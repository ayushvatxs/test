<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Promises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Deep Space Background for Pop */
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- THE CINEMATIC INTRO --- */
        
        /* The Wrapper that centers everything initially */
        #intro-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        /* State when intro is done: Move to top of document */
        body.intro-done #intro-wrapper {
            position: relative;
            height: auto;
            padding: 40px 0 20px 0;
            top: auto; left: auto;
            transform: none;
        }

        /* --- THE TITLE --- */
        .page-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 4rem);
            color: #ffd700; /* Pure Gold */
            text-align: center;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.5),
                0 0 40px rgba(255, 215, 0, 0.2);
            margin: 0;
            z-index: 110;
            transition: transform 1.5s;
        }

        /* --- THE MAGICAL HEART BEAM VFX --- */
        .heart-vfx-container {
            position: absolute; /* Relative to intro-wrapper */
            width: 400px;
            height: 400px;
            z-index: 90;
            pointer-events: none;
            transition: all 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* State when intro is done: Move to background & fade */
        body.intro-done .heart-vfx-container {
            position: fixed; /* Lock to background */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(3);
            opacity: 0.15; /* Subtle watermark */
            filter: blur(2px);
        }

        /* 1. Spinning God Rays (The Beams) */
        .god-rays {
            position: absolute;
            width: 100%; height: 100%;
            background: conic-gradient(
                from 0deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.4) 10%, 
                transparent 20%, 
                rgba(255, 215, 0, 0.6) 30%, 
                transparent 40%, 
                rgba(255, 215, 0, 0.4) 50%, 
                transparent 60%, 
                rgba(255, 215, 0, 0.6) 70%, 
                transparent 80%, 
                rgba(255, 215, 0, 0.4) 90%, 
                transparent 100%
            );
            mask: radial-gradient(circle, black 30%, transparent 70%);
            -webkit-mask: radial-gradient(circle, black 30%, transparent 70%);
            animation: spinRays 10s linear infinite;
            opacity: 0;
            transition: opacity 1s;
        }
        
        /* Show rays only during intro */
        body:not(.intro-done) .god-rays { opacity: 1; }

        /* 2. The Glowing Heart Outline (Like your image) */
        .glowing-heart-shape {
            width: 150px;
            animation: heartBeat 2s infinite ease-in-out;
        }
        
        .glowing-heart-shape path {
            fill: none;
            stroke: #ffd700;
            stroke-width: 3;
            stroke-linecap: round;
            filter: drop-shadow(0 0 10px #ffea00) drop-shadow(0 0 20px #ffae00);
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 2.5s forwards ease-in-out;
        }

        /* 3. Inner Glow Core */
        .heart-core {
            position: absolute;
            width: 50px; height: 50px;
            background: radial-gradient(circle, #fff 0%, #ffd700 50%, transparent 80%);
            filter: blur(15px);
            animation: pulseCore 2s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes spinRays { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes drawHeart { to { stroke-dashoffset: 0; } }
        @keyframes heartBeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes pulseCore { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } }


        /* --- MAIN CONTENT (CARDS) --- */
        .container {
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            padding-bottom: 80px;
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease;
            position: relative;
            z-index: 20; /* Above the background heart */
        }

        /* --- GRID SYSTEM --- */
        #cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 40px; 
            width: 100%;
        }

        /* --- PREMIUM GOLD CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #e6c15a 50%, #b8860b 100%);
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.4);
            height: 60px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            z-index: 10;
            opacity: 0; /* Wait for JS load */
            transform: translateY(30px);
        }

        .gold-card.show-card {
            opacity: 1;
            transform: translateY(0);
        }

        .gold-card:hover { transform: scale(1.02); z-index: 30; filter: brightness(1.1); }
        
        /* Texture */
        .gold-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABcEuYgAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBA3Y5bAAAAXklEQVR4Ae3MQQ6AMAgFQS2I/f9/tQe9aGKSGbeg780AI0WJ5J6L1F67o09vuc9o95sYvW9i2t/EpF/E/C9i8Rcxe4tYeoUs3CImbxEjt4h5X8S0X8T8L2LxF3HuBa4ZBDjT9x8AAAAASUVORK5CYII=');
            opacity: 0.1; mix-blend-mode: overlay; pointer-events: none; z-index: -1;
        }

        /* --- ZIG ZAG ARROWS --- */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
            padding-right: 40px; text-align: left;
        }
        .gold-card:nth-child(even) {
            clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
            padding-left: 40px; text-align: right; align-items: flex-end; 
        }

        /* Reveal */
        .gold-card.revealed {
            height: auto;
            min-height: 120px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        .card-number { font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 700; color: #3e2723; text-transform: uppercase; }
        .card-reason { font-family: 'Lato', sans-serif; font-size: 1rem; color: #2c1b12; margin-top: 10px; display: none; font-weight: 700; }
        .gold-card.revealed .card-reason { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* NEXT BUTTON */
        .next-btn {
            font-size: 3rem; color: #d4af37; text-decoration: none; display: block;
            margin-top: 40px; text-align: center; animation: bounce 2s infinite;
            opacity: 0; transition: opacity 1s;
        }
        .next-btn.show { opacity: 1; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        @media (max-width: 768px) {
            #cards-wrapper { grid-template-columns: 1fr; max-width: 500px; gap: 20px; }
            .gold-card:nth-child(odd) { clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%); padding-left: 20px; }
            .gold-card:nth-child(even) { clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%); padding-right: 20px; }
        }
    </style>
</head>
<body>

    <div id="intro-wrapper">
        <div class="heart-vfx-container">
            <div class="god-rays"></div>
            <div class="heart-core"></div>
            <svg class="glowing-heart-shape" viewBox="0 0 32 29.6">
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            </svg>
        </div>
        <h1 class="page-title">19 Golden Promises</h1>
    </div>

    <div class="container" id="main-content">
        <div id="cards-wrapper">
            </div>
        <a href="page6.html" class="next-btn" id="next-arrow">&#10095;</a>
    </div>

    <script>
        const promises = [
            "To believe in you, especially when you doubt yourself.",
            "To support your dream of becoming a Doctor, always.",
            "To be your calm when the world feels chaotic.",
            "To listen to you, really listen, whenever you need to talk.",
            "To never let you face your battles alone.",
            "To celebrate your smallest wins just as much as the big ones.",
            "To remind you of how smart and capable you are.",
            "To be patient with you during stressful study days.",
            "To be your biggest cheerleader, loud and proud.",
            "To respect your space when you need to focus.",
            "To love you unconditionally, without needing a reason.",
            "To make you laugh when you are feeling stressed.",
            "To always be honest and true to you.",
            "To hold your hand through the hard times.",
            "To bring you coffee (or tea) when you're working late.",
            "To keep our memories safe and make millions more.",
            "To motivate you to keep going, even when it gets tough.",
            "To trust you completely.",
            "To stay by your side, forever."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        promises.forEach((promise, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            card.onclick = function() { this.classList.toggle('revealed'); };
            card.innerHTML = `<div class="card-number">Promise #${index + 1}</div><div class="card-reason">${promise}</div>`;
            wrapper.appendChild(card);
        });

        window.onload = function() {
            // STEP 1: Let the Heart Beam and Title shine for 3 seconds
            setTimeout(() => {
                
                // STEP 2: Move Title to Top (using CSS class)
                document.body.classList.add('intro-done');
                
                // STEP 3: Show Cards Grid
                document.getElementById('main-content').style.opacity = '1';

                // STEP 4: Cascade fade-in for cards
                const cards = document.querySelectorAll('.gold-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('show-card');
                    }, 500 + (index * 150)); 
                });

                // STEP 5: Show Arrow
                setTimeout(() => {
                    document.getElementById('next-arrow').classList.add('show');
                }, promises.length * 150 + 1000);

            }, 3000); 
        };
    </script>

</body>
</html>
