<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRAND PREMIERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            background-color: #050505;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px; /* Creates the 3D Street Depth */
        }

        /* --- 1. THE ATMOSPHERE (NO IMAGES, NO GLITCHES) --- */
        
        /* The Night Sky */
        .sky {
            position: absolute; top: 0; left: 0; width: 100%; height: 60%;
            background: radial-gradient(circle at center bottom, #1a1a1a 0%, #000 80%);
            z-index: 0;
        }

        /* The Wet Street Floor (3D Plane) */
        .street-floor {
            position: absolute; bottom: 0; left: -50%; width: 200%; height: 50%;
            background: linear-gradient(to bottom, #111 0%, #000 100%);
            transform: rotateX(60deg); /* Tilts it to look like a road */
            z-index: 1;
            box-shadow: 0 -20px 50px rgba(0,0,0,1) inset;
        }

        /* Street Reflection (The glow on the wet road) */
        .street-reflection {
            position: absolute; bottom: 10%; left: 50%; 
            transform: translateX(-50%);
            width: 300px; height: 100px;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.2), transparent 70%);
            filter: blur(20px);
            z-index: 2;
            animation: flicker-reflection 3s infinite;
        }

        /* Street Lamps (Blurred Orbs in distance) */
        .lamp-left {
            position: absolute; top: 40%; left: 20%; width: 10px; height: 10px;
            background: #ffaa00; border-radius: 50%;
            box-shadow: 0 0 40px 10px rgba(255, 170, 0, 0.3);
            filter: blur(5px); z-index: 1;
        }
        .lamp-right {
            position: absolute; top: 40%; right: 20%; width: 10px; height: 10px;
            background: #ffaa00; border-radius: 50%;
            box-shadow: 0 0 40px 10px rgba(255, 170, 0, 0.3);
            filter: blur(5px); z-index: 1;
        }

        /* --- 2. CLEAN RAIN (No images) --- */
        .rain-container {
            position: absolute; inset: 0; z-index: 5; pointer-events: none;
        }
        .drop {
            position: absolute;
            width: 2px; height: 40px;
            background: rgba(255, 255, 255, 0.2);
            top: -50px;
            animation: fall linear infinite;
        }
        /* Randomize Rain drops */
        .drop:nth-child(1) { left: 10%; animation-duration: 0.7s; animation-delay: 0s; }
        .drop:nth-child(2) { left: 30%; animation-duration: 0.9s; animation-delay: 0.2s; }
        .drop:nth-child(3) { left: 60%; animation-duration: 0.6s; animation-delay: 0.4s; }
        .drop:nth-child(4) { left: 80%; animation-duration: 0.8s; animation-delay: 0.1s; }
        .drop:nth-child(5) { left: 45%; animation-duration: 0.75s; animation-delay: 0.3s; }

        @keyframes fall { to { transform: translateY(110vh); } }

        /* --- 3. THE MARQUEE BOARD (Fixed Layout) --- */
        .marquee-board {
            position: relative; z-index: 10;
            background: #000;
            padding: 40px 60px;
            border: 6px solid #222;
            border-radius: 12px;
            /* Outer Glow */
            box-shadow: 0 0 60px rgba(0,0,0,0.8), 0 0 20px rgba(212, 175, 55, 0.1);
            text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            margin-bottom: 50px; /* Force space below */
            transform: translateY(-20px);
        }

        /* Bulbs */
        .marquee-board::before {
            content: ''; position: absolute; inset: -10px;
            border: 3px dotted #d4af37;
            border-radius: 16px;
            box-shadow: 0 0 15px #d4af37;
            animation: bulb-flicker 2s infinite alternate;
        }

        /* --- TEXT --- */
        .text-container { position: relative; height: 100px; display: flex; align-items: center; justify-content: center; }

        .text-initial {
            position: absolute;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #444; letter-spacing: 4px;
            animation: text-out 0.1s forwards 2.5s;
        }

        .text-final {
            position: absolute;
            font-family: 'Monoton', cursive;
            font-size: 5rem;
            color: #d4af37;
            text-transform: uppercase;
            opacity: 0; letter-spacing: 2px;
            animation: flicker-in 2s forwards 2.6s, neon-glow 1.5s infinite alternate 4.6s;
        }

        .top-label {
            color: #fff; letter-spacing: 4px; font-size: 0.8rem; margin-bottom: 15px; opacity: 0.7;
        }

        /* --- SOLD OUT STAMP (Inside Relative Container) --- */
        .sold-out {
            position: absolute;
            bottom: -20px; right: -30px; /* Anchored to board */
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            color: #ff003c;
            border: 4px solid #ff003c;
            padding: 5px 20px;
            background: #000;
            transform: rotate(-10deg) scale(3);
            opacity: 0;
            box-shadow: 0 0 30px #ff003c;
            animation: stamp-slam 0.3s forwards 5s;
            white-space: nowrap;
        }

        /* --- BUTTON --- */
        .enter-btn {
            position: relative; z-index: 20;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: fade-in 1s forwards 5.5s;
        }
        .enter-btn:hover { background: #d4af37; color: #000; border-color: #d4af37; box-shadow: 0 0 20px #d4af37; }

        /* --- KEYFRAMES --- */
        @keyframes text-out { to { opacity: 0; } }
        @keyframes flicker-in {
            0%, 10%, 15%, 20%, 25% { opacity: 0; }
            11%, 21%, 30%, 100% { opacity: 1; text-shadow: 0 0 20px #d4af37; }
        }
        @keyframes neon-glow { from { text-shadow: 0 0 20px #d4af37; } to { text-shadow: 0 0 40px #d4af37; } }
        @keyframes stamp-slam { to { opacity: 1; transform: rotate(-10deg) scale(1); } }
        @keyframes bulb-flicker { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes fade-in { to { opacity: 1; } }
        @keyframes flicker-reflection { 0%, 100% { opacity: 0.6; } 50% { opacity: 0.3; } }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .text-initial { font-size: 1.5rem; }
            .text-final { font-size: 3rem; }
            .sold-out { font-size: 2rem; bottom: -15px; right: -10px; }
            .marquee-board { padding: 30px 20px; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="sky"></div>

    <div class="lamp-left"></div>
    <div class="lamp-right"></div>

    <div class="street-floor"></div>
    <div class="street-reflection"></div>

    <div class="rain-container">
        <div class="drop"></div><div class="drop"></div>
        <div class="drop"></div><div class="drop"></div>
        <div class="drop"></div>
    </div>

    <div class="marquee-board">
        <div class="top-label">TONIGHT'S PREMIERE</div>
        <div class="text-container">
            <div class="text-initial">NOW SHOWING</div>
            <div class="text-final">VIOLINA</div>
        </div>
        <div class="sold-out">SOLD OUT</div>
    </div>

    <button class="enter-btn" onclick="window.location.href='page10.html'">
        ENTER THEATER >
    </button>

</body>
</html>
