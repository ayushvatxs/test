<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸ’—</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  background:#ffe6ef;
  font-family:"Segoe UI",system-ui;
  position:relative;
  overflow:hidden;
}

/* ===== HAPPY BIRTHDAY ===== */
.title{
  position:absolute;
  top:25px;
  width:100%;
  text-align:center;
  font-size:38px;
  font-weight:900;
  color:#1fc7ff;
  letter-spacing:4px;
}
.title span{font-size:34px;margin-right:8px}

/* ===== PHOTOS ===== */
.photo{
  position:absolute;
  width:160px;
  height:200px;
  border:6px solid #ff5b9d;
  background:white;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LEFT TOP PHOTO */
.photo.left{
  top:100px;
  left:40px;
}

/* RIGHT BOTTOM PHOTO */
.photo.right{
  bottom:130px;
  right:40px;
}

/* ===== SINGLE FLOWERS ===== */
.flower-corner{
  position:absolute;
  width:40px;
}
.photo.left .flower-corner{
  top:-18px;
  left:-18px;
}
.photo.right .flower-corner{
  top:-18px;
  right:-18px;
}

/* ===== MESSAGE BOX ===== */
.message-box{
  position:absolute;
  top:200px;
  left:50%;
  transform:translateX(-50%);
  width:340px;              /* ðŸ‘ˆ reduced width */
  padding:26px 24px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(10px);
  border-radius:22px;
  box-shadow:0 20px 50px rgba(255,120,170,.35);
  text-align:left;
}

/* BALLOON */
.balloon{
  position:absolute;
  width:80px;
  top:-35px;
  right:-25px;
}

/* LONG FLOWER */
.long-flower{
  position:absolute;
  width:55px;
  bottom:-20px;
  left:-30px;
}

/* ===== TEXT ===== */
.message-box p{
  font-size:15px;
  color:#444;
  line-height:1.6;
}

/* ===== NEXT BUTTON ===== */
.next-wrap{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
}

.hint{
  font-size:14px;
  animation:float 1.5s ease-in-out infinite;
}
.arrow{
  font-size:22px;
}

@keyframes float{
  50%{transform:translateY(6px)}
}

.next-btn{
  margin-top:8px;
  padding:10px 26px;
  border-radius:10px;
  border:2px solid #000;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TITLE -->
<div class="title"><span>ðŸŽˆ</span>HAPPY BIRTHDAY</div>

<!-- LEFT PHOTO -->
<div class="photo left">
  <img src="her1.jpg">
  <img src="single-flower.png" class="flower-corner">
</div>

<!-- RIGHT PHOTO -->
<div class="photo right">
  <img src="her2.jpg">
  <img src="single-flower.png" class="flower-corner">
</div>

<!-- MESSAGE BOX -->
<div class="message-box">
  <img src="balloon.png" class="balloon">
  <img src="long-flower.png" class="long-flower">

  <p>
    This is where your birthday paragraph goes ðŸ’—  
    Write anything you want here â€” sweet, emotional,
    funny, anything.
  </p>
</div>

<!-- NEXT -->
<div class="next-wrap">
  <div class="hint">
    Click here<br>
    <span class="arrow">â¬‡</span>
  </div>
  <button class="next-btn">Next</button>
</div>

</body>
</html>
