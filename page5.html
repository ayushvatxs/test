<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Promises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Premium Royal Blue Background */
            background: radial-gradient(ellipse at center, #1e1e2f 0%, #0a0a12 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 1. THE GOLDEN HEART VFX --- */
        .heart-vfx {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            opacity: 1;
            z-index: 5; /* On top initially */
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy smooth transition */
            pointer-events: none;
            filter: drop-shadow(0 0 20px #ffd700) drop-shadow(0 0 40px #ff8c00);
        }

        .heart-shape {
            fill: transparent;
            stroke: #ffd700;
            stroke-width: 15px;
            stroke-linecap: round;
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            0% { stroke: #ffd700; filter: drop-shadow(0 0 10px gold); transform: scale(1); }
            100% { stroke: #ffeb3b; filter: drop-shadow(0 0 30px orange); transform: scale(1.05); }
        }

        /* --- 2. TITLE ANIMATION --- */
        .page-title {
            position: fixed; /* Starts fixed in center */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #d4af37;
            text-align: center;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            z-index: 10;
            margin: 0;
            transition: all 1.5s ease-in-out;
        }

        /* --- 3. CONTENT AREA (Hidden Initially) --- */
        .container {
            padding: 150px 20px 80px 20px; /* Top padding ensures no overlap with title */
            width: 100%;
            max-width: 1000px; 
            box-sizing: border-box;
            opacity: 0; /* Hidden start */
            transform: translateY(50px);
            transition: all 1s ease 1s; /* Delays appearance */
        }

        /* --- STATE: WHEN ANIMATION IS DONE --- */
        body.loaded .heart-vfx {
            width: 600px; /* Grows huge */
            opacity: 0.1; /* Fades to background watermark */
            z-index: 0; /* Goes behind everything */
            filter: grayscale(100%) opacity(0.1);
        }

        body.loaded .page-title {
            top: 60px; /* Moves to top */
            transform: translate(-50%, 0);
            font-size: clamp(2rem, 5vw, 3rem); /* Shrinks slightly */
            position: absolute; /* Becomes part of flow */
        }

        body.loaded .container {
            opacity: 1;
            transform: translateY(0);
        }


        /* --- 4. GRID SYSTEM (Keep ZigZag) --- */
        #cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 25px 40px; 
            width: 100%;
        }

        /* --- GOLDEN PARTICLES --- */
        .particle-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .particle {
            position: absolute; border-radius: 50%;
            background: #ffd700; box-shadow: 0 0 5px #d4af37;
            opacity: 0; bottom: -20px; animation: rise linear infinite;
        }
        @keyframes rise {
            0% { opacity: 0; transform: translateY(0); }
            15% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-120vh); }
        }
        /* Particle Variations */
        .p1 { left: 10%; width: 4px; height: 4px; animation-duration: 15s; }
        .p2 { left: 20%; width: 6px; height: 6px; animation-duration: 20s; animation-delay: 2s; }
        .p3 { left: 50%; width: 3px; height: 3px; animation-duration: 12s; animation-delay: 1s; }
        .p4 { left: 80%; width: 5px; height: 5px; animation-duration: 18s; animation-delay: 3s; }
        .p5 { left: 90%; width: 4px; height: 4px; animation-duration: 14s; }


        /* --- CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #e6c15a 50%, #b8860b 100%);
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.4);
            height: 60px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
        }

        /* ZigZag Logic */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
            padding-right: 40px; text-align: left;
        }
        .gold-card:nth-child(even) {
            clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
            padding-left: 40px; text-align: right; align-items: flex-end;
        }

        .gold-card:hover { transform: scale(1.02); filter: brightness(1.1); z-index: 10; }

        .gold-card.revealed {
            height: auto; min-height: 120px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        /* TEXT */
        .card-number {
            font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 700; color: #3e2723;
        }
        .card-reason {
            font-family: 'Lato', sans-serif; font-size: 1rem; color: #2c1b12;
            margin-top: 10px; display: none; font-weight: 700;
        }
        .gold-card.revealed .card-reason { display: block; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* NEXT BUTTON */
        .next-btn {
            font-size: 3rem; color: #d4af37; text-decoration: none;
            display: block; margin-top: 40px; text-align: center; animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* MOBILE */
        @media (max-width: 768px) {
            #cards-wrapper { grid-template-columns: 1fr; max-width: 400px; margin: 0 auto; gap: 15px; }
            .gold-card:nth-child(odd) { margin-right: 20px; }
            .gold-card:nth-child(even) { margin-left: 20px; }
            .page-title { font-size: 2rem; }
            .heart-vfx { width: 200px; }
        }

    </style>
</head>
<body>

    <div class="heart-vfx">
        <svg viewBox="0 0 512 512" width="100%" height="100%">
            <path class="heart-shape" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/>
        </svg>
    </div>

    <div class="particle-container">
        <div class="particle p1"></div><div class="particle p2"></div>
        <div class="particle p3"></div><div class="particle p4"></div>
        <div class="particle p5"></div><div class="particle p1"></div>
        <div class="particle p2"></div><div class="particle p3"></div>
    </div>

    <h1 class="page-title">19 Golden Promises</h1>

    <div class="container">
        <div id="cards-wrapper">
            </div>
        <a href="page6.html" class="next-btn">&#10095;</a>
    </div>

    <script>
        // --- ANIMATION TRIGGER ---
        // Wait 2 seconds, then move heart/title and show cards
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 2000); // 2 second delay before animation starts
        });

        // --- 19 PROMISES CONTENT ---
        const promises = [
            "To believe in you, especially when you doubt yourself.",
            "To support your dream of becoming a Doctor, always.",
            "To be your calm when the world feels chaotic.",
            "To listen to you, really listen, whenever you need to talk.",
            "To never let you face your battles alone.",
            "To celebrate your smallest wins just as much as the big ones.",
            "To remind you of how smart and capable you are.",
            "To be patient with you during stressful study days.",
            "To be your biggest cheerleader, loud and proud.",
            "To respect your space when you need to focus.",
            "To love you unconditionally, without needing a reason.",
            "To make you laugh when you are feeling stressed.",
            "To always be honest and true to you.",
            "To hold your hand through the hard times.",
            "To bring you coffee (or tea) when you're working late.",
            "To keep our memories safe and make millions more.",
            "To motivate you to keep going, even when it gets tough.",
            "To trust you completely.",
            "To stay by your side, forever."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        promises.forEach((promise, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            
            card.onclick = function() {
                this.classList.toggle('revealed');
            };

            card.innerHTML = `
                <div class="card-number">Promise #${index + 1}</div>
                <div class="card-reason">${promise}</div>
            `;
            wrapper.appendChild(card);
        });
    </script>

</body>
</html>s
