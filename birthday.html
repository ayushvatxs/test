<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:#ffe6f2;
  font-family:"Segoe UI",system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== MAIN WRAPPER ===== */
.wrapper{
  width:92%;
  max-width:420px;
  position:relative;
}

/* ===== TITLE ===== */
.title{
  text-align:center;
  font-size:34px;
  font-weight:900;
  color:#00cfff;
  letter-spacing:3px;
  margin-bottom:12px;
}
.title span{
  font-size:32px;
}

/* ===== PHOTO FRAMES ===== */
.photo{
  width:120px;
  height:160px;
  border:6px solid #ff6fae;
  background:#fff;
  position:absolute;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.photo.left{left:-10px; top:60px;}
.photo.right{right:-10px; bottom:110px;}

/* flowers on photo corners */
.flower-corner{
  position:absolute;
  width:42px;
}
.photo.left .flower-corner{top:-18px; left:-18px;}
.photo.right .flower-corner{bottom:-18px; right:-18px;}

/* ===== MESSAGE BOX ===== */
.message-box{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(6px);
  border-radius:24px;
  padding:24px;
  margin:90px auto 40px;
  position:relative;
  box-shadow:0 20px 50px rgba(255,120,170,.35);
}

/* overlap effect */
.message-box{z-index:2}
.photo{z-index:1}

/* long flower */
.long-flower{
  position:absolute;
  left:-28px;
  top:50%;
  transform:translateY(-50%);
  width:40px;
}

/* balloon */
.balloon{
  position:absolute;
  right:-30px;
  top:20px;
  width:70px;
}

/* ===== TEXT ===== */
.message-box p{
  margin:0;
  font-size:.95rem;
  line-height:1.6;
  color:#444;
}

/* ===== NEXT ===== */
.next-area{
  text-align:center;
  margin-top:10px;
}
.hint{
  font-size:.9rem;
  animation:float 1.6s ease-in-out infinite;
}
.arrow{
  display:block;
  font-size:22px;
}
@keyframes float{
  50%{transform:translateY(6px)}
}
.next-btn{
  margin-top:6px;
  padding:10px 26px;
  border-radius:12px;
  border:2px solid #000;
  background:#fff;
  cursor:pointer;
  font-weight:700;
}

/* ===== MUSIC (hidden) ===== */
audio{display:none}
</style>
</head>

<body>

<div class="wrapper">

  <div class="title">
    ðŸŽˆ HAPPY <span>BIRTHDAY</span>
  </div>

  <!-- LEFT PHOTO -->
  <div class="photo left">
    <img src="photo-left.jpg">
    <img class="flower-corner" src="single-flower.png">
  </div>

  <!-- RIGHT PHOTO -->
  <div class="photo right">
    <img src="photo-right.jpg">
    <img class="flower-corner" src="single-flower.png">
  </div>

  <!-- MESSAGE -->
  <div class="message-box">
    <img class="long-flower" src="long-flower.png">
    <img class="balloon" src="balloon.png">

    <p>
      This is where your birthday paragraph goes ðŸ’—  
      Write anything you want here â€” sweet, emotional, funny, anything.
    </p>
  </div>

  <!-- NEXT -->
  <div class="next-area">
    <div class="hint">
      Click here
      <span class="arrow">â¬‡</span>
    </div>
    <button class="next-btn" id="nextBtn">Next</button>
  </div>

</div>

<!-- MUSIC -->
<audio id="loudMusic" src="happy-birthday.mp3"></audio>
<audio id="bgMusic" src="bg-music.mp3" loop></audio>

<script>
const nextBtn = document.getElementById("nextBtn");
const loudMusic = document.getElementById("loudMusic");
const bgMusic = document.getElementById("bgMusic");

nextBtn.onclick = () => {
  loudMusic.volume = 1;
  loudMusic.play();

  setTimeout(()=>{
    loudMusic.pause();
    bgMusic.volume = .3;
    bgMusic.play();
  },10000);
};
</script>

</body>
</html>
