<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}

/* ===== PARTICLES ===== */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}
.particle{
  position:absolute;
  font-size:22px;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(60px) scale(.6);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}

/* ===== CARD ===== */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
  position:relative;
  z-index:2;
}

/* PHOTO */
.photo{
  width:140px;height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
  position:relative;
}
.photo img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

/* TEXT */
.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 10px;font-weight:600}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:8px;
}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
}

/* ===== CURVED TEXT ===== */
#birthdayWrap{
  display:none;
  margin:25px 0 10px;
  animation:idle 3s ease-in-out infinite;
}
@keyframes idle{
  50%{transform:translateY(-8px)}
}
svg{width:100%;height:200px;overflow:visible}

.curveText{
  fill:#00d4ff;
  font-size:42px;
  font-weight:900;
  letter-spacing:4px;
  filter:drop-shadow(0 0 18px rgba(0,212,255,.9));
  opacity:0;
}

/* BUTTON */
.bday{
  margin:14px auto;
  padding:10px 22px;
  border-radius:20px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
}

/* CLICK HINT */
#hint{
  display:none;
  font-size:.85rem;
  margin:8px 0 -6px;
}
.arrow{
  display:block;
  font-size:20px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  50%{transform:translateY(6px)}
}

/* GIFT */
.gift{
  font-size:54px;
  cursor:pointer;
  margin-top:8px;
  animation:idle 3s ease-in-out infinite;
}
#giftMsg{
  display:none;
  margin-top:6px;
  font-size:.95rem;
  color:#ff4f9a;
  font-weight:600;
  animation:fadeUp .8s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated by the world</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <!-- CURVED HAPPY BIRTHDAY -->
  <div id="birthdayWrap">
    <svg viewBox="0 0 400 200">
      <path id="curve" d="M 40 160 A 160 160 0 0 1 360 160" fill="transparent"/>
      <text class="curveText" id="happy">
        <textPath href="#curve" startOffset="30%">HAPPY</textPath>
      </text>
      <text class="curveText" id="birthday">
        <textPath href="#curve" startOffset="62%">BIRTHDAY</textPath>
      </text>
    </svg>
  </div>

  <div id="hint">
    click here
    <span class="arrow">‚¨á</span>
  </div>

  <button class="bday" id="bdayBtn" disabled>Happy Birthday üéâ</button>

  <div class="gift" id="gift">üéÅ</div>
  <div id="giftMsg">Only for Violina üíó</div>
</div>

<div id="effects"></div>

<script>
/* PHOTO ROTATION */
const imgs=document.querySelectorAll(".photo img");
let i=0;
setInterval(()=>{
  imgs[i].classList.remove("active");
  i=(i+1)%imgs.length;
  imgs[i].classList.add("active");
},4000);

/* TIMER */
const timer=document.getElementById("timer");
const target=new Date(Date.now()+5000);

const countdown=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(countdown);
    timer.style.display="none";

    document.getElementById("birthdayWrap").style.display="block";

    setTimeout(()=>document.getElementById("happy").style.opacity=1,300);
    setTimeout(()=>document.getElementById("birthday").style.opacity=1,900);

    const btn=document.getElementById("bdayBtn");
    btn.disabled=false;
    btn.style.background="#ff8fbe";
    btn.style.color="#fff";
    btn.style.cursor="pointer";

    document.getElementById("hint").style.display="block";

    startParticles();
    return;
  }
  timer.innerHTML=`<div class="box">${Math.floor(diff/1000)} sec</div>`;
},1000);

/* PARTICLES FULL SCREEN */
const effects=document.getElementById("effects");
const icons=["üíñ","üéâ","‚ú®","üí´","üéä"];
function startParticles(){
  const burst=setInterval(()=>{
    for(let i=0;i<10;i++){
      const p=document.createElement("div");
      p.className="particle";
      p.textContent=icons[Math.floor(Math.random()*icons.length)];
      p.style.left=Math.random()*100+"vw";
      p.style.bottom=Math.random()*20+"vh";
      p.style.animationDuration=6+Math.random()*4+"s";
      effects.appendChild(p);
      setTimeout(()=>p.remove(),12000);
    }
  },120);
  setTimeout(()=>clearInterval(burst),20000);
}

/* GIFT */
document.getElementById("gift").onclick=()=>{
  document.getElementById("gift").textContent="üéä";
  document.getElementById("giftMsg").style.display="block";
};
</script>

</body>
</html>
