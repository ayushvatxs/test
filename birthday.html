<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ðŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --stage-w: 420px;
      --pastel-pink: #ffe6ef;
      --frame-pink: #ff2b87;
      --shadow: rgba(0,0,0,0.09);
    }

    /* Reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--pastel-pink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      justify-content:center;
      padding:18px 12px;
    }

    /* Stage wrapper */
    .stage{
      width: min(var(--stage-w), 96vw);
      max-width: var(--stage-w);
      position: relative;
      margin: 0 auto;
      padding-bottom: 160px; /* room for bottom controls */
      overflow: visible;
    }

    /* Title: keep on one line */
    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-family:"Baloo 2", system-ui, sans-serif;
      color:#16b8ff;
      font-weight:800;
      font-size: clamp(30px, 7vw, 48px);
      letter-spacing:2px;
      white-space:nowrap;
      margin-top:6px;
    }
    .title .emoji { transform: translateY(-3px); font-size:0.95em; }

    /* ----- Photo frames ----- */
    .photo-frame{
      position:absolute;
      width:22%;                /* reduced width */
      min-width: 96px;
      max-width: 130px;
      aspect-ratio: 3 / 4;
      background:#fff;
      border-radius:8px;
      border:10px solid var(--frame-pink);
      overflow:hidden;
      box-shadow: 0 8px 20px var(--shadow);
      z-index: 32;              /* photos slightly above center edges */
    }
    .frame-img{ width:100%; height:100%; object-fit:cover; display:block; background:#f6f6f6; }

    /* top-left */
    .photo-left{
      left:6%;
      top:72px;
    }
    /* bottom-right */
    .photo-right{
      right:6%;
      top: calc(50% + 68px);
      transform: translateY(-18%);
    }

    /* small corner flower (inline) kept inside frame to avoid overlay issues */
    .corner-flower{
      position:absolute;
      width:34px;
      height:34px;
      top:-8px;
      left:-8px;
      pointer-events:none;
      z-index:36;
    }
    .photo-right .corner-flower{ right:-8px; left:auto; top:-8px; }

    /* ----- Center translucent message box ----- */
    .center-box{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top: 140px;               /* positioned to overlap photos only a little */
      width: 66%;
      min-width:260px;
      max-width: 340px;
      height: 54vh;
      min-height:300px;
      max-height:520px;
      z-index: 34;              /* center box sits above photos slightly (covers only corners) */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      pointer-events:auto;
    }

    .center-inner{
      width:100%;
      height:100%;
      border-radius:14px;
      background: rgba(255,255,255,0.86); /* translucent */
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 30px var(--shadow);
      padding: 36px 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
    }

    /* typed text container */
    .typed-wrap{
      width:100%;
      max-width:86%;
      margin:0 auto;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height:1.6;
      color:#111;
      min-height: 4.6em; /* reserve vertical space for three lines */
    }
    .typed-wrap p{ margin:0; padding:0; }

    /* ----- Stickers: placeholders for your transparent PNG/SVG files ----- */
    /* We'll use <img class="sticker"> so you can drop in real sticker files (transparent) */
    .sticker { position:absolute; width:78px; height:auto; z-index:38; pointer-events:none; filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12)); }
    /* default sticker placements moved away from title to avoid touching letters */
    .sticker.top-right { right:10%; top:92px; transform:translateX(8px); }
    .sticker.top-small { right:12%; top:18px; width:40px; }

    /* ----- Bottom controls ----- */
    .bottom-row{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:12px;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      z-index:60;
      pointer-events:auto;
    }

    /* "Click here" left of button */
    .hint{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:6px;
      margin-right:4px;
      user-select:none;
    }
    .hint .text{
      font-family:"Baloo 2", system-ui, sans-serif;
      font-size: 18px;          /* reduced size as requested */
      color:#111;
      animation: hint-pulse 1.6s ease-in-out infinite;
      cursor: default;
    }
    @keyframes hint-pulse{
      0%,100% { transform: translateY(0); opacity:1; }
      50% { transform: translateY(-4px); opacity:0.95; }
    }

    /* arrow: moved up and pointing right toward the button */
    .hint-arrow{
      width: 44px;
      height: 28px;
      transform-origin:left center;
      display:block;
      margin-top:-6px;          /* raise the arrow */
      animation: arrow-slide 1.2s ease-in-out infinite;
      color:#111;
    }
    @keyframes arrow-slide{
      0% { transform: translateX(0); opacity:1; }
      50% { transform: translateX(6px); opacity:.96; }
      100% { transform: translateX(0); opacity:1; }
    }

    /* Next button slightly left of center: use margin-left negative to shift */
    .next-btn{
      background:#fff;
      border:8px solid #111;
      padding:10px 34px;
      border-radius:8px;
      font-size: clamp(14px, 3vw, 22px);
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 12px 0 rgba(0,0,0,0.06);
      margin-left: -44px;       /* shift the button left as requested */
    }

    /* responsive adjustments */
    @media (max-width:420px){
      .photo-frame{ width:24%; min-width:88px; max-width:120px; }
      .center-box{ top:150px; width:86%; height:56vh; }
      .photo-left{ top:86px; left:4% }
      .photo-right{ top: calc(52% + 28px); right:4% }
      .sticker.top-right{ right:8%; top:100px; width:64px; }
      .hint .text{ font-size:16px }
      .bottom-row{ bottom:6px; gap:12px }
      .next-btn{ margin-left:-30px }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Birthday card">

    <!-- Title (single line) -->
    <div class="title">
      <div class="emoji">ðŸŽˆ</div>
      <div>HAPPY BIRTHDAY</div>
    </div>

    <!-- Top-left photo frame (reduced width) -->
    <div class="photo-frame photo-left" aria-label="Left photo frame">
      <img class="frame-img" src="photo-left.jpg" alt="Left photo (replace with your image)">
      <!-- corner flower inline SVG (keeps it from adding opaque pixels over title) -->
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true">
        <g fill="none" fill-rule="evenodd">
          <circle cx="12" cy="12" r="10" fill="#ff7fb2"/>
          <path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/>
        </g>
      </svg>
    </div>

    <!-- Bottom-right photo frame (reduced width) -->
    <div class="photo-frame photo-right" aria-label="Right photo frame">
      <img class="frame-img" src="photo-right.jpg" alt="Right photo (replace with your image)">
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true" style="right:-8px; left:auto; top:-8px;">
        <g fill="none" fill-rule="evenodd">
          <circle cx="12" cy="12" r="10" fill="#ff7fb2"/>
          <path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/>
        </g>
      </svg>
    </div>

    <!-- Sticker placeholders: use your transparent PNG/SVG files for these.
         I moved stickers away from the title so they don't touch letters. -->
    <!-- Example: <img src="balloons.png" class="sticker top-right" alt="" /> -->
    <!-- Leave commented until you upload transparent stickers -->
    <!-- <img src="balloons.png" class="sticker top-right" alt="" /> -->
    <!-- <img src="mini-flower.png" class="sticker top-small" alt="" /> -->

    <!-- Center translucent message box (only slight overlap with photos) -->
    <div class="center-box" aria-hidden="false">
      <div class="center-inner">
        <div class="typed-wrap" id="typed">
          <noscript>
            <p>Translucent white box<br>I will write a paragraph<br>In this box</p>
          </noscript>
        </div>
      </div>
    </div>

    <!-- Bottom controls: "Click here" (left) + arrow (higher) + Next button slightly left -->
    <div class="bottom-row" role="group" aria-label="Next control">
      <div class="hint" aria-hidden="false">
        <div class="text">Click here</div>
        <!-- arrow SVG pointing right, raised a bit via negative margin-top -->
        <svg class="hint-arrow" viewBox="0 0 64 32" aria-hidden="true" role="img" focusable="false">
          <path d="M2 16 L50 16" stroke="#111" stroke-width="4" stroke-linecap="round" fill="none"></path>
          <path d="M42 8 L54 16 L42 24" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
      </div>

      <button class="next-btn" id="nextBtn" type="button" aria-label="Next">Next</button>
    </div>

  </div>

  <script>
    // Typewriter: lines typed sequentially, letter-by-letter
    (function(){
      const lines = [
        "Translucent white box",
        "I will write a paragraph",
        "In this box"
      ];
      const out = document.getElementById('typed');

      // create a <p> for each line to show them sequentially
      const paragraphs = lines.map(()=> {
        const p = document.createElement('p');
        p.style.margin = '0';
        p.style.padding = '0';
        p.style.whiteSpace = 'pre-wrap';
        p.style.minHeight = '1.5em';
        out.appendChild(p);
        return p;
      });

      function typeLine(el, text, speed=36){
        return new Promise(resolve=>{
          let i = 0;
          const t = setInterval(()=>{
            if(i >= text.length){
              clearInterval(t);
              resolve();
            } else {
              el.textContent += text[i++];
            }
          }, speed);
        });
      }

      async function run(){
        for(let i=0;i<lines.length;i++){
          await typeLine(paragraphs[i], lines[i], 36);
          await new Promise(r => setTimeout(r, 320));
        }
      }

      setTimeout(run, 450);
    })();

    // clicking the hint focuses the Next button (small accessibility improvement)
    document.querySelectorAll('.hint').forEach(h => {
      h.addEventListener('click', ()=> document.getElementById('nextBtn').focus());
      h.style.cursor = 'pointer';
    });
  </script>
</body>
</html>
