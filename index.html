<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}

/* ================= CARD ================= */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
  z-index:2;
  transition:opacity 1s ease, transform 1s ease;
}

/* PHOTO */
.photo{
  width:140px;
  height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
  position:relative;
}
.photo img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 10px;font-weight:600}

.timer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
  min-width:54px;
}
.num{font-weight:700}
.lbl{font-size:.65rem;color:#666}

.bday{
  margin:6px auto 12px;
  padding:8px 18px;
  border-radius:20px;
  border:none;
  background:#eee;
  color:#999;
}

.gift{
  font-size:52px;
  animation:float 2.8s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-6px)}}
.note{font-size:.85rem;color:#444;margin-top:6px}

/* ================= CELEBRATION SCREEN ================= */
#celebration{
  position:fixed;
  inset:0;
  background:#ffe6f0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:20;
  overflow:hidden;
}

.glow{
  position:absolute;
  inset:-40%;
  background:radial-gradient(circle,rgba(0,255,255,.25),transparent 60%);
  animation:pulse 4s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.2)}
}

.happy{
  font-size:64px;
  font-weight:900;
  color:#00cfff;
  text-shadow:0 0 25px rgba(0,200,255,.8);
  letter-spacing:2px;
  margin-bottom:10px;
}

.subHappy{
  font-size:1.1rem;
  color:#333;
  margin-bottom:25px;
}

.bigGift{
  font-size:90px;
  animation:float 3s ease-in-out infinite;
}

#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:30;
}

.particle{
  position:absolute;
  font-size:18px;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(40px) scale(.6);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-140vh) scale(1.3);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <button class="bday" disabled>Happy Birthday üéâ</button>

  <div class="gift">üéÅ</div>
  <div class="note">Only Violina can open this</div>
</div>

<!-- CELEBRATION -->
<div id="celebration">
  <div class="glow"></div>
  <div class="happy">HAPPY BIRTHDAY</div>
  <div class="subHappy">You make the world softer, brighter & happier üíó</div>
  <div class="bigGift">üéÅ</div>
</div>

<div id="effects"></div>

<script>
/* PHOTO ROTATION */
const imgs=document.querySelectorAll(".photo img");
let p=0;
setInterval(()=>{
  imgs[p].classList.remove("active");
  p=(p+1)%imgs.length;
  imgs[p].classList.add("active");
},4000);

/* TIMER */
const TEST_MODE=true;
const timer=document.getElementById("timer");
const card=document.getElementById("card");
const celebration=document.getElementById("celebration");

let target=TEST_MODE
 ? new Date(Date.now()+5000)
 : new Date(new Date().getFullYear(),1,13);

const countdown=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(countdown);
    startCelebration();
    return;
  }
  const s=Math.floor(diff/1000)%60;
  timer.innerHTML=`<div class="box"><div class="num">${s}</div><div class="lbl">Sec</div></div>`;
},1000);

/* CELEBRATION */
function startCelebration(){
  card.style.opacity="0";
  card.style.transform="scale(.9)";
  setTimeout(()=>{
    card.style.display="none";
    celebration.style.display="flex";
    startParticles();
  },900);
}

/* PARTICLES */
const emojis=["üíñ","‚ú®","üíó","üéâ","üí´","üíï"];
function startParticles(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="particle";
    p.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=6+Math.random()*6+"s";
    document.getElementById("effects").appendChild(p);
    setTimeout(()=>p.remove(),12000);
  },180);
}
</script>

</body>
</html>
