<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Reasons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Premium dark charcoal background */
            background: #111; 
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            padding: 40px 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            padding-bottom: 100px;
        }

        .page-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #d4af37;
            text-align: center;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        /* --- THE CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #ffd700 50%, #b8860b 100%);
            margin-bottom: 25px;
            padding: 20px 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            /* Initial State: Closed */
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        /* --- ZIG-ZAG SHAPES (Alternating) --- */
        
        /* Odd Cards (1, 3, 5...): Point RIGHT */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%);
            padding-right: 50px; 
            text-align: left;
            margin-right: 10px;
        }

        /* Even Cards (2, 4, 6...): Point LEFT */
        .gold-card:nth-child(even) {
            clip-path: polygon(10% 0%, 100% 0%, 100% 100%, 10% 100%, 0% 50%);
            padding-left: 50px; 
            text-align: right; 
            align-items: flex-end; 
            margin-left: 10px;
        }

        /* --- HOVER / ACTIVE STATE --- */
        .gold-card:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        /* When Clicked (Revealed) */
        .gold-card.revealed {
            height: auto;
            min-height: 140px;
            padding-top: 30px;
            padding-bottom: 30px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        /* --- TEXT STYLES --- */
        .card-number {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-weight: bold;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: margin 0.3s;
        }

        /* HIDDEN TEXT (The Reason) */
        .card-reason {
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            color: #2c1b12;
            margin-top: 15px;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            display: none;
            font-weight: 600;
        }

        /* Show text when revealed */
        .gold-card.revealed .card-reason {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* --- NEXT BUTTON --- */
        .next-btn {
            font-size: 3rem;
            color: #d4af37;
            text-decoration: none;
            display: block;
            margin-top: 30px;
            text-align: center; /* Ensures arrow is centered */
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            .gold-card:nth-child(odd) {
                clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%);
                padding-right: 30px;
            }
            .gold-card:nth-child(even) {
                clip-path: polygon(5% 0%, 100% 0%, 100% 100%, 5% 100%, 0% 50%);
                padding-left: 30px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="page-title">19 Golden Reasons</h1>
        
        <div id="cards-wrapper">
            </div>

        <a href="page6.html" class="next-btn">&#10095;</a>
    </div>

    <script>
        // --- YOUR REASONS ---
        // REPLACE THESE SENTENCES WITH YOUR OWN!
        const reasons = [
            "Your smile is my favorite thing in the world.",
            "You are working so hard for your doctor dreams.",
            "You have the kindest heart.",
            "I love your laugh.",
            "You inspire me every day.",
            "You are beautiful inside and out.",
            "I love our late night talks.",
            "You are stronger than you know.",
            "Your style is amazing.",
            "You give the best hugs.",
            "I can be myself around you.",
            "You always cheer me up.",
            "Your kindness changes the world.",
            "We have the best memories.",
            "I love watching movies with you.",
            "You are incredibly smart.",
            "I love your eyes.",
            "Every day with you is a gift.",
            "I can't imagine life without you."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        reasons.forEach((reason, index) => {
            // Create Card
            const card = document.createElement('div');
            card.classList.add('gold-card');
            
            // Add Click Event to Reveal
            card.onclick = function() {
                this.classList.toggle('revealed');
            };

            // HTML Content
            card.innerHTML = `
                <div class="card-number">Reason #${index + 1}</div>
                <div class="card-reason">${reason}</div>
            `;

            wrapper.appendChild(card);
        });
    </script>

</body>
</html>
