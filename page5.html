<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Promises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- 1. THE HEADER (TITLE) --- */
        /* Initially centered, moves to top fixed position */
        #header-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            padding: 20px 0;
            z-index: 1000; /* Always on top of cards */
            text-align: center;
            transition: all 1.5s cubic-bezier(0.77, 0, 0.175, 1);
            pointer-events: none; /* Let clicks pass through initially */
        }

        /* State: Intro Done (Header snaps to top with glass background) */
        body.intro-done #header-container {
            top: 0;
            left: 0;
            transform: none;
            background: rgba(0, 0, 0, 0.8); /* Dark Glass */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .page-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 4rem);
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.5);
            margin: 0;
            transition: font-size 1.5s;
        }

        /* Shrink title slightly when at top */
        body.intro-done .page-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        /* --- 2. THE HEART BEAM VFX (Reference Style) --- */
        #vfx-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 500;
            pointer-events: none;
            transition: all 2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Move to background after intro */
        body.intro-done #vfx-wrapper {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.15; /* Watermark fade */
            z-index: 0; /* Behind cards */
        }

        /* The Rotating Sunburst Beams (God Rays) */
        .sunburst-beams {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Creating defined rays like your image */
            background: repeating-conic-gradient(
                from 0deg,
                rgba(255, 215, 0, 0) 0deg,
                rgba(255, 215, 0, 0) 10deg,
                rgba(255, 215, 0, 0.4) 15deg, /* The Ray */
                rgba(255, 215, 0, 0) 20deg
            );
            mask: radial-gradient(circle, rgba(0,0,0,1) 10%, rgba(0,0,0,0) 70%);
            -webkit-mask: radial-gradient(circle, rgba(0,0,0,1) 10%, rgba(0,0,0,0) 70%);
            animation: rotateBurst 20s linear infinite;
        }

        /* The Heart Outline */
        .heart-shape {
            width: 120px;
            z-index: 2;
            filter: drop-shadow(0 0 15px gold);
            animation: heartPulse 2s infinite ease-in-out;
        }
        
        .heart-shape path {
            fill: none;
            stroke: #ffd700;
            stroke-width: 4;
            stroke-linejoin: round;
        }

        /* Inner Glow */
        .heart-center-glow {
            position: absolute;
            width: 80px; height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,215,0,0.6) 60%, transparent 100%);
            filter: blur(15px);
            z-index: 1;
            animation: glowPulse 2s infinite;
        }

        @keyframes rotateBurst { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes heartPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes glowPulse { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 0.9; transform: scale(1.3); } }


        /* --- 3. THE CARDS (CONTENT) --- */
        .container {
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
            z-index: 10;
            
            /* CRITICAL: Push content down so it starts AFTER the header */
            margin-top: 100px; 
            
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease;
        }

        #cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 40px; 
            width: 100%;
        }

        /* --- GOLD CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #e6c15a 50%, #b8860b 100%);
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.4);
            height: 60px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            transform: translateY(30px);
        }

        .gold-card.show-card {
            opacity: 1;
            transform: translateY(0);
        }

        .gold-card:hover { transform: scale(1.02); z-index: 30; filter: brightness(1.1); }
        
        .gold-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABcEuYgAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBA3Y5bAAAAXklEQVR4Ae3MQQ6AMAgFQS2I/f9/tQe9aGKSGbeg780AI0WJ5J6L1F67o09vuc9o95sYvW9i2t/EpF/E/C9i8Rcxe4tYeoUs3CImbxEjt4h5X8S0X8T8L2LxF3HuBa4ZBDjT9x8AAAAASUVORK5CYII=');
            opacity: 0.1; mix-blend-mode: overlay; pointer-events: none; z-index: -1;
        }

        /* Zig Zag */
        .gold-card:nth-child(odd) { clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%); padding-right: 40px; text-align: left; }
        .gold-card:nth-child(even) { clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%); padding-left: 40px; text-align: right; align-items: flex-end; }

        .gold-card.revealed { height: auto; min-height: 120px; background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%); }
        
        .card-number { font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 700; color: #3e2723; text-transform: uppercase; }
        .card-reason { font-family: 'Lato', sans-serif; font-size: 1rem; color: #2c1b12; margin-top: 10px; display: none; font-weight: 700; }
        .gold-card.revealed .card-reason { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* NEXT BUTTON */
        .next-btn {
            font-size: 3rem; color: #d4af37; text-decoration: none; display: block;
            margin-top: 40px; text-align: center; animation: bounce 2s infinite;
            opacity: 0; transition: opacity 1s;
        }
        .next-btn.show { opacity: 1; pointer-events: auto; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        @media (max-width: 768px) {
            #cards-wrapper { grid-template-columns: 1fr; max-width: 500px; gap: 20px; }
            .gold-card:nth-child(odd) { clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%); padding-left: 20px; }
            .gold-card:nth-child(even) { clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%); padding-right: 20px; }
            body.intro-done #header-container { padding: 10px 0; }
        }
    </style>
</head>
<body>

    <div id="header-container">
        <h1 class="page-title">19 Golden Promises</h1>
    </div>

    <div id="vfx-wrapper">
        <div class="sunburst-beams"></div>
        <div class="heart-center-glow"></div>
        <svg class="heart-shape" viewBox="0 0 32 29.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>
    </div>

    <div class="container" id="main-content">
        <div id="cards-wrapper">
            </div>
        <a href="page6.html" class="next-btn" id="next-arrow">&#10095;</a>
    </div>

    <script>
        const promises = [
            "To believe in you, especially when you doubt yourself.",
            "To support your dream of becoming a Doctor, always.",
            "To be your calm when the world feels chaotic.",
            "To listen to you, really listen, whenever you need to talk.",
            "To never let you face your battles alone.",
            "To celebrate your smallest wins just as much as the big ones.",
            "To remind you of how smart and capable you are.",
            "To be patient with you during stressful study days.",
            "To be your biggest cheerleader, loud and proud.",
            "To respect your space when you need to focus.",
            "To love you unconditionally, without needing a reason.",
            "To make you laugh when you are feeling stressed.",
            "To always be honest and true to you.",
            "To hold your hand through the hard times.",
            "To bring you coffee (or tea) when you're working late.",
            "To keep our memories safe and make millions more.",
            "To motivate you to keep going, even when it gets tough.",
            "To trust you completely.",
            "To stay by your side, forever."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        promises.forEach((promise, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            card.onclick = function() { this.classList.toggle('revealed'); };
            card.innerHTML = `<div class="card-number">Promise #${index + 1}</div><div class="card-reason">${promise}</div>`;
            wrapper.appendChild(card);
        });

        window.onload = function() {
            // 1. INTRO PHASE (2.5 seconds)
            setTimeout(() => {
                
                // 2. TRIGGER ANIMATIONS
                document.body.classList.add('intro-done');
                
                // 3. SHOW CONTENT
                document.getElementById('main-content').style.opacity = '1';

                // 4. CASCADE CARDS
                const cards = document.querySelectorAll('.gold-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('show-card');
                    }, 500 + (index * 150)); 
                });

                // 5. SHOW ARROW
                setTimeout(() => {
                    document.getElementById('next-arrow').classList.add('show');
                }, promises.length * 150 + 1000);

            }, 2500);
        };
    </script>

</body>
</html>
