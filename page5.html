<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Promises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #1e1e2f 0%, #000000 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- THE CINEMATIC INTRO ELEMENTS --- */

        /* The Title (Starts Center, Moves Up) */
        .page-title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem); /* Slightly larger */
            color: #d4af37;
            text-align: center;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 40px rgba(212, 175, 55, 0.4);
            width: 100%;
            z-index: 50;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* The Title's position AFTER animation - FIXED OVERLAP */
        .page-title.move-up {
            top: 40px; /* Moved higher up */
            transform: translate(-50%, 0) scale(0.7);
        }

        /* --- NEW GOLDEN HEART BEAM VFX --- */
        .heart-vfx-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; /* Adjust size here */
            height: 600px;
            z-index: 40;
            pointer-events: none;
            transition: all 2s ease-in-out;
        }

        /* The main glowing heart shape */
        .heart-glow-beam {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 223, 0, 0.8) 0%, rgba(212, 175, 55, 0.2) 60%, transparent 70%);
            /* Heart shape mask */
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/></svg>') no-repeat center / contain;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/></svg>') no-repeat center / contain;
            
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 60px rgba(255, 215, 0, 0.6));
            animation: pulseBeam 2s ease-in-out infinite;
        }

        /* Brighter core for the beam */
        .heart-glow-beam::before {
            content: '';
            position: absolute;
            top: 10%; left: 10%; right: 10%; bottom: 10%;
            background: radial-gradient(circle at center, #fff 0%, #ffd700 50%, transparent 80%);
            -webkit-mask: inherit;
            mask: inherit;
            opacity: 0.7;
            filter: blur(10px);
        }

        /* Sparkle particles */
        .sparkles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #ffd700 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            background-position: 0 0, 25px 25px;
            -webkit-mask: inherit;
            mask: inherit;
            animation: sparkleMove 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes pulseBeam {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes sparkleMove {
            0% { background-position: 0 0, 25px 25px; }
            100% { background-position: 50px 50px, 75px 75px; }
        }

        /* The Heart's position AFTER animation (Background Watermark) */
        .heart-vfx-container.move-to-bg {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3); /* Make HUGE */
            opacity: 0.1; /* Fade out to be subtle background */
            pointer-events: none;
        }
        
        /* --- MAIN CONTENT --- */
        .container {
            padding: 40px 20px;
            width: 100%;
            max-width: 1000px; 
            box-sizing: border-box;
            padding-bottom: 80px;
            opacity: 0; /* Hidden at start */
            transition: opacity 1s ease;
            position: relative;
            z-index: 10;
            /* ADDED MARGIN TO FIX OVERLAP */
            margin-top: 120px; 
        }

        /* --- GRID SYSTEM --- */
        #cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 25px 40px; 
            width: 100%;
        }

        /* --- GOLD CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #e6c15a 50%, #b8860b 100%);
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.4);
            height: 60px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            z-index: 10;
            
            /* Loading State */
            opacity: 0;
            transform: translateY(50px);
        }

        .gold-card.show-card {
            opacity: 1;
            transform: translateY(0);
        }

        /* Texture */
        .gold-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABcEuYgAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBA3Y5bAAAAXklEQVR4Ae3MQQ6AMAgFQS2I/f9/tQe9aGKSGbeg780AI0WJ5J6L1F67o09vuc9o95sYvW9i2t/EpF/E/C9i8Rcxe4tYeoUs3CImbxEjt4h5X8S0X8T8L2LxF3HuBa4ZBDjT9x8AAAAASUVORK5CYII=');
            opacity: 0.1;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: -1;
        }

        /* --- ZIG ZAG ARROWS --- */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
            padding-right: 40px; text-align: left;
        }
        .gold-card:nth-child(even) {
            clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
            padding-left: 40px; text-align: right; align-items: flex-end; 
        }

        /* Reveal */
        .gold-card.revealed {
            height: auto;
            min-height: 120px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        .gold-card:hover { transform: scale(1.02); z-index: 20; }
        .card-number { font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 700; color: #3e2723; text-transform: uppercase; }
        .card-reason { font-family: 'Lato', sans-serif; font-size: 1rem; color: #2c1b12; margin-top: 10px; display: none; font-weight: 700; }
        .gold-card.revealed .card-reason { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* NEXT BUTTON */
        .next-btn {
            font-size: 3rem;
            color: #d4af37;
            text-decoration: none;
            display: block;
            margin-top: 40px;
            text-align: center;
            animation: bounce 2s infinite;
            opacity: 0; /* Hidden initially */
            transition: opacity 1s;
        }
        .next-btn.show { opacity: 1; }

        @media (max-width: 768px) {
            #cards-wrapper { grid-template-columns: 1fr; max-width: 500px; gap: 20px; }
            .gold-card:nth-child(odd) { clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%); padding-left: 20px; }
            .gold-card:nth-child(even) { clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%); padding-right: 20px; }
        }
    </style>
</head>
<body>

    <div class="heart-vfx-container" id="hero-heart">
        <div class="heart-glow-beam"></div>
        <div class="sparkles"></div>
    </div>

    <h1 class="page-title" id="hero-title">19 Golden Promises</h1>

    <div class="container" id="main-content">
        <div id="cards-wrapper">
            </div>
        <a href="page6.html" class="next-btn" id="next-arrow">&#10095;</a>
    </div>

    <script>
        // 19 PROMISES DATA
        const promises = [
            "To believe in you, especially when you doubt yourself.",
            "To support your dream of becoming a Doctor, always.",
            "To be your calm when the world feels chaotic.",
            "To listen to you, really listen, whenever you need to talk.",
            "To never let you face your battles alone.",
            "To celebrate your smallest wins just as much as the big ones.",
            "To remind you of how smart and capable you are.",
            "To be patient with you during stressful study days.",
            "To be your biggest cheerleader, loud and proud.",
            "To respect your space when you need to focus.",
            "To love you unconditionally, without needing a reason.",
            "To make you laugh when you are feeling stressed.",
            "To always be honest and true to you.",
            "To hold your hand through the hard times.",
            "To bring you coffee (or tea) when you're working late.",
            "To keep our memories safe and make millions more.",
            "To motivate you to keep going, even when it gets tough.",
            "To trust you completely.",
            "To stay by your side, forever."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        // GENERATE CARDS
        promises.forEach((promise, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            card.onclick = function() { this.classList.toggle('revealed'); };
            // Use 'Promise #X' as the label
            card.innerHTML = `<div class="card-number">Promise #${index + 1}</div><div class="card-reason">${promise}</div>`;
            wrapper.appendChild(card);
        });

        // --- ANIMATION SEQUENCE ---
        window.onload = function() {
            
            // Step 1: Wait 3 seconds (Let her admire the new heart beam)
            setTimeout(() => {
                
                // Move Heart to Background
                document.getElementById('hero-heart').classList.add('move-to-bg');
                
                // Move Title to Top
                document.getElementById('hero-title').classList.add('move-up');

                // Show Container
                document.getElementById('main-content').style.opacity = '1';

                // Step 2: Trigger Cards loading one by one
                const cards = document.querySelectorAll('.gold-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('show-card');
                    }, index * 200); // 200ms delay between each card
                });

                // Step 3: Show Next Arrow at the end
                setTimeout(() => {
                    document.getElementById('next-arrow').classList.add('show');
                }, promises.length * 200 + 500);

            }, 3000); // Increased wait time slightly for the new VFX
        };
    </script>

</body>
</html>
