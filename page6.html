<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | SLOW CINEMATIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; overflow: hidden; height: 100vh; width: 100vw;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        /* --- CAMERA RIG --- */
        #camera-rig {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            /* SLOWED DOWN MOVEMENT (3.5s) */
            transition: transform 3.5s cubic-bezier(0.19, 1, 0.22, 1), transform-origin 3.5s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform, transform-origin;
        }

        /* CANVAS - Pure Particles */
        canvas {
            display: block;
            filter: drop-shadow(0 0 4px #ff003c);
            opacity: 0; transition: opacity 1s;
        }

        /* --- UI OVERLAYS --- */
        .ui-layer {
            position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #intro-text {
            top: 45%; 
            color: #ff003c; font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 6px;
            text-shadow: 0 0 20px #ff003c;
            opacity: 1; transition: opacity 0.5s;
        }

        #bottom-ui {
            bottom: 8%; opacity: 0; transition: opacity 3s; pointer-events: auto;
        }
        .status-main { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; text-shadow: 0 0 30px #ff003c; margin-bottom: 5px; }
        .status-sub { color: #ff003c; font-size: 1rem; letter-spacing: 4px; margin-bottom: 25px; }

        .btn-final {
            background: transparent; border: 2px solid #ff003c; color: #ff003c;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-final:hover { background: #ff003c; color: #000; box-shadow: 0 0 60px #ff003c; }

        /* --- FX --- */
        .stars { position: fixed; inset: 0; z-index: -1; background: radial-gradient(white 1px, transparent 1px); background-size: 60px 60px; opacity: 0.15; }
        .vignette { position: fixed; inset: 0; z-index: 5; background: radial-gradient(circle, transparent 10%, #000 130%); pointer-events: none; }
        
        .ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ff003c; border-radius: 50%; opacity: 0; transition: opacity 2s; pointer-events: none; z-index: 5; }
        .r1 { width: 600px; height: 600px; border-style: dashed; animation: spin 60s linear infinite; }
        .r2 { width: 750px; height: 750px; border: 1px solid rgba(255,0,60,0.3); animation: pulse 3s infinite; }
        @keyframes spin { 100% { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.95); opacity:0.1; } 50% { opacity:0.3; } 100% { transform: translate(-50%,-50%) scale(1.05); opacity:0.1; } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="vignette"></div>

    <div class="ui-layer" id="intro-text">INITIALIZING...</div>

    <div id="camera-rig">
        <div class="ring r1" id="ring1"></div>
        <div class="ring r2" id="ring2"></div>
        <canvas id="holoCanvas"></canvas>
    </div>

    <div class="ui-layer" id="bottom-ui">
        <div class="status-main">SYSTEM STATUS: ETERNAL</div>
        <div class="status-sub">PROJECT VIOLINA: SUCCESSFULLY RESTORED</div>
        <button class="btn-final" onclick="window.location.href='page7.html'">FINALIZE PROJECT ></button>
    </div>

    <script>
        /* --- CONFIG --- */
        const IMAGE_URL = 'violina_reassembly.jpg';
        const DENSITY = 2; // Particle Density
        const PARTICLE_SIZE = 1.6;
        
        /* --- AUDIO --- */
        const sfx = {
            vacuum: new Audio('sfx_vacuum.mp3'),
            part: new Audio('sfx_grid.mp3'),
            impact: new Audio('sfx_impact.mp3'),
            heart: new Audio('sfx_heartbeat.mp3')
        };
        sfx.heart.loop = true;

        /* --- GLOBALS --- */
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const rig = document.getElementById('camera-rig');
        const txt = document.getElementById('intro-text');
        
        let particles = [];
        let activeClusters = new Set();
        let isFinalized = false;
        let particlesVisible = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        /* --- IMAGE LOAD --- */
        const img = new Image();
        img.src = IMAGE_URL;
        img.onload = () => {
            const finalW = 400;
            const aspect = img.height / img.width;
            const finalH = finalW * aspect;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = finalW;
            tempCanvas.height = finalH;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.drawImage(img, 0, 0, finalW, finalH);
            const data = tCtx.getImageData(0, 0, finalW, finalH).data;

            const offsetX = (window.innerWidth - finalW) / 2;
            const offsetY = (window.innerHeight - finalH) / 2;

            for(let y=0; y<finalH; y+=DENSITY) {
                for(let x=0; x<finalW; x+=DENSITY) {
                    const i = (y * finalW + x) * 4;
                    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;

                    if(brightness > 20) {
                        const cluster = getCluster(x, y, finalW, finalH);
                        particles.push(new Particle(
                            offsetX + x, 
                            offsetY + y, 
                            brightness, 
                            cluster
                        ));
                    }
                }
            }

            loop();
            runDirectorCut();
        };

        /* --- CLUSTER LOGIC --- */
        function getCluster(x, y, w, h) {
            const nx = x / w;
            const ny = y / h;
            
            // FACE: Top Center
            if (ny < 0.5 && nx > 0.3 && nx < 0.7) {
                return 99; 
            }
            // BODY/DRESS: Bottom
            if(ny > 0.6) return 0; 
            // LEFT
            if(nx < 0.3) return 1; 
            // RIGHT
            if(nx > 0.7) return 2; 
            // MIDDLE/HAIR
            return 3; 
        }

        /* --- PARTICLE CLASS --- */
        class Particle {
            constructor(tx, ty, brightness, cluster) {
                this.tx = tx; 
                this.ty = ty;
                this.cluster = cluster;
                this.color = `rgba(255, 0, 60, ${brightness/255})`;

                // Random Chaos Position (Full Screen + Spread)
                const spread = Math.max(window.innerWidth, window.innerHeight) * 1.5;
                this.x = (Math.random() - 0.5) * spread + (window.innerWidth/2);
                this.y = (Math.random() - 0.5) * spread + (window.innerHeight/2);

                this.vx = (Math.random() - 0.5) * 20;
                this.vy = (Math.random() - 0.5) * 20;
            }

            update() {
                if(!particlesVisible) return;

                if(isFinalized) {
                    this.x = this.tx + (Math.random()-0.5)*0.3;
                    this.y = this.ty + (Math.random()-0.5)*0.3;
                    return;
                }

                if(activeClusters.has(this.cluster)) {
                    const dx = this.tx - this.x;
                    const dy = this.ty - this.y;
                    this.x += dx * 0.1; // Smooth snap
                    this.y += dy * 0.1;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    if(this.x < -1000 || this.x > window.innerWidth+1000) this.vx *= -1;
                    if(this.y < -1000 || this.y > window.innerHeight+1000) this.vy *= -1;
                }
            }

            draw() {
                if(!particlesVisible) return;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, PARTICLE_SIZE, PARTICLE_SIZE);
            }
        }

        function loop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        /* --- CINEMATIC SEQUENCE --- */
        async function runDirectorCut() {
            const sleep = ms => new Promise(r => setTimeout(r, ms));

            // 1. TEXT PHASE
            await sleep(2000);
            txt.innerText = "LOADING MEMORY FRAGMENTS...";
            await sleep(3000);
            txt.innerText = "PREPARING HOLOGRAPHIC MATRIX...";
            await sleep(3000);
            
            // 2. CHAOS PHASE (6 Seconds)
            txt.style.opacity = '0';
            canvas.style.opacity = '1';
            particlesVisible = true;
            sfx.vacuum.play().catch(()=>{});
            await sleep(6000); // Extended flight time

            // 3. ASSEMBLY PHASE
            // ZOOM IN (Scale 6.0)
            rig.style.transform = "scale(6.0)";

            // Step A: Build Bottom (Dress) (4 Seconds)
            rig.style.transformOrigin = "50% 80%";
            activeClusters.add(0);
            try{ sfx.part.currentTime=0; sfx.part.play(); } catch(e){}
            await sleep(4000);

            // Step B: Build Left Side (4 Seconds)
            rig.style.transformOrigin = "20% 50%";
            activeClusters.add(1);
            try{ sfx.part.currentTime=0; sfx.part.play(); } catch(e){}
            await sleep(4000);

            // Step C: Build Right Side (4 Seconds)
            rig.style.transformOrigin = "80% 50%";
            activeClusters.add(2);
            try{ sfx.part.currentTime=0; sfx.part.play(); } catch(e){}
            await sleep(4000);

            // Step D: Build Middle/Top (Hair) (4 Seconds)
            rig.style.transformOrigin = "50% 30%";
            activeClusters.add(3);
            try{ sfx.part.currentTime=0; sfx.part.play(); } catch(e){}
            await sleep(4000);

            // 4. FACE REVEAL (5 Seconds)
            rig.style.transformOrigin = "50% 40%";
            activeClusters.add(99); 
            try{ sfx.part.currentTime=0; sfx.part.play(); } catch(e){}
            await sleep(5000);

            // 5. ZOOM OUT
            rig.style.transform = "scale(1.0)";
            rig.style.transformOrigin = "50% 50%";
            
            sfx.vacuum.pause();
            sfx.impact.play().catch(()=>{});
            sfx.heart.play().catch(()=>{});
            isFinalized = true;

            await sleep(2000); // Wait for zoom out to finish
            
            // UI
            document.getElementById('ring1').style.opacity = '0.5';
            document.getElementById('ring2').style.opacity = '0.3';
            document.getElementById('bottom-ui').style.opacity = '1';
        }

    </script>
</body>
</html>
