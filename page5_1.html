<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Violina | Secure Access</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #000;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; 
            height: 100vh; color: #fff;
            user-select: none;
        }

        :root {
            --pink: #ff003c;
            --glass: rgba(20, 0, 5, 0.85);
        }

        /* --- 1. START SCREEN --- */
        #layer-start {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #200000 0%, #000 100%);
        }
        
        .btn-init {
            border: 2px solid var(--pink); color: var(--pink); background: rgba(255,0,60,0.1);
            padding: 20px 60px; font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 4px;
            cursor: pointer; box-shadow: 0 0 30px var(--pink);
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.3s;
        }
        .btn-init:hover { background: var(--pink); color: #000; box-shadow: 0 0 60px var(--pink); }

        /* --- 2. INTRO UI LAYER --- */
        #layer-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: none;
        }

        /* Background Tunnel & Particles */
        #bg-tunnel {
            position: absolute; width: 100%; height: 100%; z-index: 0; perspective: 1000px;
        }
        .grid-floor {
            position: absolute; left: -50%; width: 200%; height: 200%; bottom: -100px;
            background: linear-gradient(rgba(255, 0, 60, 0.2) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 0, 60, 0.2) 1px, transparent 1px);
            background-size: 80px 80px; transform: rotateX(80deg);
            animation: gridMove 3s linear infinite;
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 80px; } }

        /* Floating Substances (Hex/Icons) */
        .tunnel-obj {
            position: absolute; color: rgba(255, 0, 60, 0.5); font-weight: bold; font-size: 1.2rem;
            animation: flyObj 4s linear infinite;
        }
        @keyframes flyObj {
            0% { transform: translate3d(var(--tx), var(--ty), -1000px); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate3d(var(--ex), var(--ty), 500px); opacity: 0; }
        }

        /* --- UI LAYOUT --- */
        .ui-grid {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 1200px; height: 600px;
            display: grid; grid-template-columns: 350px 1fr; gap: 50px;
            z-index: 10;
        }

        /* FRAME BRACKETS */
        .corner { position: absolute; width: 80px; height: 80px; border: 5px solid var(--pink); box-shadow: 0 0 15px var(--pink); }
        .tl { top: 30px; left: 30px; border-right: 0; border-bottom: 0; }
        .tr { top: 30px; right: 30px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 30px; left: 30px; border-right: 0; border-top: 0; }
        .br { bottom: 30px; right: 30px; border-left: 0; border-top: 0; }
        
        .border-top { position: absolute; top: 30px; left: 10%; width: 80%; height: 3px; background: var(--pink); box-shadow: 0 0 10px var(--pink); }

        /* LEFT PANEL (Exact Replica) */
        .p-left {
            display: flex; flex-direction: column; padding: 25px;
            background: var(--glass); border: 1px solid rgba(255,0,60,0.4);
        }
        .sys-head {
            font-family: 'Orbitron'; font-size: 1.2rem; color: var(--pink);
            border-bottom: 2px solid var(--pink); margin-bottom: 10px; display: inline-block;
        }
        .sys-info { font-size: 0.8rem; color: #ff99aa; line-height: 1.6; margin-bottom: 20px; }

        /* The 2x2 Chamfered Grid */
        .box-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 160px; margin-bottom: 20px;
        }
        .box { border: 1px solid var(--pink); background: rgba(50,0,0,0.3); }
        /* Inner Cuts */
        .b1 { clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); } /* Top Left */
        .b2 { clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%); } /* Top Right */
        .b3 { clip-path: polygon(0 0, 80% 0, 100% 20%, 100% 100%, 0 100%); } /* Bot Left */
        .b4 { clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%); } /* Bot Right */

        .gauges { display: flex; gap: 20px; margin-top: auto; }
        .gauge {
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid var(--pink);
            display: flex; justify-content: center; align-items: center; font-size: 0.8rem; position: relative;
        }
        .gauge::after { content:''; position: absolute; inset: -4px; border-radius: 50%; border: 2px solid transparent; border-top-color: var(--pink); animation: spin 2s linear infinite; }

        /* RIGHT PANEL */
        .p-right { display: flex; justify-content: center; align-items: center; position: relative; }
        .reactor-outer { position: absolute; width: 450px; height: 450px; border: 2px solid var(--pink); border-radius: 50%; border-left: transparent; border-right: transparent; animation: spin 10s linear infinite; }
        .reactor-inner { width: 300px; height: 300px; background: rgba(0,0,0,0.9); border: 4px solid var(--pink); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 50px var(--pink); z-index: 10; position: relative; }

        /* TEXT & STATES */
        .status-text { font-family: 'Orbitron'; font-size: 1.5rem; font-weight: 700; color: #fff; text-shadow: 0 0 10px var(--pink); text-align: center; }
        
        .btn-connect {
            margin-top: 20px; background: rgba(255,255,255,0.1); border: 1px solid #fff; color: #fff;
            padding: 10px 30px; font-family: 'Orbitron'; cursor: pointer; animation: pulse 1s infinite;
        }
        
        .alert-wrap { text-align: center; color: red; animation: shake 0.5s infinite; }
        
        /* Fingerprint Scanner */
        .scan-container {
            width: 90px; height: 130px; border: 2px solid var(--pink); border-radius: 20px;
            position: relative; overflow: hidden; margin-top: 15px; cursor: pointer;
            background: rgba(0,0,0,0.5);
        }
        .finger-img { width: 100%; height: 100%; background: url('https://img.icons8.com/ios/100/ff003c/fingerprint.png') center/60% no-repeat; opacity: 0.7; }
        .scan-beam { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #fff; box-shadow: 0 0 15px #fff; display: none; animation: scanDown 1.5s linear infinite; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }
        @keyframes scanDown { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

    </style>
</head>
<body>

    <div id="layer-start">
        <button class="btn-init" onclick="initSystem()">INITIALIZE SYSTEM</button>
    </div>

    <audio id="sAlert" src="alert.mp3" preload="auto"></audio>
    <audio id="sScan" src="scan.mp3" preload="auto" loop></audio>
    <audio id="sGrant" src="granted.mp3" preload="auto"></audio>

    <div id="layer-intro">
        <div id="bg-tunnel">
            <div class="grid-floor"></div>
            <div id="tunnel-particles"></div>
        </div>

        <div class="border-top"></div>
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <div class="ui-grid">
            <div class="p-left">
                <div class="sys-head">SYSTEM_LOG</div>
                <div class="sys-info">
                    > MEM_ALLOC: 98%<br>> ENCRYPTION: 256-BIT<br>> PROXY: REROUTED<br>> LATENCY: 12ms
                </div>
                <div class="box-container">
                    <div class="box b1"></div><div class="box b2"></div>
                    <div class="box b3"></div><div class="box b4"></div>
                </div>
                <div class="gauges">
                    <div class="gauge">CPU</div><div class="gauge">RAM</div>
                </div>
            </div>

            <div class="p-right">
                <div class="reactor-outer"></div>
                <div class="reactor-inner">
                    
                    <div id="ph1" style="display:flex; justify-content:center; align-items:center; width:100%;">
                        <div class="status-text" id="seqText">SYSTEM STARTUP</div>
                    </div>

                    <div id="ph2" style="display:none; text-align:center;">
                        <div class="status-text" style="font-size:1rem;">SERVER READY</div>
                        <button class="btn-connect" onclick="triggerDenied()">CONNECT CONSOLE</button>
                    </div>

                    <div id="ph3" style="display:none;" class="alert-wrap">
                        <i class="fas fa-exclamation-triangle" style="font-size:3rem; margin-bottom:10px; color:red;"></i>
                        <div class="status-text" style="color:red;">ACCESS DENIED</div>
                        <div style="font-size:0.8rem; margin-top:5px; border:1px solid red; padding:5px; color:#ffcccc;">SERVER PROTECTED BY AYUSH</div>
                    </div>

                    <div id="ph4" style="display:none; flex-direction:column; align-items:center;">
                        <div class="scan-container" id="scanBtn">
                            <div class="finger-img"></div>
                            <div class="scan-beam" id="scanBeam"></div>
                        </div>
                        <div class="status-text" style="font-size:0.8rem; margin-top:10px;">HOLD TO VERIFY</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = {
            alert: document.getElementById('sAlert'),
            scan: document.getElementById('sScan'),
            grant: document.getElementById('sGrant')
        };
        
        // Flying Substances
        const particles = document.getElementById('tunnel-particles');
        setInterval(() => {
            const el = document.createElement('div');
            el.className = 'tunnel-obj';
            el.innerHTML = Math.random() > 0.5 ? '0101' : '<i class="fas fa-cube"></i>';
            let x = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 400 + 350);
            let y = (Math.random() - 0.5) * 600;
            el.style.setProperty('--tx', x + 'px'); el.style.setProperty('--ty', y + 'px');
            el.style.setProperty('--ex', (x * 1.5) + 'px');
            particles.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }, 400);

        function initSystem() {
            document.getElementById('layer-start').style.display = 'none';
            document.getElementById('layer-intro').style.display = 'block';
            
            // Audio Unlock
            audio.alert.play().catch(()=>{}); audio.alert.pause();
            audio.scan.play().catch(()=>{}); audio.scan.pause();
            audio.grant.play().catch(()=>{}); audio.grant.pause();

            runSequence();
        }

        function runSequence() {
            const txt = document.getElementById('seqText');
            // Full Sequence RESTORED
            const msgs = [
                {t:"SYSTEM STARTUP", d:0}, 
                {t:"INITIALIZING...", d:1500},
                {t:"HEY!", d:3000, s:"3rem"}, 
                {t:"WELCOME TO VIOLINA'S DATABASE", d:4500, s:"1rem"},
                {t:"LOADING...", d:6500, s:"1.4rem"}, 
                {t:"DECRYPTING DATA", d:8000},
                {t:"BYPASSING FIREWALL", d:9500}, 
                {t:"TRYING TO CONNECT", d:11000}, 
                {t:"SERVER READY", d:12500}
            ];
            
            msgs.forEach(m => setTimeout(() => {
                txt.innerText = m.t;
                if(m.s) txt.style.fontSize = m.s; else txt.style.fontSize = "1.5rem";
            }, m.d));

            setTimeout(() => {
                document.getElementById('ph1').style.display = 'none';
                document.getElementById('ph2').style.display = 'block';
            }, 14000);
        }

        function triggerDenied() {
            document.getElementById('ph2').style.display = 'none';
            document.getElementById('ph3').style.display = 'block';
            audio.alert.currentTime = 0; audio.alert.play();
            
            setTimeout(() => {
                document.getElementById('ph3').style.display = 'none';
                document.getElementById('ph4').style.display = 'flex';
            }, 3000);
        }

        // Scanner (Visual Only for now)
        const pad = document.getElementById('scanBtn');
        const beam = document.getElementById('scanBeam');

        pad.onmousedown = () => {
            beam.style.display = 'block';
            audio.scan.currentTime = 0; audio.scan.play();
        };
        pad.onmouseup = () => {
            beam.style.display = 'none';
            audio.scan.pause();
        };
        pad.ontouchstart = pad.onmousedown;
        pad.ontouchend = pad.onmouseup;

    </script>
</body>
</html>
