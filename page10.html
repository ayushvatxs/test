<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FEATURE FILM</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #111;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #e0e0e0;
            font-family: 'Limelight', cursive;
        }

        /* --- VINTAGE FILM FILTER --- */
        .film-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 100;
            background: rgba(255, 240, 200, 0.05); /* Sepia Tint */
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9); /* Vignette */
        }

        .film-overlay::before {
            content: ""; position: absolute; inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.4;
            animation: grain-dance 0.2s steps(4) infinite;
        }

        /* Projector Shake */
        .projector-shake {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            animation: vertical-jitter 3s infinite;
        }

        /* --- 1. THE COUNTDOWN --- */
        .countdown-container {
            position: absolute; inset: 0;
            background: #222;
            display: flex; align-items: center; justify-content: center;
            z-index: 50;
            animation: fade-out 0.1s forwards 4s; /* Disappears at 4s */
        }

        .countdown-circle {
            width: 300px; height: 300px;
            border: 4px solid #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .countdown-circle::after {
            content: ''; position: absolute; top: 0; left: 50%;
            width: 2px; height: 50%;
            background: #fff;
            transform-origin: bottom center;
            animation: clock-sweep 1s infinite linear;
        }

        .countdown-number {
            font-size: 10rem; color: #fff;
            font-family: 'Courier Prime', monospace;
        }

        /* --- 2. THE MAIN REVEAL --- */
        .main-content {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0;
            animation: fade-in 0.5s forwards 4.1s; /* Appears after countdown */
        }

        /* Her Photo */
        .star-photo {
            height: 55vh;
            border: 8px solid #fff;
            box-shadow: 0 0 60px rgba(255,255,255,0.15);
            filter: grayscale(100%) contrast(1.1);
            margin-bottom: 20px;
            z-index: 5;
        }

        .title-card {
            text-align: center;
            text-transform: uppercase;
            z-index: 10;
        }

        .production-text {
            font-family: 'Courier Prime', monospace;
            font-size: 1rem; letter-spacing: 5px; margin-bottom: 10px;
            color: #aaa;
        }

        .star-name {
            font-size: 4rem; letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            line-height: 1;
        }

        /* --- 3. THE REVIEWS (Background Text) --- */
        .reviews-container {
            position: absolute; inset: 0;
            pointer-events: none;
            z-index: 1; /* Behind the photo/text but visible */
        }

        .review {
            position: absolute;
            font-family: 'Courier Prime', monospace;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0;
            animation: review-fade 3s forwards;
        }

        /* Positioning the reviews around the screen */
        .r1 { top: 15%; left: 10%; font-size: 1.2rem; animation-delay: 4.5s; }
        .r2 { top: 20%; right: 10%; font-size: 2rem; animation-delay: 5.0s; color: #d4af37; text-shadow: 0 0 10px #d4af37; } /* Gold Stars */
        .r3 { bottom: 20%; left: 15%; font-size: 1.5rem; animation-delay: 5.5s; }
        .r4 { bottom: 15%; right: 10%; font-size: 1.2rem; animation-delay: 6.0s; }
        .r5 { top: 10%; width: 100%; text-align: center; font-size: 1rem; letter-spacing: 3px; animation-delay: 6.5s; }

        /* --- NEXT BUTTON --- */
        .next-reel-btn {
            margin-top: 30px;
            background: transparent; border: 1px solid #fff; color: #fff;
            padding: 10px 30px; font-family: 'Courier Prime'; cursor: pointer;
            opacity: 0; z-index: 20;
            animation: fade-in 2s forwards 7s; /* Appear last */
            transition: 0.3s;
        }
        .next-reel-btn:hover { background: #fff; color: #000; }


        /* --- ANIMATIONS --- */
        @keyframes grain-dance {
            0% { transform: translate(0,0); }
            100% { transform: translate(5px, 5px); }
        }

        @keyframes vertical-jitter {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(1px); }
            92% { transform: translateY(2px); }
        }

        @keyframes clock-sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fade-out { to { opacity: 0; visibility: hidden; } }
        @keyframes fade-in { to { opacity: 1; } }
        
        @keyframes review-fade {
            0% { opacity: 0; transform: scale(0.9); blur(2px); }
            100% { opacity: 0.7; transform: scale(1); blur(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .star-name { font-size: 3rem; }
            .star-photo { height: 40vh; }
            .countdown-circle { width: 200px; height: 200px; }
            .countdown-number { font-size: 6rem; }
            /* Adjust review positions for mobile so they don't overlap photo */
            .r1 { top: 10%; left: 5%; font-size: 0.9rem; }
            .r2 { top: 12%; right: 5%; font-size: 1.5rem; }
            .r3 { bottom: 12%; left: 5%; font-size: 1rem; }
            .r4 { bottom: 10%; right: 5%; font-size: 0.9rem; }
        }

    </style>
</head>
<body>

    <div class="film-overlay"></div>

    <div class="projector-shake">

        <div class="countdown-container">
            <div class="countdown-circle">
                <div class="countdown-number" id="count">3</div>
            </div>
        </div>

        <div class="main-content">
            
            <div class="reviews-container">
                <div class="review r1">"A MASTERPIECE."<br>- Vogue</div>
                <div class="review r2">★★★★★</div>
                <div class="review r3">"SHE DEFINES<br>A GENERATION."</div>
                <div class="review r4">THE FACE<br>OF THE CENTURY</div>
                <div class="review r5">CRITICS CHOICE AWARD WINNER</div>
            </div>

            <div class="title-card">
                <div class="production-text">A VIOLINA PRODUCTION</div>
            </div>
            
            <img src="mag_bw.jpg" onerror="this.src='mag_cover.jpg'" class="star-photo">
            
            <div class="title-card">
                <div class="production-text">STARRING</div>
                <div class="star-name">VIOLINA</div>
            </div>

            <button class="next-reel-btn" onclick="window.location.href='page11.html'">
                START CREDIT SCENE >
            </button>
        </div>

    </div>

    <script>
        // Countdown Logic
        const countEl = document.getElementById('count');
        let timeLeft = 3;

        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                countEl.innerText = timeLeft;
            } else {
                clearInterval(timer);
            }
        }, 1000);

        // Optional Audio Hook
        const audio = new Audio('sfx_projector.mp3');
        audio.loop = true;
        window.addEventListener('click', () => { audio.play().catch(()=>{}); }, {once:true});
    </script>

</body>
</html>
