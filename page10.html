<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FEATURE FILM</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #080808;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #e0e0e0;
            font-family: 'Limelight', cursive;
        }

        /* --- VINTAGE FILTER --- */
        .film-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 100;
            background: rgba(255, 240, 200, 0.02);
            box-shadow: inset 0 0 10vw rgba(0,0,0,1); /* Using vw for responsive vignette */
        }
        .film-overlay::before {
            content: ""; position: absolute; inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.3; animation: grain-dance 0.2s steps(4) infinite;
        }

        /* --- 1. COUNTDOWN LEADER --- */
        .countdown-container {
            position: absolute; inset: 0; background: #111;
            display: flex; align-items: center; justify-content: center;
            z-index: 50; animation: fade-out 0.1s forwards 4s;
        }
        .countdown-circle {
            width: 300px; height: 300px; border: 4px solid #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .countdown-circle::after {
            content: ''; position: absolute; top: 0; left: 50%; width: 2px; height: 50%;
            background: #fff; transform-origin: bottom center; animation: clock-sweep 1s infinite linear;
        }
        .countdown-number { font-size: 10rem; color: #fff; font-family: 'Courier Prime', monospace; }

        /* --- 2. MAIN CONTENT (Center) --- */
        .main-content {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; animation: fade-in 0.5s forwards 4.1s;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through */
        }

        /* HER PHOTO - Centered and Protected */
        .star-photo {
            height: 50vh; /* Slightly smaller to give more room */
            border: 8px solid #fff;
            box-shadow: 0 0 80px rgba(255,255,255,0.1);
            filter: grayscale(100%) contrast(1.1); margin-bottom: 20px;
            z-index: 20; position: relative;
            background: #000;
            pointer-events: auto;
        }

        .title-card { text-align: center; text-transform: uppercase; z-index: 20; }
        .production-text { font-family: 'Courier Prime', monospace; font-size: 0.9rem; letter-spacing: 5px; margin-bottom: 10px; color: #888; }
        .star-name { font-size: 4rem; letter-spacing: 3px; text-shadow: 0 0 30px rgba(255,255,255,0.8); }

        /* --- 3. DYNAMIC REVIEW CONTAINER --- */
        #review-sky {
            position: absolute; inset: 0; pointer-events: none; z-index: 5; overflow: hidden;
        }

        /* Generated Reviews */
        .dynamic-review {
            position: absolute;
            font-family: 'Courier Prime', monospace;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            opacity: 0;
            /* Animation Duration must match JS timeout */
            animation: slow-reveal 7s forwards; 
            max-width: 30vw; /* Ensure very long texts don't break things */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .gold-review { 
            color: #d4af37; 
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); 
            font-weight: bold; 
            opacity: 1; 
        }

        /* --- BUTTON --- */
        .next-reel-btn {
            margin-top: 30px; background: transparent; border: 1px solid #fff; color: #fff;
            padding: 10px 30px; font-family: 'Courier Prime'; cursor: pointer;
            opacity: 0; z-index: 30; animation: fade-in 2s forwards 8s; transition: 0.3s; pointer-events: auto;
        }
        .next-reel-btn:hover { background: #fff; color: #000; }

        /* --- KEYFRAMES --- */
        @keyframes grain-dance { 0% { transform: translate(0,0); } 100% { transform: translate(5px, 5px); } }
        @keyframes clock-sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fade-out { to { opacity: 0; visibility: hidden; } }
        @keyframes fade-in { to { opacity: 1; } }

        /* Slower, more readable animation */
        @keyframes slow-reveal {
            0% { opacity: 0; transform: scale(0.95); }
            10% { opacity: 1; transform: scale(1); } 
            85% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: scale(1.02) translateY(-5px); } 
        }

        /* Responsive */
        @media (max-width: 600px) {
            .star-name { font-size: 3rem; }
            .star-photo { height: 35vh; }
            .countdown-circle { width: 200px; height: 200px; }
            .countdown-number { font-size: 6rem; }
            .dynamic-review { font-size: 0.7rem !important; max-width: 40vw; }
        }
    </style>
</head>
<body>

    <div class="film-overlay"></div>

    <div class="countdown-container">
        <div class="countdown-circle">
            <div class="countdown-number" id="count">3</div>
        </div>
    </div>

    <div id="review-sky"></div>

    <div class="main-content">
        <div class="title-card">
            <div class="production-text">A VIOLINA PRODUCTION</div>
        </div>
        
        <img src="mag_bw.jpg" onerror="this.src='mag_cover.jpg'" class="star-photo">
        
        <div class="title-card">
            <div class="production-text">STARRING</div>
            <div class="star-name">VIOLINA</div>
        </div>

        <button class="next-reel-btn" onclick="window.location.href='page11.html'">
            START CREDIT SCENE >
        </button>
    </div>

    <script>
        // --- COUNTDOWN ---
        const countEl = document.getElementById('count');
        let timeLeft = 3;
        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) countEl.innerText = timeLeft;
            else clearInterval(timer);
        }, 1000);

        // --- REVIEWS DATA ---
        const reviews = [
            { text: "A MASTERPIECE - VOGUE", type: "gold" },
            { text: "★★★★★ - THE NY TIMES", type: "gold" },
            { text: "PURE CINEMA - A24", type: "normal" },
            { text: "THE ICON - TIME", type: "gold" },
            { text: "SHE IS THE MOMENT - ELLE", type: "normal" },
            { text: "UNTOUCHABLE - ROLLING STONE", type: "normal" },
            { text: "BEST PICTURE - OSCARS", type: "gold" },
            { text: "100% ROTTEN TOMATOES", type: "normal" },
            { text: "VISUAL PERFECTION - IMAX", type: "normal" },
            { text: "LEGENDARY - VANITY FAIR", type: "normal" },
            { text: "A TRIUMPH - WARNER BROS", type: "normal" },
            { text: "THE NEW STANDARD - GUCCI", type: "normal" },
            { text: "BREATHTAKING - SUNDANCE", type: "normal" },
            { text: "PALME D'OR - CANNES", type: "gold" },
            { text: "GENERATIONAL TALENT - MTV", type: "normal" },
            { text: "HER BEST WORK - PITCHFORK", type: "normal" },
            { text: "SOLD OUT WORLDWIDE", type: "gold" },
            { text: "MUST WATCH - NETFLIX", type: "normal" },
            { text: "GLAMOUR DEFINED - BAZAAR", type: "normal" },
            { text: "CRITICS CHOICE WINNER", type: "gold" },
            { text: "CINEMATIC GOLD - PARAMOUNT", type: "normal" },
            { text: "ART IN MOTION - MOMA", type: "normal" },
            { text: "RECORD BREAKING - BILLBOARD", type: "normal" },
            { text: "THE FACE OF 2025 - GQ", type: "gold" },
            { text: "NO SKIPS - SPOTIFY", type: "normal" },
            { text: "DIRECTOR'S CUT - SONY", type: "normal" },
            { text: "FASHION WEEK FAVORITE", type: "normal" },
            { text: "STUNNING - THE GUARDIAN", type: "normal" },
            { text: "GLOBAL PHENOMENON - CNN", type: "normal" },
            { text: "TIMELESS BEAUTY - DIOR", type: "normal" },
            { text: "BLOCKBUSTER - UNIVERSAL", type: "normal" },
            { text: "5 STARS - LETTERBOXD", type: "normal" },
            { text: "THE FINAL BOSS - IGN", type: "normal" },
            { text: "TOP TIER - HYPEBEAST", type: "normal" },
            { text: "AWARD WINNING - GRAMMYS", type: "gold" },
            { text: "HIGH ART - MET GALA", type: "gold" },
            { text: "FLAWLESS - COSMOPOLITAN", type: "normal" },
            { text: "THE BLUEPRINT - FORBES", type: "normal" },
            { text: "HISTORY MAKER - BBC", type: "normal" },
            { text: "INSTANT CLASSIC - HBO", type: "normal" },
            { text: "THE MUSE - VERSACE", type: "normal" },
            { text: "WORLD CLASS - OLYMPICS", type: "normal" },
            { text: "CULTURE SHIFT - VICE", type: "normal" },
            { text: "10/10 - VARIETY", type: "gold" }
        ];

        // --- THE SLOT SYSTEM ENGINE (Prevents Overlap) ---
        const sky = document.getElementById('review-sky');

        // Define safe slots: { top%, left%, alignment, busyState }
        // 'r' align means right-aligned to prevent overflow off-screen
        let slots = [
            // Top Area
            {t: 5, l: 5, a: 'l', busy: false}, {t: 8, l: 30, a: 'c', busy: false}, {t: 5, l: 85, a: 'r', busy: false},
            {t: 15, l: 10, a: 'l', busy: false}, {t: 18, l: 75, a: 'r', busy: false}, {t: 12, l: 50, a: 'c', busy: false},
            // Bottom Area
            {t: 85, l: 5, a: 'l', busy: false}, {t: 88, l: 40, a: 'c', busy: false}, {t: 85, l: 80, a: 'r', busy: false},
            {t: 75, l: 15, a: 'l', busy: false}, {t: 78, l: 65, a: 'r', busy: false},
            // Left side
            {t: 30, l: 3, a: 'l', busy: false}, {t: 50, l: 5, a: 'l', busy: false}, {t: 65, l: 2, a: 'l', busy: false},
            // Right side
            {t: 35, l: 88, a: 'r', busy: false}, {t: 55, l: 85, a: 'r', busy: false}, {t: 70, l: 90, a: 'r', busy: false}
        ];

        function spawnReview() {
            // 1. Find available slots
            const availableSlots = slots.filter(s => !s.busy);
            if (availableSlots.length === 0) return; // Wait for next turn if full

            // 2. Pick a slot and data
            const slotIndex = Math.floor(Math.random() * availableSlots.length);
            const chosenSlot = availableSlots[slotIndex];
            const data = reviews[Math.floor(Math.random() * reviews.length)];

            // 3. Mark busy
            chosenSlot.busy = true;

            // 4. Create element
            const el = document.createElement('div');
            el.innerText = data.text;
            el.classList.add('dynamic-review');
            if(data.type === 'gold') el.classList.add('gold-review');

            // 5. Position based on slot align
            el.style.top = chosenSlot.t + '%';
            if(chosenSlot.a === 'l') {
                el.style.left = chosenSlot.l + '%';
            } else if (chosenSlot.a === 'r') {
                el.style.right = (100 - chosenSlot.l) + '%'; // Align to right edge
                el.style.left = 'auto';
            } else {
                el.style.left = chosenSlot.l + '%';
                el.style.transform = 'translateX(-50%)'; // Center align
            }

            // Random size variation
            const size = Math.random() * 0.5 + 0.8; // 0.8rem to 1.3rem
            el.style.fontSize = size + 'rem';

            sky.appendChild(el);

            // 6. Cleanup and Free Slot after animation handles overlap
            setTimeout(() => { 
                el.remove(); 
                chosenSlot.busy = false; // Free up the slot
            }, 7000); 
        }

        // Start the storm (Wait 4.1s for intro)
        setTimeout(() => {
            // Spawn rate
            setInterval(spawnReview, 900);
        }, 4100);

        // Audio
        const audio = new Audio('sfx_projector.mp3');
        audio.loop = true;
        window.addEventListener('click', () => { audio.play().catch(()=>{}); }, {once:true});

    </script>

</body>
</html>
