<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ffe6ef;
  --frame:#ffc6dd;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--pink);
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  display:flex;
  justify-content:center;
  padding:12px;
}

/* MAIN CONTAINER */
.stage{
  width:min(420px,100%);
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* TITLE â€“ MOVED UP */
.title{
  display:flex;
  align-items:center;
  gap:10px;
  font-family:"Baloo 2",sans-serif;
  font-weight:800;
  font-size:clamp(26px,6vw,40px);
  letter-spacing:2px;
  color:#16b8ff;
  margin:4px 0 14px; /* moved up */
  white-space:nowrap;
}

/* PHOTO BASE */
.photo{
  width:160px;
  aspect-ratio:3/4;
  background:#fff;
  border-radius:14px;
  border:5px solid var(--frame);
  overflow:hidden;
  box-shadow:0 12px 28px rgba(0,0,0,.08);
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LEFT PHOTO â€“ MOVED UP */
.photo-left{
  align-self:flex-start;
  margin-bottom:16px;
}

/* CENTER BOX â€“ WIDER + SHORTER */
.center-box{
  width:92%;
  max-width:380px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(12px);
  border-radius:20px;
  box-shadow:0 22px 40px rgba(0,0,0,.08);
  padding:22px 20px;   /* shorter */
  text-align:center;
  margin-bottom:16px;
}

.center-box p{
  margin:0;
  font-size:17px;
  line-height:1.55;
}

/* RIGHT PHOTO â€“ MOVED UP */
.photo-right{
  align-self:flex-end;
  margin-bottom:18px;
}

/* BOTTOM INDICATOR (REPLACES NEXT BUTTON) */
.bottom-indicator{
  width:56px;
  height:6px;
  background:#fff;
  border-radius:999px;
  position:relative;
  opacity:.9;
}

/* ARROW TIP */
.bottom-indicator::after{
  content:"";
  position:absolute;
  right:-10px;
  top:50%;
  width:8px;
  height:8px;
  border-top:3px solid #fff;
  border-right:3px solid #fff;
  transform:translateY(-50%) rotate(45deg);
}

/* MOBILE / TABLET */
@media(max-width:480px){
  .photo{width:140px}
  .center-box{width:94%}
}
</style>
</head>

<body>

<div class="stage">

  <!-- TITLE -->
  <div class="title">ðŸŽˆ HAPPY BIRTHDAY</div>

  <!-- LEFT PHOTO -->
  <div class="photo photo-left">
    <img src="photo-left.jpg" alt="">
  </div>

  <!-- MESSAGE BOX -->
  <div class="center-box">
    <p>
      Translucent white box<br>
      I will write a paragraph<br>
      In this box
    </p>
  </div>

  <!-- RIGHT PHOTO -->
  <div class="photo photo-right">
    <img src="photo-right.jpg" alt="">
  </div>

  <!-- BOTTOM INDICATOR -->
  <div class="bottom-indicator"></div>

</div>

</body>
</html>
