<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
  z-index:2;
}

/* PHOTO */
.photo{
  width:140px;
  height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
  position:relative;
}
.photo img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

.sub{font-size:.95rem;color:#555}
.date{
  margin:6px 0 10px;
  font-weight:600;
  text-shadow:0 0 12px #ff9acb;
}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
  min-width:54px;
}
.num{font-weight:700}
.lbl{font-size:.65rem;color:#666}

/* BUTTON */
.bday{
  margin:10px auto;
  padding:10px 22px;
  border-radius:22px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
  font-weight:600;
}

/* GIFT */
.gift{
  font-size:52px;
  cursor:pointer;
  animation:float 2.8s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-6px)}
}
.note{font-size:.85rem;color:#444;margin-top:6px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,200,225,.45);
  backdrop-filter:blur(6px);
  z-index:5;
}
.modalBox{
  background:white;
  padding:22px;
  border-radius:18px;
  width:80%;
  max-width:300px;
}
input{
  width:100%;
  padding:10px;
  font-size:1rem;
  margin-bottom:10px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,210,230,.55);
  backdrop-filter:blur(10px);
  z-index:10;
}
.messageBox{
  background:white;
  width:85%;
  max-width:360px;
  padding:24px;
  border-radius:22px;
  position:relative;
  text-align:center;
}
.messageBox h1{
  color:#ff4fa3;
  text-shadow:0 0 15px #ff9acb;
}
.close{
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
}

/* EFFECTS */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:15;
}
.particle{
  position:absolute;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(40px) scale(.6);opacity:0}
  30%{opacity:1}
  to{transform:translateY(-120vh) scale(1.2);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated by the world</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <button class="bday" id="bdayBtn" disabled>Happy Birthday üéâ ‚ûú</button>

  <div class="gift" id="gift">üéÅ</div>
  <div class="note" id="note">Only Violina can open this</div>
</div>

<div class="modal" id="modal">
  <div class="modalBox">
    <h3>Secret Code üíï</h3>
    <input id="code" placeholder="Enter secret code">
    <button onclick="checkCode()">Open</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="messageBox">
    <div class="close" onclick="closeOverlay()">‚ùå</div>
    <h1>üéâ HAPPY BIRTHDAY üéâ</h1>
    <p>You make the world softer, brighter & happier üíó</p>
  </div>
</div>

<div id="effects"></div>

<script>
/* PHOTO FADE */
const imgs=document.querySelectorAll(".photo img");
let p=0;
setInterval(()=>{
  imgs[p].classList.remove("active");
  p=(p+1)%imgs.length;
  imgs[p].classList.add("active");
},4000);

/* ================= TIMER ================= */
const TEST_MODE = true; // üîÅ set to false on Feb 13
const timer = document.getElementById("timer");
const bdayBtn = document.getElementById("bdayBtn");

const target = TEST_MODE
  ? new Date(Date.now() + 5000)
  : new Date(new Date().getFullYear(),1,13);

const countdown = setInterval(()=>{
  const diff = target - new Date();

  if(diff <= 0){
    clearInterval(countdown);
    startCelebration();
    return;
  }

  const s = Math.floor(diff/1000)%60;
  timer.innerHTML = `<div class="box"><div class="num">${s}</div><div class="lbl">Sec</div></div>`;
},1000);

/* ========== CELEBRATION ========== */
function startCelebration(){
  timer.remove();

  // Enable button
  bdayBtn.disabled=false;
  bdayBtn.style.background="#ff6fae";
  bdayBtn.style.color="#fff";
  bdayBtn.style.cursor="pointer";

  // Reset gift
  localStorage.removeItem("openedDay");
  gift.textContent="üéÅ";
  gift.style.animation="float 2.8s ease-in-out infinite";
  note.innerHTML="Only Violina can open this";

  // Show popup
  document.getElementById("overlay").style.display="flex";

  // Particles
  const fx=document.getElementById("effects");
  for(let i=0;i<80;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.textContent=["üíó","‚ú®","üéâ","üíñ"][Math.floor(Math.random()*4)];
    p.style.left=Math.random()*100+"%";
    p.style.bottom="-20px";
    p.style.fontSize=14+Math.random()*24+"px";
    p.style.animationDuration=5+Math.random()*4+"s";
    fx.appendChild(p);
    setTimeout(()=>p.remove(),9000);
  }
}

/* ========== GIFT ========== */
const gift=document.getElementById("gift");
const note=document.getElementById("note");
let opened=false;

gift.onclick=()=>{
  if(opened) openMessage();
  else document.getElementById("modal").style.display="flex";
};

function checkCode(){
  if(document.getElementById("code").value!=="SMILE-FIRST") return;
  opened=true;
  document.getElementById("modal").style.display="none";
  gift.textContent="üéÄ";
  gift.style.animation="none";
  note.innerHTML="Opened üíó";
  openMessage();
}

/* MESSAGE */
function openMessage(){
  document.getElementById("overlay").style.display="flex";
}
function closeOverlay(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
