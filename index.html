<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:20px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
}

/* PHOTO */
.photo{
  width:135px;height:135px;
  margin:0 auto 10px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
}
.photo img{
  width:100%;height:100%;
  object-fit:cover;
}

/* TEXT */
.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 10px;font-weight:600}

/* TIMER */
.timer{margin:8px 0}
.box{
  background:#fff5fa;
  padding:10px 18px;
  border-radius:12px;
  font-weight:700;
  display:inline-block;
}

/* ===== HAPPY BIRTHDAY ===== */
#birthdayWrap{
  display:none;
  margin:14px 0 6px;
  animation:float 3.5s ease-in-out infinite;
}

@keyframes float{
  50%{transform:translateY(-6px)}
}

svg{
  width:100%;
  height:230px; /* IMPORTANT */
}

.curveText{
  fill:#00cfff;
  font-size:38px;
  font-weight:900;
  letter-spacing:4px;
  filter:drop-shadow(0 0 4px rgba(0,200,255,.35));
  opacity:0;
  transform:scale(.6);
  transform-origin:center;
  transition:opacity .8s ease, transform .8s ease;
}

/* BUTTON */
.bday{
  margin:8px auto 4px;
  padding:10px 22px;
  border-radius:20px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
}

/* CLICK HINT */
#hint{
  display:none;
  font-size:.85rem;
}
.arrow{
  display:block;
  font-size:20px;
  animation:bounce 1.3s infinite;
}
@keyframes bounce{
  50%{transform:translateY(6px)}
}

/* GIFT */
.gift{
  font-size:50px;
  cursor:pointer;
  margin-top:4px;
}
#giftText{
  margin-top:4px;
  font-size:.95rem;
  color:#ff4f9a;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated by the world</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <!-- HAPPY BIRTHDAY -->
  <div id="birthdayWrap">
    <svg viewBox="0 0 400 230">

      <!-- HAPPY -->
      <path id="arcHappy"
            d="M 40 165 A 160 160 0 0 1 360 165"
            fill="none"/>
      <text class="curveText" id="happy">
        <textPath href="#arcHappy" startOffset="50%" text-anchor="middle">
          HAPPY
        </textPath>
      </text>

      <!-- BIRTHDAY -->
      <path id="arcBirthday"
            d="M 55 195 A 145 145 0 0 1 345 195"
            fill="none"/>
      <text class="curveText" id="birthday">
        <textPath href="#arcBirthday" startOffset="50%" text-anchor="middle">
          BIRTHDAY
        </textPath>
      </text>

    </svg>
  </div>

  <div id="hint">
    ‚Üì click here ‚Üì
    <span class="arrow">‚¨á</span>
  </div>

  <button class="bday" id="bdayBtn" disabled>Happy Birthday üéâ</button>

  <div class="gift" id="gift">üéÅ</div>
  <div id="giftText">Only for Violina üíó</div>
</div>

<script>
const timer=document.getElementById("timer");
const target=new Date(Date.now()+5000);

const countdown=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(countdown);
    timer.style.display="none";

    birthdayWrap.style.display="block";

    setTimeout(()=>{
      happy.style.opacity=1;
      happy.style.transform="scale(1)";
    },300);

    setTimeout(()=>{
      birthday.style.opacity=1;
      birthday.style.transform="scale(1)";
    },900);

    bdayBtn.disabled=false;
    bdayBtn.style.background="#ff8fbe";
    bdayBtn.style.color="#fff";
    bdayBtn.style.cursor="pointer";

    hint.style.display="block";
  } else {
    timer.innerHTML=`<div class="box">${Math.floor(diff/1000)} sec</div>`;
  }
},1000);

/* GIFT */
gift.onclick=()=>{
  gift.textContent="üéä";
  giftText.textContent="A little surprise made with all my love üíñ";
};
</script>

</body>
</html>
