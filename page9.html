<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PREMIERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            background-color: #020202;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- 1. THE CSS CITY BACKGROUND (NO IMAGES) --- */
        .city-scene {
            position: absolute; inset: 0; z-index: 0;
            /* Deep dark night gradient */
            background: linear-gradient(to bottom, #050505 0%, #111 60%, #1a1a1a 100%);
        }

        /* City Lights (Bokeh effect using CSS) */
        .city-lights {
            position: absolute; inset: 0;
            background-image: 
                radial-gradient(circle at 20% 40%, rgba(255, 0, 85, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 80% 30%, rgba(0, 212, 255, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(212, 175, 55, 0.2) 0%, transparent 30%);
            filter: blur(20px);
            opacity: 0.8;
        }

        /* Brick Wall Pattern drawn with CSS */
        .brick-wall {
            position: absolute; inset: 0;
            background-image: 
                linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px),
                linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px);
            background-size: 58px 58px;
            background-color: rgba(0,0,0,0.7); /* Darken the wall */
        }

        /* --- 2. HEAVY RAIN ANIMATION --- */
        .rain-container {
            position: absolute; inset: 0; z-index: 2;
            pointer-events: none;
        }
        
        .rain-drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 2px;
            height: 80px;
            top: -100px;
            animation: rain-fall linear infinite;
        }

        /* Generate multiple raindrops */
        .rain-drop:nth-child(1) { left: 10%; animation-duration: 0.8s; animation-delay: 0s; }
        .rain-drop:nth-child(2) { left: 30%; animation-duration: 0.7s; animation-delay: 0.2s; }
        .rain-drop:nth-child(3) { left: 50%; animation-duration: 0.9s; animation-delay: 0.4s; }
        .rain-drop:nth-child(4) { left: 70%; animation-duration: 0.6s; animation-delay: 0.1s; }
        .rain-drop:nth-child(5) { left: 90%; animation-duration: 0.85s; animation-delay: 0.3s; }
        .rain-drop:nth-child(6) { left: 15%; animation-duration: 0.75s; animation-delay: 0.5s; }
        .rain-drop:nth-child(7) { left: 60%; animation-duration: 0.65s; animation-delay: 0.2s; }
        .rain-drop:nth-child(8) { left: 40%; animation-duration: 0.8s; animation-delay: 0.1s; }

        @keyframes rain-fall {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* --- 3. THE MARQUEE BOARD --- */
        .marquee-board {
            position: relative; z-index: 10;
            background: #000;
            padding: 50px 80px;
            border: 8px solid #222;
            border-radius: 15px;
            box-shadow: 
                0 0 60px rgba(0,0,0,1), /* Deep shadow */
                0 0 100px rgba(212, 175, 55, 0.15); /* Gold glow */
            text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transform: perspective(800px) rotateX(5deg);
        }

        /* Flashing Bulbs Border */
        .marquee-board::before {
            content: ''; position: absolute; inset: -15px;
            border: 5px dotted #d4af37; 
            border-radius: 20px;
            box-shadow: 0 0 20px #d4af37;
            animation: bulb-flicker 1.5s infinite alternate;
        }

        /* --- TEXT ANIMATION --- */
        .text-container { 
            position: relative; 
            height: 120px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%; 
            min-width: 300px;
        }

        /* 1. NOW SHOWING */
        .text-initial {
            position: absolute;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: #555; /* Starts Dim */
            text-shadow: none;
            letter-spacing: 6px;
            animation: text-switch-out 0.1s forwards 2.5s;
        }

        /* 2. VIOLINA */
        .text-final {
            position: absolute;
            font-family: 'Monoton', cursive;
            font-size: 5rem; /* Large size */
            color: #d4af37; /* Gold */
            text-transform: uppercase;
            opacity: 0;
            letter-spacing: 3px;
            white-space: nowrap;
            animation: 
                flicker-in 2s forwards 2.6s, 
                neon-glow 1.5s infinite alternate 4.6s;
        }

        .top-label {
            color: #fff; letter-spacing: 4px; font-size: 0.9rem; margin-bottom: 20px; opacity: 0.8; text-shadow: 0 0 5px #fff;
        }

        /* 3. SOLD OUT STAMP */
        .sold-out {
            position: absolute;
            bottom: -30px; right: -40px;
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5rem;
            color: #ff003c; /* Red */
            border: 5px solid #ff003c;
            padding: 5px 30px;
            transform: rotate(-12deg) scale(3);
            opacity: 0;
            background: #000;
            box-shadow: 0 0 40px #ff003c;
            animation: stamp-slam 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 5s;
        }

        /* --- ENTER BUTTON --- */
        .enter-btn {
            margin-top: 80px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
            opacity: 0;
            animation: fade-in 1s forwards 5.5s;
            backdrop-filter: blur(5px);
        }
        .enter-btn:hover { background: #d4af37; border-color: #d4af37; color: #000; box-shadow: 0 0 30px #d4af37; }

        /* --- ANIMATIONS --- */
        @keyframes text-switch-out { to { opacity: 0; } }

        @keyframes flicker-in {
            0% { opacity: 0; }
            10% { opacity: 0; }
            11% { opacity: 1; text-shadow: 0 0 10px #d4af37; }
            15% { opacity: 0; }
            20% { opacity: 0; }
            21% { opacity: 1; text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37; }
            25% { opacity: 0.2; }
            30% { opacity: 1; text-shadow: 0 0 10px #d4af37; }
            100% { opacity: 1; text-shadow: 0 0 20px #d4af37, 0 0 60px #d4af37; }
        }

        @keyframes neon-glow {
            from { text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37; }
            to { text-shadow: 0 0 30px #d4af37, 0 0 80px #d4af37; }
        }

        @keyframes stamp-slam {
            0% { opacity: 0; transform: rotate(-12deg) scale(3); }
            100% { opacity: 1; transform: rotate(-12deg) scale(1); }
        }

        @keyframes bulb-flicker {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }

        @keyframes fade-in { to { opacity: 1; } }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            .text-initial { font-size: 1.5rem; }
            .text-final { font-size: 3rem; }
            .sold-out { font-size: 2rem; bottom: -20px; right: -10px; }
            .marquee-board { padding: 30px 20px; width: 90%; }
        }

    </style>
</head>
<body>

    <div class="city-scene">
        <div class="city-lights"></div>
        <div class="brick-wall"></div>
    </div>

    <div class="rain-container">
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
        <div class="rain-drop"></div>
    </div>

    <div class="marquee-board">
        <div class="top-label">TONIGHT'S PREMIERE</div>
        
        <div class="text-container">
            <div class="text-initial">NOW SHOWING</div>
            <div class="text-final">VIOLINA</div>
        </div>

        <div class="sold-out">SOLD OUT</div>
    </div>

    <button class="enter-btn" onclick="window.location.href='page10.html'">
        ENTER THEATER >
    </button>

</body>
</html>
