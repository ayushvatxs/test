<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ðŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --stage-w: 420px;
      --pastel-pink: #ffe6ef;
      --frame-pink-light: #ff9dbf;
      --shadow: rgba(0,0,0,0.08);
    }

    /* Reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--pastel-pink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased;
      display:flex;
      justify-content:center;
      padding:18px 12px;
    }

    .stage{
      width: min(var(--stage-w), 96vw);
      max-width: var(--stage-w);
      position: relative;
      margin: 0 auto;
      padding-bottom: 120px;
      overflow: visible;
    }

    .title{
      z-index: 20;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-family: "Baloo 2", system-ui, sans-serif;
      color:#16b8ff;
      font-weight:800;
      font-size: clamp(30px, 7vw, 48px);
      letter-spacing:2px;
      white-space:nowrap;
      margin-top:6px;
    }
    .title .emoji{ transform: translateY(-3px); font-size:0.95em; }

    /* PHOTO FRAMES */
    .photo-frame{
      position:absolute;
      width:28%;                 /* desktop: larger images */
      min-width:110px;
      max-width:170px;
      aspect-ratio:3/4;
      background:#fff;
      border-radius:8px;
      border:4px solid var(--frame-pink-light); /* thin & light */
      overflow:hidden;
      box-shadow:0 8px 22px var(--shadow);
      z-index:30;
    }
    .frame-img{ width:100%; height:100%; object-fit:cover; display:block; background:#f6f6f6; }

    .photo-left{ left:6%; top:80px; }
    /* desktop right position */
    .photo-right{ right:-4%; top: calc(50% + 72px); transform: translateY(-18%); }

    .corner-flower{
      position:absolute;
      width:28px;
      height:28px;
      top:-6px;
      left:-6px;
      pointer-events:none;
      z-index:32;
    }
    .photo-right .corner-flower{ right:-6px; left:auto; top:-6px; }

    /* CENTER message box */
    .center-box{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      top: 170px;
      width:66%;
      min-width:260px;
      max-width:360px;
      height:54vh;
      min-height:300px;
      max-height:560px;
      z-index:34; /* sits above photos slightly to cover a small corner */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
    }

    /* more translucent and stronger blur */
    .center-inner{
      width:100%;
      height:100%;
      border-radius:18px;
      background: rgba(255,255,255,0.50); /* fairly translucent */
      backdrop-filter: blur(12px);
      box-shadow: 0 22px 40px rgba(0,0,0,0.06);
      padding:40px 24px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
    }

    .typed-wrap{
      width:100%;
      max-width:86%;
      margin:0 auto;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height:1.6;
      color:#111;
      min-height:4.6em;
    }
    .typed-wrap p{ margin:0; padding:0; }

    /* BOTTOM: arrow + Next button */
    .bottom-row{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 8px; /* desktop default bottom space */
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:60;
      pointer-events:auto;
    }

    .next-wrapper{ position: relative; display:flex; align-items:center; justify-content:center; }

    .next-btn{
      background:#fff;
      border:8px solid #111;
      padding:10px 34px;
      border-radius:8px;
      font-size: clamp(14px, 3vw, 22px);
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 12px 0 rgba(0,0,0,0.06);
      z-index:62;
      margin-left:-28px;
    }

    /* arrow above button */
    .arrow-down{
      position:absolute;
      top:-34px; /* desktop arrow placed above button; on mobile we'll change */
      left:50%;
      transform: translateX(-50%);
      width:36px;
      height:36px;
      z-index:64;
      pointer-events:none;
      animation: arrow-bounce 1.2s ease-in-out infinite;
    }
    @keyframes arrow-bounce{
      0%{ transform: translateX(-50%) translateY(0); opacity:1; }
      50%{ transform: translateX(-50%) translateY(-6px); opacity:.96; }
      100%{ transform: translateX(-50%) translateY(0); opacity:1; }
    }

    /* ----- MOBILE ADJUSTMENTS ----- */
    @media (max-width: 420px) {
      /* make center box smaller and move up so it doesn't cover photos too much */
      .center-box{
        top: 120px;          /* move the whole box up */
        height: 46vh;        /* shorten height to leave space for button */
        width: 86%;
      }
      .center-inner{
        padding: 30px 18px;
        border-radius: 14px;
        background: rgba(255,255,255,0.46);
        backdrop-filter: blur(10px);
      }

      /* move left photo up & slightly left (nearer to title) */
      .photo-left{
        left: 2%;
        top: 56px;           /* move up on phone */
      }

      /* move right photo slightly down and slightly left (so it's visible) */
      .photo-right{
        right: 4%;
        top: calc(50% + 120px);  /* push down so more of image is visible below the box */
        transform: translateY(-6%);
      }

      /* make frames a bit smaller on small screens */
      .photo-frame{
        width: 30%;
        min-width: 82px;
        max-width: 140px;
        border-width: 4px;
      }

      /* move arrow and Next button further down, so they are clearly below the box */
      .bottom-row{
        bottom: 18px;        /* more bottom offset on mobile */
      }

      .arrow-down{
        top: -18px;         /* arrow above the button but clear of the box */
        width: 34px;
        height: 34px;
      }

      /* Slightly reduce text size inside center */
      .typed-wrap{ font-size: 16px; }
    }

    /* small screens narrower than 360px: tune further */
    @media (max-width: 360px) {
      .center-box{ top:110px; height:44vh; }
      .photo-left{ top:50px; left: 2%; }
      .photo-right{ top: calc(50% + 130px); right: 6%; transform: translateY(-4%); }
      .bottom-row{ bottom: 14px; }
      .arrow-down{ top: -14px; }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Birthday card">

    <!-- Title -->
    <div class="title">
      <div class="emoji">ðŸŽˆ</div>
      <div>HAPPY BIRTHDAY</div>
    </div>

    <!-- Left photo (moved up & left on mobile via media query) -->
    <div class="photo-frame photo-left" aria-label="Left photo frame">
      <img class="frame-img" src="photo-left.jpg" alt="Left photo (replace)">
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true">
        <g fill="none" fill-rule="evenodd">
          <circle cx="12" cy="12" r="10" fill="#ffb6d0"/>
          <path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/>
        </g>
      </svg>
    </div>

    <!-- Right photo (moved more right/down on small devices via media query) -->
    <div class="photo-frame photo-right" aria-label="Right photo frame">
      <img class="frame-img" src="photo-right.jpg" alt="Right photo (replace)">
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true" style="right:-6px; left:auto; top:-6px;">
        <g fill="none" fill-rule="evenodd">
          <circle cx="12" cy="12" r="10" fill="#ffb6d0"/>
          <path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/>
        </g>
      </svg>
    </div>

    <!-- Center translucent message box -->
    <div class="center-box" aria-hidden="false">
      <div class="center-inner">
        <div class="typed-wrap" id="typed">
          <noscript>
            <p>Translucent white box<br>I will write a paragraph<br>In this box</p>
          </noscript>
        </div>
      </div>
    </div>

    <!-- Bottom Next with arrow positioned above (moved further down on mobile) -->
    <div class="bottom-row" role="group" aria-label="Next control">
      <div class="next-wrapper">
        <svg class="arrow-down" viewBox="0 0 44 44" aria-hidden="true" focusable="false">
          <g fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 6 L22 30"></path>
            <path d="M12 20 L22 30 L32 20"></path>
          </g>
        </svg>

        <button class="next-btn" id="nextBtn" type="button" aria-label="Next">Next</button>
      </div>
    </div>

  </div>

  <script>
    // simple typewriter: lines typed sequentially
    (function(){
      const lines = [
        "Translucent white box",
        "I will write a paragraph",
        "In this box"
      ];
      const out = document.getElementById('typed');

      const ps = lines.map(()=> {
        const p = document.createElement('p');
        p.style.margin = '0';
        p.style.padding = '0';
        p.style.whiteSpace = 'pre-wrap';
        p.style.minHeight = '1.5em';
        out.appendChild(p);
        return p;
      });

      function typeLine(p, text, speed=34){
        return new Promise(resolve=>{
          let i=0;
          const t=setInterval(()=>{
            if(i>=text.length){ clearInterval(t); resolve(); }
            else p.textContent += text[i++];
          }, speed);
        });
      }

      async function run(){
        for(let i=0;i<lines.length;i++){
          await typeLine(ps[i], lines[i], 34);
          await new Promise(r=>setTimeout(r,320));
        }
      }

      setTimeout(run,450);
    })();

    // accessibility: clicking arrow focuses Next
    document.querySelectorAll('.arrow-down').forEach(a=>{
      a.addEventListener('click', ()=> document.getElementById('nextBtn').focus());
      a.style.cursor = 'pointer';
    });
  </script>
</body>
</html>
