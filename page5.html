<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Reasons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            /* RESTORED PREMIUM BLUE BACKGROUND */
            background: radial-gradient(ellipse at center, #1e1e2f 0%, #0a0a12 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            padding: 40px 20px;
            width: 100%;
            max-width: 1000px; 
            box-sizing: border-box;
            padding-bottom: 80px;
        }

        .page-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #d4af37;
            text-align: center;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.4);
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        /* --- GRID SYSTEM --- */
        #cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 25px 40px; /* Gap between rows and columns */
            width: 100%;
        }

        /* --- PREMIUM GOLD CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #e6c15a 50%, #b8860b 100%);
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.4);
            height: 60px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
        }

        /* Texture Effect */
        .gold-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABcEuYgAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBA3Y5bAAAAXklEQVR4Ae3MQQ6AMAgFQS2I/f9/tQe9aGKSGbeg780AI0WJ5J6L1F67o09vuc9o95sYvW9i2t/EpF/E/C9i8Rcxe4tYeoUs3CImbxEjt4h5X8S0X8T8L2LxF3HuBa4ZBDjT9x8AAAAASUVORK5CYII=');
            opacity: 0.1;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: -1;
        }

        /* --- ZIG-ZAG SHAPES (Desktop) --- */
        
        /* Left Column (Odd: 1, 3, 5...) -> Point RIGHT */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
            padding-right: 40px; 
            text-align: left;
        }

        /* Right Column (Even: 2, 4, 6...) <- Point LEFT */
        .gold-card:nth-child(even) {
            clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
            padding-left: 40px; 
            text-align: right; 
            align-items: flex-end; 
        }

        /* --- HOVER & REVEAL --- */
        .gold-card:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            z-index: 10;
        }

        .gold-card.revealed {
            height: auto;
            min-height: 120px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        /* --- TEXT STYLES --- */
        .card-number {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-reason {
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            color: #2c1b12;
            margin-top: 10px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            display: none;
            font-weight: 700;
        }

        .gold-card.revealed .card-reason {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* --- NEXT BUTTON --- */
        .next-btn {
            font-size: 3rem;
            color: #d4af37;
            text-decoration: none;
            display: block;
            margin-top: 40px;
            text-align: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- MOBILE LAYOUT (Zig-Zag Stack) --- */
        @media (max-width: 768px) {
            #cards-wrapper {
                grid-template-columns: 1fr; /* 1 Column stack */
                max-width: 500px;
                margin: 0 auto;
                gap: 20px;
            }

            /* Odd -> Point RIGHT */
            .gold-card:nth-child(odd) {
                clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
                text-align: left;
                align-items: flex-start;
                padding-left: 20px; padding-right: 40px;
                margin-right: 20px; /* Offset for zigzag */
            }

            /* Even <- Point LEFT */
            .gold-card:nth-child(even) {
                clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
                text-align: right;
                align-items: flex-end;
                padding-left: 40px; padding-right: 20px;
                margin-left: 20px; /* Offset for zigzag */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="page-title">19 Golden Reasons</h1>
        
        <div id="cards-wrapper">
            </div>

        <a href="page6.html" class="next-btn">&#10095;</a>
    </div>

    <script>
        // --- YOUR REASONS ---
        const reasons = [
            "Your smile is my favorite thing in the world.",
            "You are working so hard for your doctor dreams.",
            "You have the kindest heart.",
            "I love your laugh.",
            "You inspire me every day.",
            "You are beautiful inside and out.",
            "I love our late night talks.",
            "You are stronger than you know.",
            "Your style is amazing.",
            "You give the best hugs.",
            "I can be myself around you.",
            "You always cheer me up.",
            "Your kindness changes the world.",
            "We have the best memories.",
            "I love watching movies with you.",
            "You are incredibly smart.",
            "I love your eyes.",
            "Every day with you is a gift.",
            "I can't imagine life without you."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        reasons.forEach((reason, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            
            card.onclick = function() {
                this.classList.toggle('revealed');
            };

            card.innerHTML = `
                <div class="card-number">Reason #${index + 1}</div>
                <div class="card-reason">${reason}</div>
            `;

            wrapper.appendChild(card);
        });
    </script>

</body>
</html>
