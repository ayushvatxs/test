<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ffe6ef;
  --frame:#ffc6dd;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--pink);
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  display:flex;
  justify-content:center;
  padding:16px;
}

/* MAIN WRAPPER */
.stage{
  width:min(420px,100%);
  position:relative;
}

/* TITLE */
.title{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-family:"Baloo 2",sans-serif;
  font-weight:800;
  font-size:clamp(28px,6vw,44px);
  letter-spacing:2px;
  color:#16b8ff;
  margin-bottom:24px;
  white-space:nowrap;
}

/* PHOTO BASE */
.photo{
  width:160px;
  aspect-ratio:3/4;
  background:#fff;
  border-radius:12px;
  border:5px solid var(--frame);
  overflow:hidden;
  box-shadow:0 12px 28px rgba(0,0,0,.08);
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LEFT PHOTO */
.photo-left{
  margin-left:0;
  margin-bottom:24px;
}

/* CENTER BOX */
.center-box{
  width:100%;
  max-width:320px;
  margin:0 auto 24px;
  min-height:320px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(12px);
  border-radius:18px;
  box-shadow:0 26px 48px rgba(0,0,0,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:32px 26px;
}

.center-box p{
  margin:0;
  font-size:18px;
  line-height:1.6;
}

/* RIGHT PHOTO */
.photo-right{
  margin-left:auto;
  margin-bottom:28px;
}

/* NEXT BUTTON */
.bottom{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.arrow{
  font-size:26px;
}

.next-btn{
  background:#fff;
  border:8px solid #111;
  padding:12px 38px;
  border-radius:8px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

/* MOBILE / TABLET TUNING */
@media(max-width:480px){
  .photo{width:140px}
  .center-box{min-height:280px}
}
</style>
</head>

<body>

<div class="stage">

  <!-- TITLE -->
  <div class="title">
    ðŸŽˆ HAPPY BIRTHDAY
  </div>

  <!-- LEFT PHOTO -->
  <div class="photo photo-left">
    <img src="photo-left.jpg" alt="">
  </div>

  <!-- CENTER BOX -->
  <div class="center-box">
    <p>
      Translucent white box<br>
      I will write a paragraph<br>
      In this box
    </p>
  </div>

  <!-- RIGHT PHOTO -->
  <div class="photo photo-right">
    <img src="photo-right.jpg" alt="">
  </div>

  <!-- NEXT -->
  <div class="bottom">
    <div class="arrow">â¬‡</div>
    <button class="next-btn">Next</button>
  </div>

</div>

</body>
</html>
