<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
  transition:background 2s ease;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
  z-index:2;
}

/* PHOTO */
.photo{
  width:140px;height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
  position:relative;
}
.photo img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

/* TEXT */
.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 10px;font-weight:600}

/* TIMER */
.timer{display:flex;justify-content:center;gap:8px;margin-bottom:10px}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
  min-width:54px;
}
.num{font-weight:700}
.lbl{font-size:.65rem;color:#666}

/* BDAY STATE */
body.birthday{
  background:radial-gradient(circle at center,#e8fbff,#dff6ff,#ffffff);
}

/* BIG BIRTHDAY TEXT */
.birthdayText{
  display:none;
  text-align:center;
  position:fixed;
  inset:0;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:3;
}
body.birthday .birthdayText{display:flex}

.birthdayText h1{
  font-size:4rem;
  letter-spacing:4px;
  color:#00d4ff;
  text-shadow:
    0 0 20px #7ee9ff,
    0 0 50px #7ee9ff;
  margin:0;
}
.birthdayText p{
  margin-top:10px;
  color:#333;
  font-size:1.05rem;
}

/* GIFT */
.gift{
  font-size:60px;
  margin-top:30px;
  animation:float 2.5s ease-in-out infinite;
  cursor:pointer;
}
@keyframes float{
  50%{transform:translateY(-8px)}
}

/* PARTICLES */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.particle{
  position:absolute;
  font-size:18px;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(40px) scale(.6);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-140vh) scale(1.3);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated by the world</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>
</div>

<!-- BIRTHDAY SCREEN -->
<div class="birthdayText">
  <h1>HAPPY BIRTHDAY</h1>
  <p>You make the world softer, brighter & happier üíó</p>
  <div class="gift">üéÅ</div>
</div>

<div id="effects"></div>

<script>
/* PHOTO FADE */
const imgs=document.querySelectorAll(".photo img");
let p=0;
setInterval(()=>{
  imgs[p].classList.remove("active");
  p=(p+1)%imgs.length;
  imgs[p].classList.add("active");
},4000);

/* TIMER */
const TEST_MODE=true;
const timer=document.getElementById("timer");
const card=document.getElementById("card");

let target=TEST_MODE
  ? new Date(Date.now()+5000)
  : new Date(new Date().getFullYear(),1,13);

const countdown=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(countdown);
    card.style.display="none";
    document.body.classList.add("birthday");
    startParticles();
    return;
  }
  const s=Math.floor(diff/1000)%60;
  timer.innerHTML=`<div class="box"><div class="num">${s}</div><div class="lbl">Sec</div></div>`;
},1000);

/* PARTICLES */
const effects=document.getElementById("effects");
const icons=["üíñ","‚ú®","üéâ","üíô","üí´"];

function startParticles(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="particle";
    p.textContent=icons[Math.floor(Math.random()*icons.length)];
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=6+Math.random()*4+"s";
    effects.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  },120);
}
</script>

</body>
</html>
