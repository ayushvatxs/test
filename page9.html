<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEATER | VIOLINA</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BODY --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND BRICK WALL --- */
        .wall {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
                url('https://www.transparenttextures.com/patterns/black-scales.png'); 
            /* Simple noise texture pattern */
            z-index: -1;
        }

        /* --- NEON SIGN CONTAINER --- */
        .sign-container {
            text-align: center;
            border: 4px solid #222;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* --- THE NEON TEXT --- */
        .neon-text {
            font-family: 'Monoton', cursive;
            font-size: 15vw; /* Responsive huge size */
            color: #fff;
            text-transform: uppercase;
            line-height: 1;
            
            /* The Pink Neon Glow */
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #ff00de,
                0 0 80px #ff00de,
                0 0 120px #ff00de;
            
            animation: flicker 3s infinite alternate;
        }

        /* --- SUBTEXT (NOW SHOWING) --- */
        .sub-neon {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: #00d4ff; /* Blue Neon */
            letter-spacing: 5px;
            margin-top: 20px;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #00d4ff,
                0 0 20px #00d4ff;
            opacity: 0.8;
        }

        /* --- FLICKER ANIMATION (Broken Neon Look) --- */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 40px #ff00de,
                    0 0 80px #ff00de,
                    0 0 120px #ff00de;
            }
            20%, 24%, 55% {       
                opacity: 0.5;
                text-shadow: none; /* Light turns off briefly */
            }
        }

        /* --- ENTER BUTTON --- */
        .door-btn {
            margin-top: 60px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-family: 'Montserrat';
            font-size: 1rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .door-btn:hover {
            background: #ff00de;
            border-color: #ff00de;
            box-shadow: 0 0 30px #ff00de;
        }

        /* --- REFLECTION ON FLOOR (Optional cool effect) --- */
        .reflection {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to top, rgba(255, 0, 222, 0.1), transparent);
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="wall"></div>

    <div class="sign-container">
        <div class="sub-neon">NOW SHOWING</div>
        <div class="neon-text">VIOLINA</div>
        <div class="sub-neon" style="color: #ffe600; text-shadow: 0 0 10px #ffe600;">SOLD OUT</div>
    </div>

    <button class="door-btn" onclick="window.location.href='page10.html'">
        ENTER THEATER
    </button>

    <div class="reflection"></div>

    <script>
        // Optional: Add a subtle buzz sound effect on hover if you want
        // Keeping it simple and visual-focused as requested.
    </script>

</body>
</html>
