<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
  z-index:2;
}

/* PHOTO */
.photo{
  width:140px;height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
  position:relative;
}
.photo img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

/* TEXT */
.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 10px;font-weight:600}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
  min-width:54px;
}
.num{font-weight:700}
.lbl{font-size:.65rem;color:#666}

/* CURVED HAPPY BIRTHDAY */
#birthdayWrap{
  display:none;
  position:relative;
  width:100%;
  height:140px;
  margin:10px 0;
}
.curved span{
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:0 80px;
  font-size:2.8rem;
  font-weight:800;
  color:#00d4ff;
  text-shadow:
    0 0 15px rgba(0,212,255,.9),
    0 0 35px rgba(0,212,255,.6);
  animation:floatText 3.5s ease-in-out infinite;
}
@keyframes floatText{
  50%{transform:translate(-50%,-58%) rotate(var(--r)) translateY(-6px)}
}

/* BUTTON */
.bday{
  margin:6px auto 12px;
  padding:9px 20px;
  border-radius:20px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
  transition:.4s;
}

/* GIFT */
.gift{
  font-size:52px;
  cursor:pointer;
  animation:float 2.8s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-6px)}
}

/* PARTICLES */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.particle{
  position:absolute;
  font-size:18px;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(40px) scale(.6);opacity:0}
  25%{opacity:1}
  to{transform:translateY(-130vh) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated by the world</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <!-- CURVED HAPPY BIRTHDAY -->
  <div id="birthdayWrap" class="curved"></div>

  <button class="bday" id="bdayBtn" disabled>Happy Birthday üéâ</button>

  <div class="gift">üéÅ</div>
</div>

<div id="effects"></div>

<script>
/* PHOTO ROTATION */
const imgs=document.querySelectorAll(".photo img");
let p=0;
setInterval(()=>{
  imgs[p].classList.remove("active");
  p=(p+1)%imgs.length;
  imgs[p].classList.add("active");
},4000);

/* TIMER */
const TEST_MODE=true;
const timer=document.getElementById("timer");
const bdayBtn=document.getElementById("bdayBtn");
const birthdayWrap=document.getElementById("birthdayWrap");

let target=TEST_MODE
  ? new Date(Date.now()+5000)
  : new Date(new Date().getFullYear(),1,13);

const countdown=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(countdown);
    timer.style.display="none";

    showCurvedText();
    enableButton();
    startParticles();

    return;
  }
  const s=Math.floor(diff/1000)%60;
  timer.innerHTML=`<div class="box"><div class="num">${s}</div><div class="lbl">Sec</div></div>`;
},1000);

/* CURVED TEXT CREATION */
function showCurvedText(){
  const text="HAPPY BIRTHDAY";
  const radius=80;
  const start=-90;
  const step=180/(text.length-1);

  birthdayWrap.innerHTML="";
  birthdayWrap.style.display="block";

  [...text].forEach((ch,i)=>{
    const span=document.createElement("span");
    const angle=start+step*i;
    span.textContent=ch;
    span.style.setProperty("--r",angle+"deg");
    span.style.transform=`translate(-50%,-50%) rotate(${angle}deg) translateY(-${radius}px)`;
    birthdayWrap.appendChild(span);
  });
}

/* ENABLE BUTTON */
function enableButton(){
  bdayBtn.disabled=false;
  bdayBtn.style.background="#ff8fbe";
  bdayBtn.style.color="#fff";
  bdayBtn.style.cursor="pointer";
}

/* PARTICLES */
const effects=document.getElementById("effects");
const icons=["üíñ","‚ú®","üéâ","üí´","üíô"];

function startParticles(){
  const burst=setInterval(()=>{
    for(let i=0;i<6;i++){
      const p=document.createElement("div");
      p.className="particle";
      p.textContent=icons[Math.floor(Math.random()*icons.length)];
      p.style.left=Math.random()*100+"vw";
      p.style.animationDuration=6+Math.random()*6+"s";
      effects.appendChild(p);
      setTimeout(()=>p.remove(),14000);
    }
  },120);

  setTimeout(()=>clearInterval(burst),18000);
}
</script>

</body>
</html>
