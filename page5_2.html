<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | MAIN CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000; color: #fff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; height: 100vh; width: 100vw;
            perspective: 1000px;
        }

        :root {
            --pink: #ff003c;
            --dim: rgba(255, 0, 60, 0.2);
            --bg: rgba(10, 0, 5, 0.6);
        }

        /* --- BACKGROUND --- */
        .bg-grid {
            position: absolute; inset: 0; z-index: -1; opacity: 0.15;
            background-image: 
                linear-gradient(var(--pink) 1px, transparent 1px),
                linear-gradient(90deg, var(--pink) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- LAYOUT GRID --- */
        .main-container {
            position: absolute; inset: 20px;
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 250px 1fr 200px;
            gap: 15px;
            padding: 20px;
        }

        /* --- THE 11 MODULES --- */
        
        /* 1. MAIN FRAME */
        .frame-border {
            position: absolute; inset: 0; pointer-events: none;
            border: 4px solid var(--pink);
            box-shadow: 0 0 30px var(--dim);
            /* Cut corners using clip-path */
            clip-path: polygon(
                0 10%, 10% 0, 90% 0, 100% 10%, 
                100% 90%, 90% 100%, 10% 100%, 0 90%
            );
            z-index: 10;
        }

        /* COMMON MODULE STYLE */
        .ui-part {
            position: relative;
            background: var(--bg);
            border: 1px solid var(--pink);
            box-shadow: 0 0 10px var(--dim);
            opacity: 0; /* Hidden initially */
            transform: scale(2.5) translateZ(100px); /* Zoomed IN initially */
            filter: blur(10px);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Animation State */
        .ui-part.visible {
            opacity: 1;
            transform: scale(1) translateZ(0);
            filter: blur(0);
        }

        /* --- LEFT COLUMN --- */
        
        /* 2. GLOBE (Top Left) */
        #part-globe { 
            grid-column: 1; grid-row: 1; 
            border-radius: 20px 0 0 0; border: none; background: transparent; box-shadow: none;
            display: flex; justify-content: center; align-items: center; 
        }
        .globe-circle {
            width: 180px; height: 180px; border-radius: 50%;
            border: 2px dashed var(--pink);
            background: repeating-linear-gradient(45deg, transparent 0, transparent 10px, var(--dim) 10px, var(--dim) 12px);
            animation: spin 20s linear infinite;
            box-shadow: inset 0 0 40px var(--pink);
        }

        /* 3. PROGRESS BARS (Mid Left) */
        #part-prog { 
            grid-column: 1; grid-row: 2; 
            display: flex; flex-direction: column; justify-content: center; gap: 15px; padding: 10px;
            border: none; background: transparent; box-shadow: none;
        }
        .p-bar { height: 25px; border: 1px solid var(--pink); display: flex; align-items: center; padding: 2px; position: relative; }
        .p-fill { height: 100%; background: var(--pink); opacity: 0.7; width: 0; transition: width 2s ease-out; }
        .p-text { position: absolute; right: 10px; font-size: 0.7rem; color: #fff; }

        /* 4. HISTOGRAM (Bot Left) */
        #part-histo { 
            grid-column: 1; grid-row: 3; 
            display: flex; align-items: flex-end; justify-content: space-around; padding: 20px;
            border-top: 2px solid var(--pink);
        }
        .h-bar { width: 20px; background: var(--pink); box-shadow: 0 0 10px var(--pink); animation: eq 1s infinite alternate; }

        /* --- CENTER COLUMN --- */

        /* 5. REACTOR CORE (Center) */
        #part-core { 
            grid-column: 2; grid-row: 1 / span 2; 
            border: none; background: transparent; box-shadow: none;
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        .ring { position: absolute; border-radius: 50%; border: 2px solid var(--pink); }
        .r1 { width: 500px; height: 500px; border: 2px dashed var(--dim); animation: spin 30s linear infinite; }
        .r2 { width: 420px; height: 420px; border-width: 5px; border-left: transparent; border-right: transparent; animation: spinRev 10s linear infinite; }
        .r3 { width: 340px; height: 340px; border: 1px dotted var(--pink); animation: spin 20s linear infinite; }
        .r4 { width: 260px; height: 260px; border: 10px solid var(--dim); border-top: 10px solid var(--pink); animation: spinRev 5s linear infinite; }
        .r5 { width: 120px; height: 120px; background: var(--pink); box-shadow: 0 0 60px var(--pink); border-radius: 50%; }

        /* 6. SLIDERS (Bot Center) */
        #part-slider {
            grid-column: 2; grid-row: 3;
            display: flex; flex-direction: column; justify-content: center; gap: 10px; padding: 20px 50px;
            border: none; background: transparent; box-shadow: none;
        }
        .slider-line { width: 100%; height: 2px; background: var(--dim); position: relative; }
        .slider-nob { width: 10px; height: 10px; background: var(--pink); position: absolute; top: -4px; left: 20%; box-shadow: 0 0 10px var(--pink); }

        /* 7. BADGE (Bot Center Label) */
        #part-badge {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            border: 1px solid var(--pink); padding: 5px 20px; font-size: 0.8rem;
            background: #000; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        /* --- RIGHT COLUMN --- */

        /* 8. ISO GRID (Top Right) */
        #part-iso { 
            grid-column: 3; grid-row: 1; overflow: hidden; position: relative;
        }
        .iso-plane {
            position: absolute; top: 50%; left: 50%; width: 300px; height: 300px;
            background: linear-gradient(var(--pink) 1px, transparent 1px), linear-gradient(90deg, var(--pink) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            box-shadow: 0 0 20px var(--dim);
        }

        /* 9. TEXT BLOCK (Mid Right) */
        #part-text { 
            grid-column: 3; grid-row: 2; padding: 15px; font-size: 0.6rem; color: var(--pink);
            overflow: hidden; line-height: 1.4; opacity: 0.8;
        }

        /* 10. WAVEFORM (Bot Right Outer) */
        #part-wave { 
            grid-column: 3; grid-row: 3; 
            border-top: 2px solid var(--pink); padding: 10px;
            display: flex; align-items: center;
        }
        .wave-line { width: 100%; height: 1px; background: var(--pink); position: relative; }
        .wave-line::after { content:''; position: absolute; width: 10px; height: 10px; background: var(--pink); border-radius: 50%; top: -5px; animation: bounce 2s infinite ease-in-out; }

        /* 11. RADAR (Bot Right Inner) */
        #part-radar {
            position: absolute; bottom: 40px; right: 280px; width: 100px; height: 100px;
            border: 1px solid var(--pink); border-radius: 50%; background: #000;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px var(--pink);
            z-index: 50;
        }
        .radar-sweep { width: 90%; height: 90%; border-radius: 50%; background: conic-gradient(transparent, var(--pink)); animation: spin 2s linear infinite; opacity: 0.5; }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spinRev { 100% { transform: rotate(-360deg); } }
        @keyframes eq { 0% { height: 20%; } 100% { height: 90%; } }
        @keyframes bounce { 0%, 100% { left: 0%; } 50% { left: 100%; } }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="main-container">
        
        <div id="part-frame" class="frame-border ui-part"></div>

        <div id="part-globe" class="ui-part">
            <div class="globe-circle"></div>
            <div style="position: absolute; font-size: 0.8rem;">EARTH H33<br><span style="font-size:0.6rem; color:#aaa;">NWO ACTIVATED</span></div>
        </div>

        <div id="part-prog" class="ui-part">
            <div class="p-bar"><div class="p-fill" style="width: 90%"></div><div class="p-text">EEVU.054 COMPLETED</div></div>
            <div class="p-bar"><div class="p-fill" style="width: 75%"></div><div class="p-text">SPAIN.009 COMPLETED</div></div>
            <div class="p-bar"><div class="p-fill" style="width: 40%"></div><div class="p-text">ODKYO.945 LOADING...</div></div>
        </div>

        <div id="part-histo" class="ui-part">
            <div class="h-bar" style="height: 40%"></div>
            <div class="h-bar" style="height: 80%"></div>
            <div class="h-bar" style="height: 60%"></div>
            <div class="h-bar" style="height: 90%"></div>
        </div>

        <div id="part-core" class="ui-part">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="ring r3"></div>
            <div class="ring r4"></div>
            <div class="ring r5"></div>
        </div>

        <div id="part-slider" class="ui-part">
            <div class="slider-line"><div class="slider-nob" style="left:20%"></div></div>
            <div class="slider-line"><div class="slider-nob" style="left:60%"></div></div>
            <div class="slider-line"><div class="slider-nob" style="left:80%"></div></div>
        </div>

        <div id="part-badge" class="ui-part">HUD BY AYUSH</div>

        <div id="part-iso" class="ui-part">
            <div class="iso-plane"></div>
        </div>

        <div id="part-text" class="ui-part">
            LOREM IPSUM DATA STREAM...<br>
            INITIALIZING SECTOR 7G...<br>
            ENCRYPTION KEY: VALIDATED.<br>
            [SECURE CONNECTION ESTABLISHED]<br>
            <br>
            WAITING FOR USER INPUT...
        </div>

        <div id="part-wave" class="ui-part">
            <div style="font-size:0.6rem; margin-right:10px;">FREQ</div>
            <div class="wave-line"></div>
        </div>

        <div id="part-radar" class="ui-part">
            <div class="radar-sweep"></div>
        </div>

    </div>

    <script>
        // SEQUENTIAL ZOOM-IN INITIALIZATION
        window.onload = function() {
            // Sequence order matching the visual flow
            const ids = [
                'part-frame',
                'part-core',   // Centerpiece
                'part-globe',  // Top Left
                'part-iso',    // Top Right
                'part-prog',   // Mid Left
                'part-text',   // Mid Right
                'part-histo',  // Bot Left
                'part-wave',   // Bot Right
                'part-slider', // Bot Center
                'part-radar',  // Detail
                'part-badge'   // Detail
            ];

            let delay = 500; // Start delay

            ids.forEach((id) => {
                setTimeout(() => {
                    const el = document.getElementById(id);
                    if(el) el.classList.add('visible');
                }, delay);
                delay += 800; // 0.8s gap between each part appearing
            });
        };
    </script>
</body>
</html>
