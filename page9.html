<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEATER NIGHT</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- 1. THE VINTAGE STREET BACKGROUND --- */
        .street-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Moody Cinema Exterior Image */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1517604931442-71053e3e2e3c?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: contrast(1.2) brightness(0.8);
        }

        /* --- 2. THE RAIN ANIMATION --- */
        .rain {
            position: absolute;
            left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-image: url('https://i.imgur.com/71O2R4c.png'); /* Transparent rain texture */
            animation: rain-fall 0.5s linear infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes rain-fall {
            0% { background-position: 0 0; }
            100% { background-position: 20% 100%; }
        }

        /* --- 3. THE MARQUEE BOARD --- */
        .marquee-container {
            position: relative;
            z-index: 5;
            background: #111;
            border: 8px solid #333;
            border-radius: 10px;
            padding: 40px 60px;
            box-shadow: 
                0 0 20px #000,
                0 0 50px rgba(255, 0, 85, 0.3);
            text-align: center;
            transform: rotate(-2deg); /* Slight angle for realism */
        }

        /* The glowing bulbs around the border */
        .marquee-container::after {
            content: '';
            position: absolute;
            inset: -15px;
            border: 4px dotted #ffeb3b;
            border-radius: 15px;
            box-shadow: 0 0 20px #ffeb3b;
            opacity: 0.5;
        }

        .top-text {
            color: #fff;
            letter-spacing: 5px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff;
        }

        .neon-name {
            font-family: 'Monoton', cursive;
            font-size: 6rem;
            color: #ff0055; /* Pink Neon */
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 
                0 0 10px #ff0055,
                0 0 40px #ff0055,
                0 0 80px #ff0055;
            animation: buzz 3s infinite;
        }

        /* --- 4. SOLD OUT STAMP --- */
        .sold-out {
            position: absolute;
            bottom: -20px;
            right: -30px;
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            color: #ffe600;
            border: 4px solid #ffe600;
            padding: 5px 20px;
            transform: rotate(-15deg);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 20px #ffe600;
            animation: stamp-pulse 2s infinite;
        }

        /* --- BUTTON TO ENTER --- */
        .enter-btn {
            margin-top: 50px;
            z-index: 5;
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 15px 30px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 3px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .enter-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px #fff;
        }

        /* --- ANIMATIONS --- */
        @keyframes buzz {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; text-shadow: 0 0 20px #ff0055; }
            52% { opacity: 0.4; } /* Flicker */
            54% { opacity: 1; }
        }

        @keyframes stamp-pulse {
            0%, 100% { transform: rotate(-15deg) scale(1); }
            50% { transform: rotate(-15deg) scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .neon-name { font-size: 3.5rem; }
            .sold-out { font-size: 2rem; right: -10px; bottom: -10px; }
        }

    </style>
</head>
<body>

    <div class="street-bg"></div>

    <div class="rain"></div>

    <div class="marquee-container">
        <div class="top-text">TONIGHT'S PREMIERE</div>
        <div class="neon-name">VIOLINA</div>
        <div class="sold-out">SOLD OUT</div>
    </div>

    <button class="enter-btn" onclick="window.location.href='page10.html'">
        ENTER THEATER >
    </button>

</body>
</html>
