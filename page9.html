<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRAND PREMIERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            
            /* --- BACKGROUND IMAGE SETUP --- */
            background-color: #000; /* Fallback color */
            /* MAKE SURE YOUR IMAGE IS NAMED EXACTLY 'premier_bg.jpg' */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('premier_bg.jpg');
            background-size: cover;
            background-position: center;
            
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- CLEAN CSS RAIN --- */
        .rain-container {
            position: absolute; inset: 0; z-index: 5; pointer-events: none;
        }
        .drop {
            position: absolute;
            width: 2px; height: 60px;
            background: rgba(255, 255, 255, 0.15);
            top: -70px;
            animation: fall linear infinite;
        }
        /* Randomize Rain drops positions and speeds */
        .drop:nth-child(1) { left: 10%; animation-duration: 0.7s; animation-delay: 0s; }
        .drop:nth-child(2) { left: 30%; animation-duration: 0.9s; animation-delay: 0.2s; }
        .drop:nth-child(3) { left: 60%; animation-duration: 0.6s; animation-delay: 0.4s; }
        .drop:nth-child(4) { left: 80%; animation-duration: 0.8s; animation-delay: 0.1s; }
        .drop:nth-child(5) { left: 45%; animation-duration: 0.75s; animation-delay: 0.3s; }
        .drop:nth-child(6) { left: 20%; animation-duration: 0.65s; animation-delay: 0.5s; }
        .drop:nth-child(7) { left: 70%; animation-duration: 0.85s; animation-delay: 0.25s; }

        @keyframes fall { to { transform: translateY(110vh); } }

        /* --- THE MARQUEE BOARD (Container) --- */
        .marquee-board {
            position: relative; z-index: 10;
            background: rgba(0,0,0,0.9); /* Slight transparency to blend with bg */
            padding: 40px 60px;
            border: 6px solid #111;
            border-radius: 12px;
            /* Outer Glow */
            box-shadow: 0 0 50px #000, 0 0 30px rgba(212, 175, 55, 0.15);
            text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            margin-bottom: 50px; /* Force space below for button */
        }

        /* Bulbs border */
        .marquee-board::before {
            content: ''; position: absolute; inset: -10px;
            border: 3px dotted #d4af37;
            border-radius: 16px;
            box-shadow: 0 0 15px #d4af37;
            animation: bulb-flicker 2s infinite alternate;
        }

        /* --- TEXT ANIMATION --- */
        .text-container { position: relative; height: 100px; display: flex; align-items: center; justify-content: center; }

        /* 1. NOW SHOWING (Fades Out) */
        .text-initial {
            position: absolute;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #555; letter-spacing: 4px;
            animation: text-out 0.1s forwards 2.5s;
        }

        /* 2. VIOLINA (Flickers In) */
        .text-final {
            position: absolute;
            font-family: 'Monoton', cursive;
            font-size: 5rem;
            color: #d4af37;
            text-transform: uppercase;
            opacity: 0; letter-spacing: 2px;
            animation: flicker-in 2s forwards 2.6s, neon-glow 1.5s infinite alternate 4.6s;
        }

        .top-label {
            color: #fff; letter-spacing: 4px; font-size: 0.8rem; margin-bottom: 15px; opacity: 0.7;
        }

        /* --- SOLD OUT STAMP (Anchored to Board) --- */
        .sold-out {
            position: absolute;
            bottom: -25px; right: -35px;
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            color: #ff003c;
            border: 4px solid #ff003c;
            padding: 5px 20px;
            background: #000;
            transform: rotate(-10deg) scale(3);
            opacity: 0;
            box-shadow: 0 0 30px #ff003c;
            animation: stamp-slam 0.3s forwards 5s;
            white-space: nowrap; z-index: 20;
        }

        /* --- BUTTON --- */
        .enter-btn {
            position: relative; z-index: 10;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: fade-in 1s forwards 5.5s;
        }
        .enter-btn:hover { background: #d4af37; color: #000; border-color: #d4af37; box-shadow: 0 0 25px #d4af37; }

        /* --- KEYFRAMES --- */
        @keyframes text-out { to { opacity: 0; } }
        @keyframes flicker-in {
            0%, 10%, 15%, 20%, 25% { opacity: 0; }
            11%, 21%, 30%, 100% { opacity: 1; text-shadow: 0 0 20px #d4af37; }
        }
        @keyframes neon-glow { from { text-shadow: 0 0 20px #d4af37; } to { text-shadow: 0 0 50px #d4af37, 0 0 80px #d4af37; } }
        @keyframes stamp-slam { to { opacity: 1; transform: rotate(-10deg) scale(1); } }
        @keyframes bulb-flicker { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fade-in { to { opacity: 1; } }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .text-initial { font-size: 1.5rem; }
            .text-final { font-size: 3rem; }
            .sold-out { font-size: 2rem; bottom: -15px; right: -10px; }
            .marquee-board { padding: 30px 20px; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="rain-container">
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
        <div class="drop"></div>
    </div>

    <div class="marquee-board">
        <div class="top-label">TONIGHT'S PREMIERE</div>
        <div class="text-container">
            <div class="text-initial">NOW SHOWING</div>
            <div class="text-final">VIOLINA</div>
        </div>
        <div class="sold-out">SOLD OUT</div>
    </div>

    <button class="enter-btn" onclick="window.location.href='page10.html'">
        ENTER THEATER >
    </button>

</body>
</html>
