<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Soundtrack of You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 20px 10px;
            /* Pastel Pink Gradient */
            background: linear-gradient(180deg, #fff0f6 0%, #ffd6e8 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
            padding-bottom: 100px; /* Space for bottom arrow */
        }

        /* --- TITLE --- */
        .page-header {
            text-align: center;
            color: #d81b60;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-style: italic;
            text-shadow: 0 2px 5px rgba(216, 27, 96, 0.1);
        }

        /* --- THE WALL (12 Photos) --- */
        .wall-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 cols on mobile */
            gap: 20px 15px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* --- POLAROID STYLES --- */
        .polaroid {
            background: white;
            padding: 8px 8px 30px 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            z-index: 1;
            transform: rotate(var(--r));
        }

        .polaroid img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #f0f0f0;
        }

        .caption {
            font-family: 'Montserrat', sans-serif;
            color: #444;
            font-size: 0.75rem;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- ACTIVE STATE (Popped Out) --- */
        .polaroid.active {
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            width: 85vw;
            max-width: 400px;
            margin: 0;
            border-radius: 4px;
        }
        
        .polaroid.active .caption {
            font-size: 1rem;
            color: #d81b60;
        }

        /* --- NEW LYRICS STYLE (Elegant & Cinematic) --- */
        #lyrics-display {
            position: fixed;
            bottom: 20%;
            width: 90%;
            left: 5%;
            text-align: center;
            
            /* Typography */
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-style: italic;
            font-size: 1.6rem;
            line-height: 1.4;
            
            /* Color: Rose Gold Gradient Text */
            background: linear-gradient(45deg, #d81b60, #ff8fbe, #d81b60);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Glow/Shadow for readability */
            filter: drop-shadow(0px 2px 2px rgba(255,255,255,0.8));
            
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            pointer-events: none;
            z-index: 110;
        }
        #lyrics-display.show { opacity: 1; transform: translateY(0); }

        /* --- DIMMER --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(255, 240, 246, 0.85); /* Pinkish tint */
            opacity: 0; visibility: hidden; transition: all 0.5s; z-index: 50;
            backdrop-filter: blur(5px);
        }
        .overlay.show { opacity: 1; visibility: visible; }

        /* --- NEXT ARROW (Bottom Center & Animated) --- */
        .next-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%); /* Centers it */
            font-size: 2.5rem;
            color: #d81b60;
            text-decoration: none;
            z-index: 200;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(216, 27, 96, 0.3);
            animation: bounceArrow 2s infinite;
        }

        @keyframes bounceArrow {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

        /* Desktop Grid adjustment */
        @media (min-width: 768px) {
            .wall-container { grid-template-columns: repeat(4, 1fr); gap: 30px; }
            #lyrics-display { font-size: 2.5rem; bottom: 12%; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="dimmer" onclick="closePhoto()"></div>
    <div id="lyrics-display"></div>

    <div class="page-header">The Soundtrack of You ðŸŽµ</div>

    <div class="wall-container" id="wall">
        </div>

    <a href="page7.html" class="next-btn">&#10095;</a>

    <script>
        // --- DATA FOR 12 PHOTOS ---
        // Naming: p1.jpg -> m1.mp3
        const memories = [
            { id: 1, lyric: "You're my golden hour...", caption: "Golden Hour âœ¨" },
            { id: 2, lyric: "I have loved you for a thousand years", caption: "Timeless Beauty" },
            { id: 3, lyric: "Every little thing she does is magic", caption: "Pure Magic" },
            { id: 4, lyric: "At last, my love has come along", caption: "The One" },
            { id: 5, lyric: "Wise men say only fools rush in", caption: "My Heart" },
            { id: 6, lyric: "Just the way you are...", caption: "Perfection" },
            { id: 7, lyric: "Take my hand, take my whole life too", caption: "My Future" },
            { id: 8, lyric: "Something in the way she moves...", caption: "Elegance" },
            { id: 9, lyric: "You are the reason...", caption: "My Why" },
            { id: 10, lyric: "How sweet it is to be loved by you", caption: "Sweetest Soul" },
            { id: 11, lyric: "She's a rainbow...", caption: "My Colors" },
            { id: 12, lyric: "Isn't she lovely...", caption: "Lovely" }
        ];

        const wall = document.getElementById('wall');
        const dimmer = document.getElementById('dimmer');
        const lyricsDisplay = document.getElementById('lyrics-display');
        let currentAudio = null;

        // Generate 12 Polaroids
        memories.forEach((m) => {
            const card = document.createElement('div');
            card.classList.add('polaroid');
            
            // Random rotation (-5 to +5 deg) for messy look
            const randomRotate = Math.floor(Math.random() * 10) - 5;
            card.style.setProperty('--r', `${randomRotate}deg`);

            card.innerHTML = `
                <img src="p${m.id}.jpg">
                <div class="caption">${m.caption}</div>
            `;

            card.onclick = () => openPhoto(card, m.lyric, `m${m.id}.mp3`);
            wall.appendChild(card);
        });

        function openPhoto(card, lyricText, musicFile) {
            closePhoto(); 

            // Activate
            card.classList.add('active');
            dimmer.classList.add('show');

            // Audio
            currentAudio = new Audio(musicFile);
            currentAudio.play().catch(e => console.log("Audio play blocked"));

            // Lyrics
            lyricsDisplay.innerText = lyricText;
            lyricsDisplay.classList.add('show');
        }

        function closePhoto() {
            const active = document.querySelector('.polaroid.active');
            if (active) {
                active.classList.remove('active');
                dimmer.classList.remove('show');
                lyricsDisplay.classList.remove('show');
                
                if(currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = null;
                }
            }
        }
    </script>
</body>
</html>
