<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(180deg, #ffe6ee 0%, #f8bbd0 100%);
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            color: #880e4f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- HEADER --- */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #4facfe;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 0px #fff;
            z-index: 10;
        }

        .instruction {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            z-index: 10;
            background: rgba(255,255,255,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- CAKE CONTAINER --- */
        .cake-container {
            position: relative;
            width: 300px; /* Adjust size if needed */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s;
        }

        .cake-container:active {
            transform: scale(0.95);
        }

        .cake-img {
            width: 100%;
            border-radius: 20px; /* Rounds the corners of the image */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 5;
        }

        /* --- FLAME ANIMATION --- */
        .candle-flame {
            position: absolute;
            width: 20px;
            height: 40px;
            background: rgba(255, 165, 0, 0.8); /* Semi-transparent orange */
            border-radius: 50% 50% 20% 20%;
            box-shadow: 
                0 0 10px yellow, 
                0 0 20px orange, 
                0 0 40px red;
            animation: flicker 0.5s infinite alternate;
            z-index: 6;
            transition: opacity 0.5s;
            /* Mix blend mode makes it look glowing over the photo */
            mix-blend-mode: screen; 
        }

        /* Positioning for the '1' and '9' on your specific image */
        /* You might need to tweak these slightly depending on exact cropping */
        .f-one { 
            left: 42%; 
            top: 0%; /* Moves it up to the wick of the 1 */
        }
        
        .f-nine { 
            left: 54%; 
            top: 2%; /* Moves it up to the wick of the 9 */
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(2deg); opacity: 1; }
        }

        .blown-out {
            opacity: 0 !important;
        }

        /* --- MESSAGE & BUTTON --- */
        .hidden-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            margin-top: 30px;
            pointer-events: none;
        }

        .show-message {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .wish-text {
            font-size: 1.2rem;
            font-style: italic;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .next-btn {
            font-size: 3rem;
            color: #333;
            text-decoration: none;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- CONFETTI --- */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <h1 id="main-title">Make a Wish...</h1>
    <p class="instruction" id="instruction-text">Close your eyes and tap the candles!</p>

    <div class="cake-container" onclick="blowCandles()">
        <img src="cake.jpg" alt="Birthday Cake" class="cake-img">
        
        <div class="candle-flame f-one" id="flame1"></div>
        <div class="candle-flame f-nine" id="flame2"></div>
    </div>

    <div class="hidden-message" id="message-area">
        <div class="wish-text">
            "May all your dreams come true, just like you made mine come true." âœ¨
        </div>
        <a href="page5.html" class="next-btn">&#10095;</a>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        let candlesBlown = false;

        function blowCandles() {
            if (candlesBlown) return; 
            candlesBlown = true;

            // 1. Hide Flames
            document.getElementById('flame1').classList.add('blown-out');
            document.getElementById('flame2').classList.add('blown-out');

            // 2. Change Text
            document.getElementById('main-title').innerText = "Happy Birthday!";
            document.getElementById('main-title').style.color = "#ff4081";
            document.getElementById('instruction-text').innerText = "YAY! ðŸŽ‰";

            // 3. Show Message
            document.getElementById('message-area').classList.add('show-message');

            // 4. Start Confetti
            startConfetti();
        }

        // --- CONFETTI ENGINE ---
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiParticles = [];

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiParticles.forEach((p, index) => {
                p.y += p.speedY;
                p.x += p.speedX;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if (p.y > canvas.height) {
                    p.y = -10; 
                    p.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
