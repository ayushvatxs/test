<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Musical Memories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 20px 10px;
            /* Pastel Pink Gradient Background */
            background: linear-gradient(180deg, #fff0f6 0%, #ffd6e8 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* --- THE WALL CONTAINER (Messy Grid) --- */
        .wall-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Columns on Mobile */
            gap: 25px 15px; /* Vertical gap, Horizontal gap */
            max-width: 800px;
            margin: 40px auto 80px; /* Spacing for header and next button */
            position: relative;
            z-index: 2;
        }

        /* --- PAGE TITLE --- */
        .page-header {
            text-align: center;
            color: #d81b60;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- POLAROID STYLES --- */
        .polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.15);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            z-index: 1;
            /* Rotation is set by JS for randomness */
            transform: rotate(var(--r));
        }

        .polaroid img {
            width: 100%;
            aspect-ratio: 1 / 1; /* Ensures square photos */
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .caption {
            font-family: 'Montserrat', sans-serif;
            color: #555;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 12px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- ACTIVE STATE (Popped Out) --- */
        .polaroid.active {
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            /* Center and scale up, remove rotation */
            transform: translate(-50%, -50%) scale(1.1) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 80vw; /* Wide on mobile */
            max-width: 350px; /* Cap on desktop */
            margin: 0; /* Reset grid margins */
        }

        .polaroid.active .caption {
            font-size: 1.1rem; /* Larger caption when active */
            white-space: normal; /* Allow wrap */
        }

        /* --- LYRICS OVERLAY --- */
        #lyrics-display {
            position: fixed;
            bottom: 15%;
            width: 90%;
            left: 5%;
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            line-height: 1.2;
            /* Bubbly Sky Blue style */
            color: #40E0D0;
            text-shadow: 2px 2px 0px #2ebfb3, 0 0 15px rgba(64, 224, 208, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            pointer-events: none;
            z-index: 110;
        }
        #lyrics-display.show { opacity: 1; transform: translateY(0); }

        /* --- DIMMER OVERLAY --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            opacity: 0; visibility: hidden; transition: all 0.5s; z-index: 50;
            backdrop-filter: blur(2px);
        }
        .overlay.show { opacity: 1; visibility: visible; }

        /* --- NEXT BUTTON --- */
        .next-btn {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 2.5rem; color: #d81b60; text-decoration: none; z-index: 200;
            background: rgba(255,255,255,0.8); border-radius: 50%; padding: 5px;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.2);
        }

        /* Desktop override for grid */
        @media (min-width: 768px) {
            .wall-container { grid-template-columns: repeat(4, 1fr); gap: 40px 30px; }
            .polaroid.active { transform: translate(-50%, -50%) scale(1.5) rotate(0deg) !important; }
             #lyrics-display { font-size: 2.5rem; bottom: 10%; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="dimmer" onclick="closePhoto()"></div>
    <div id="lyrics-display"></div>

    <div class="page-header">Our Musical Journey ðŸŽ¶</div>

    <div class="wall-container" id="wall">
        </div>

    <a href="page7.html" class="next-btn">&#10095;</a>

    <script>
        // --- YOUR DATA FOR 10 PHOTOS ---
        // You need to create these 10 photos and 10 music snippets.
        const memories = [
            { id: 1, lyric: "You're my golden hour...", caption: "Memory One" },
            { id: 2, lyric: "I have loved you for a thousand years", caption: "Memory Two" },
            { id: 3, lyric: "Every little thing she does is magic", caption: "Memory Three" },
            { id: 4, lyric: "At last, my love has come along", caption: "Memory Four" },
            { id: 5, lyric: "Wise men say only fools rush in", caption: "Memory Five" },
            { id: 6, lyric: "Just the way you are...", caption: "Memory Six" },
            { id: 7, lyric: "Take my hand, take my whole life too", caption: "Memory Seven" },
            { id: 8, lyric: "Something in the way she moves...", caption: "Memory Eight" },
            { id: 9, lyric: "You are the reason...", caption: "Memory Nine" },
            { id: 10, lyric: "How sweet it is to be loved by you", caption: "Memory Ten" }
        ];

        const wall = document.getElementById('wall');
        const dimmer = document.getElementById('dimmer');
        const lyricsDisplay = document.getElementById('lyrics-display');
        let currentAudio = null;

        // Generate 10 Polaroids
        memories.forEach((m, index) => {
            const card = document.createElement('div');
            card.classList.add('polaroid');
            
            // Set random rotation between -6deg and +6deg for messy look
            const randomRotate = Math.floor(Math.random() * 12) - 6;
            card.style.setProperty('--r', `${randomRotate}deg`);

            // Naming convention: p1.jpg, m1.mp3, etc.
            card.innerHTML = `
                <img src="p${m.id}.jpg">
                <div class="caption">${m.caption}</div>
            `;

            // Pass the music filename
            card.onclick = () => openPhoto(card, m.lyric, `m${m.id}.mp3`);
            wall.appendChild(card);
        });

        function openPhoto(card, lyricText, musicFile) {
            closePhoto(); // Close current if any

            // Center the card
            card.classList.add('active');
            dimmer.classList.add('show');

            // Play Music
            currentAudio = new Audio(musicFile);
            currentAudio.play().catch(e => console.log("Interaction needed for play"));

            // Show Lyrics with animation
            lyricsDisplay.innerText = lyricText;
            lyricsDisplay.classList.add('show');
        }

        function closePhoto() {
            const active = document.querySelector('.polaroid.active');
            if (active) {
                active.classList.remove('active');
                dimmer.classList.remove('show');
                lyricsDisplay.classList.remove('show');
                
                // Stop music
                if(currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = null;
                }
            }
        }
    </script>
</body>
</html>
