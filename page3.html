<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>19 Years of Magic</title>
    <style>
        body {
            background: linear-gradient(180deg, #ffe6ee 0%, #f8bbd0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #880e4f;
            /* This ensures the page takes up exactly the full screen height */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Distributes items evenly */
            align-items: center;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Responsive Title: scales with screen width so emoji stays inline */
        h1 {
            color: #4facfe;
            font-size: clamp(1.8rem, 5vw, 3rem); /* Smart sizing */
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 0px #fff;
            white-space: nowrap; /* Forces text to stay on one line */
        }

        .sub-text {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
            font-weight: 500;
        }

        /* Compact Timer Box */
        .timer-box {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 350px;
            border: 2px solid #fff;
        }

        .timer-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #d81b60;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for top row */
            gap: 8px;
            justify-content: center;
        }
        
        /* Special handling to center the bottom row (Mins/Secs) */
        .time-grid .bottom-row {
            grid-column: span 3; /* Spans full width */
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .time-unit {
            background: #fff;
            padding: 8px;
            border-radius: 8px;
            min-width: 60px;
        }

        .number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d81b60;
            display: block;
        }

        .label {
            font-size: 0.7rem;
            color: #777;
        }

        /* Compact Photo Area */
        .photo-container {
            position: relative;
            /* Height is dynamic based on screen size, not fixed pixels */
            height: 20vh; 
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        .photo-frame {
            position: absolute;
            width: 45%; /* Relative width */
            padding: 5px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .photo1 {
            left: 10%;
            top: 10%;
            transform: rotate(-10deg);
            z-index: 1;
        }

        .photo2 {
            right: 10%;
            top: 30%;
            transform: rotate(10deg);
            z-index: 2;
        }

        .photo-frame img {
            width: 100%;
            border-radius: 2px;
            display: block;
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 90%;
            font-size: 0.9rem;
            line-height: 1.4;
            font-style: italic;
        }

        .next-btn {
            font-size: 2rem;
            color: #333;
            text-decoration: none;
            margin-top: 5px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

    </style>
</head>
<body>

    <div>
        <h1>OFFICIALLY 19! ✨</h1>
        <p class="sub-text">The world got lucky on Feb 13, 2007</p>
    </div>

    <div class="timer-box">
        <div class="timer-title">Time You've Been Loved</div>
        <div class="time-grid" id="timer">
            </div>
    </div>

    <div class="photo-container">
        <div class="photo-frame photo1">
            <img src="her_photo1.jpg" alt="Moment 1">
        </div>
        <div class="photo-frame photo2">
            <img src="her_photo2.jpg" alt="Moment 2">
        </div>
    </div>

    <div class="message">
        "19 years of making the world brighter. Every second on this clock is a moment to be cherished." ❤️
    </div>

    <a href="page4.html" class="next-btn">&#10095;</a>

    <script>
        const birthDate = new Date(2007, 1, 13, 14, 35, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - birthDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const timerContainer = document.getElementById('timer');
            timerContainer.innerHTML = `
                <div class="time-unit"><span class="number">${years}</span><span class="label">Years</span></div>
                <div class="time-unit"><span class="number">${days}</span><span class="label">Days</span></div>
                <div class="time-unit"><span class="number">${hours}</span><span class="label">Hours</span></div>
                <div class="bottom-row">
                    <div class="time-unit"><span class="number">${minutes}</span><span class="label">Mins</span></div>
                    <div class="time-unit"><span class="number">${seconds}</span><span class="label">Secs</span></div>
                </div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
