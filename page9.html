<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Main Event | Violina</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-gold: #e0c097;
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- VINTAGE GRAIN (MATCHING PAGE 6) --- */
        .film-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.12;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- CITY RAIN EFFECT --- */
        .rain-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, rgba(10,10,10,0) 0%, rgba(10,10,10,0.8) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- MARQUEE CONTAINER --- */
        .marquee-container {
            position: relative;
            z-index: 5;
            text-align: center;
            padding: 40px;
            border: 4px solid #222;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(224, 192, 151, 0.05);
        }

        /* The Outer Bulbs */
        .marquee-container::before {
            content: "";
            position: absolute;
            inset: -15px;
            border: 2px solid #333;
            background-image: radial-gradient(#444 2px, transparent 2px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .label {
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* --- THE NEON NAME --- */
        .neon-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #111; /* Off state */
            text-transform: uppercase;
            margin: 0;
            transition: color 0.2s;
            position: relative;
        }

        /* The "On" State with Flickering */
        .neon-name.active {
            color: var(--neon-gold);
            text-shadow: 
                0 0 10px rgba(224, 192, 151, 0.8),
                0 0 30px rgba(224, 192, 151, 0.4),
                0 0 80px rgba(224, 192, 151, 0.2);
            animation: flicker 3s infinite alternate;
        }

        .sub-text {
            margin-top: 20px;
            font-size: 1.2rem;
            font-style: italic;
            color: #888;
            font-family: 'Playfair Display', serif;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease 1.5s;
        }

        .sub-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- ANIMATIONS --- */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 10px rgba(224, 192, 151, 0.8),
                    0 0 30px rgba(224, 192, 151, 0.4),
                    0 0 80px rgba(224, 192, 151, 0.2);
                color: var(--neon-gold);
            }
            20%, 24%, 55% {        
                text-shadow: none;
                color: #222;
            }
        }

        /* --- CTA BUTTON --- */
        .final-btn {
            margin-top: 60px;
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--neon-gold);
            color: var(--neon-gold);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            z-index: 10;
            transition: all 0.4s;
            opacity: 0;
        }

        .final-btn.visible {
            opacity: 1;
        }

        .final-btn:hover {
            background: var(--neon-gold);
            color: #000;
            box-shadow: 0 0 20px rgba(224, 192, 151, 0.4);
        }

    </style>
</head>
<body>

    <div class="film-grain"></div>
    <div class="rain-overlay"></div>

    <div class="label">Premiere Night</div>

    <div class="marquee-container">
        <h1 class="neon-name" id="mainName">Now Showing</h1>
        <div class="sub-text" id="subText">A Masterpiece in Every Frame</div>
    </div>

    <a href="page8.html" class="final-btn" id="nextBtn">Admission: One Only</a>

    <script>
        window.onload = () => {
            const nameElement = document.getElementById('mainName');
            const subText = document.getElementById('subText');
            const nextBtn = document.getElementById('nextBtn');

            // 1. Initial Flicker and Reveal
            setTimeout(() => {
                // Mimic a sign struggling to turn on
                nameElement.style.color = "#333";
                
                setTimeout(() => {
                    nameElement.innerText = "VIOLINA";
                    nameElement.classList.add('active');
                    subText.classList.add('visible');
                    nextBtn.classList.add('visible');
                }, 1000);

            }, 1500);
        };
    </script>
</body>
</html>
