<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ðŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --stage-w: 420px;
      --pastel-pink: #ffe6ef;
      --frame-pink-light: #ff9dbf;
      --shadow: rgba(0,0,0,0.08);
    }

    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--pastel-pink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased;
      display: flex;
      justify-content: center;
      padding: 18px 12px;
    }

    .stage {
      width: min(var(--stage-w), 96vw);
      max-width: var(--stage-w);
      position: relative;
      margin: 0 auto;
      padding-bottom: 160px;
      overflow: visible;
    }

    /* title */
    .title {
      position: relative;
      z-index: 20;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-family: "Baloo 2", system-ui, sans-serif;
      color:#16b8ff;
      font-weight:800;
      font-size: clamp(30px, 7vw, 48px);
      letter-spacing:2px;
      white-space:nowrap;
      margin-top:6px;
    }
    .title .emoji { transform: translateY(-3px); font-size:0.95em; }

    /* photo frames: larger frames but thin border (lighter color) */
    .photo-frame {
      position: absolute;
      width: 28%;
      min-width: 110px;
      max-width: 170px;
      aspect-ratio: 3 / 4;
      background: #fff;
      border-radius: 8px;
      border: 4px solid var(--frame-pink-light);
      overflow: hidden;
      box-shadow: 0 8px 22px var(--shadow);
      z-index: 30; /* below center-box so the box overlaps only part of corner */
    }
    .frame-img { width:100%; height:100%; object-fit: cover; display:block; background:#f6f6f6; }

    .photo-left { left: 6%; top: 80px; }
    /* moved to the right so only a small top-left corner is covered */
    .photo-right { right: -8%; top: calc(50% + 72px); transform: translateY(-18%); }

    .corner-flower {
      position: absolute;
      width: 28px;
      height: 28px;
      top: -6px;
      left: -6px;
      z-index: 32;
      pointer-events: none;
    }
    .photo-right .corner-flower { right:-6px; left:auto; top:-6px; }

    /* center translucent message box -- more translucent + stronger blur */
    .center-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 170px;               /* tuned so overlap is subtle */
      width: 66%;
      min-width: 260px;
      max-width: 360px;
      height: 54vh;
      min-height: 300px;
      max-height: 560px;
      z-index: 34;              /* above photos so box covers only a little corner */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;
      pointer-events: auto;
    }

    .center-inner {
      width: 100%;
      height: 100%;
      border-radius: 18px;
      /* more translucent: lower alpha */
      background: rgba(255,255,255,0.52);
      backdrop-filter: blur(12px);
      box-shadow: 0 22px 40px rgba(0,0,0,0.06);
      padding: 40px 24px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position: relative;
    }

    .typed-wrap {
      width: 100%;
      max-width: 86%;
      margin: 0 auto;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height: 1.6;
      color: #111;
      min-height: 4.6em;
    }
    .typed-wrap p { margin:0; padding:0; }

    /* bottom: Next button and arrow. Arrow moved a bit up (higher) so it doesn't touch button or box */
    .bottom-row {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      width: 100%;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 60;
      pointer-events: auto;
    }

    .next-wrapper { position: relative; display:flex; align-items:center; justify-content:center; }

    .next-btn {
      background: #fff;
      border: 8px solid #111;
      padding: 10px 34px;
      border-radius: 8px;
      font-size: clamp(14px, 3vw, 22px);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 0 rgba(0,0,0,0.06);
      z-index: 62;
      margin-left: -28px;
    }

    /* arrow placed higher (more negative value) but still not touching message box or button */
    .arrow-down {
      position: absolute;
      /* moved arrow a bit up so it's centered in gap and does not touch next or box */
      top: -40px; /* increased negative top to lift arrow further up */
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 36px;
      z-index: 64;
      pointer-events: none;
      animation: arrow-bounce 1.2s ease-in-out infinite;
    }

    @keyframes arrow-bounce {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      50% { transform: translateX(-50%) translateY(-6px); opacity: .96; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    /* responsive */
    @media (max-width:420px) {
      .photo-frame { width: 30%; min-width: 88px; max-width: 140px; }
      .center-box { top: 180px; width: 86%; height: 56vh; }
      .photo-left { top: 94px; left: 4%; }
      /* on narrow screens keep the right photo less off-canvas */
      .photo-right { right: -4%; top: calc(52% + 36px); }
      .arrow-down { top: -28px; width: 32px; height: 32px; }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Birthday card">

    <!-- title -->
    <div class="title">
      <div class="emoji">ðŸŽˆ</div>
      <div>HAPPY BIRTHDAY</div>
    </div>

    <!-- left photo (unchanged size for now) -->
    <div class="photo-frame photo-left" aria-label="Left photo frame">
      <img class="frame-img" src="photo-left.jpg" alt="Left photo (replace)">
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true">
        <g fill="none" fill-rule="evenodd">
          <circle cx="12" cy="12" r="10" fill="#ffb6d0"/>
          <path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/>
        </g>
      </svg>
    </div>

    <!-- right photo moved more to the side (less covered by centre box) -->
    <div class="photo-frame photo-right" aria-label="Right photo frame">
      <img class="frame-img" src="photo-right.jpg" alt="Right photo (replace)">
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true" style="right:-6px; left:auto; top:-6px;">
        <g fill="none" fill-rule="evenodd">
          <circle cx="12" cy="12" r="10" fill="#ffb6d0"/>
          <path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/>
        </g>
      </svg>
    </div>

    <!-- center translucent message box (more translucent) -->
    <div class="center-box" aria-hidden="false">
      <div class="center-inner">
        <div class="typed-wrap" id="typed">
          <noscript>
            <p>Translucent white box<br>I will write a paragraph<br>In this box</p>
          </noscript>
        </div>
      </div>
    </div>

    <!-- bottom center Next button with arrow above it (arrow moved up as requested) -->
    <div class="bottom-row" role="group" aria-label="Next control">
      <div class="next-wrapper">
        <svg class="arrow-down" viewBox="0 0 44 44" aria-hidden="true" focusable="false">
          <g fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 6 L22 30"></path>
            <path d="M12 20 L22 30 L32 20"></path>
          </g>
        </svg>

        <button class="next-btn" id="nextBtn" type="button" aria-label="Next">Next</button>
      </div>
    </div>

  </div>

  <script>
    // typewriter effect (line-by-line)
    (function(){
      const lines = [
        "Translucent white box",
        "I will write a paragraph",
        "In this box"
      ];
      const out = document.getElementById('typed');

      const ps = lines.map(()=> {
        const p = document.createElement('p');
        p.style.margin = '0';
        p.style.padding = '0';
        p.style.whiteSpace = 'pre-wrap';
        p.style.minHeight = '1.5em';
        out.appendChild(p);
        return p;
      });

      function typeLine(p, text, speed=34){
        return new Promise(resolve=>{
          let i = 0;
          const timer = setInterval(()=>{
            if(i >= text.length){ clearInterval(timer); resolve(); }
            else p.textContent += text[i++];
          }, speed);
        });
      }

      async function run(){
        for(let i=0;i<lines.length;i++){
          await typeLine(ps[i], lines[i], 34);
          await new Promise(r => setTimeout(r, 320));
        }
      }

      setTimeout(run, 450);
    })();

    // arrow click focuses Next for accessibility
    document.querySelectorAll('.arrow-down').forEach(a=>{
      a.addEventListener('click', ()=> document.getElementById('nextBtn').focus());
      a.style.cursor = 'pointer';
    });
  </script>
</body>
</html>
