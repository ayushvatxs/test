<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>  
    :root{  
      --stage-w: 420px;  
      --pastel-pink: #ffe6ef;  
      --frame-pink: #ffc6dd;  
      --shadow: rgba(0,0,0,0.08);  
    }  

    /* Reset */  
    *, *::before, *::after { box-sizing: border-box; }  
    html, body { height: 100%; margin: 0; }  
    body {  
      background: var(--pastel-pink);  
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;  
      -webkit-font-smoothing:antialiased;  
      display: flex;  
      justify-content: center;  
      padding: 14px 10px;  
    }  

    .stage{  
      width: min(var(--stage-w), 96vw);  
      max-width: var(--stage-w);  
      position: relative;  
      margin: 0 auto;  
      padding-bottom: 120px;  
      overflow: visible;  
    }  

    /* Title moved up more */  
    .title{  
      position: relative;  
      z-index: 40;  
      display:flex;  
      align-items:center;  
      justify-content:center;  
      gap: 10px;  
      font-family: "Baloo 2", system-ui, sans-serif;  
      color: #16b8ff;  
      font-weight: 800;  
      font-size: clamp(28px, 7vw, 44px);  
      letter-spacing: 2px;  
      white-space: nowrap;  
      margin-top: 2px;              /* moved further up */  
      transform: translateY(-8px);  /* additional upward nudge */  
    }  
    .title .emoji { transform: translateY(-4px); font-size: 0.95em; }  

    /* Photo frames â€” bigger images, thin lighter border */  
    .photo-frame{  
      position: absolute;  
      width: 34%;                /* bigger images */  
      min-width: 130px;  
      max-width: 210px;  
      aspect-ratio: 3/4;  
      background: #fff;  
      border-radius: 9px;  
      border: 5px solid var(--frame-pink);  
      overflow: hidden;  
      box-shadow: 0 10px 30px var(--shadow);  
      z-index: 28;               /* photos slightly under box so box can overlap a small corner */  
      transition: transform .22s ease, left .22s ease, top .22s ease;  
    }  
    .photo-frame img{ width:100%; height:100%; object-fit:cover; display:block; background:#f6f6f6; }  

    /* LEFT photo moved further up & more left so box covers only a corner */  
    .photo-left{  
      left: -8%;               /* moved further left off-stage to reveal more of image */  
      top: 18px;               /* moved up */  
      transform: rotate(-1deg); /* subtle rotation for natural look */  
    }  

    /* RIGHT photo: pushed more to the right so only small corner is overlapped */  
    .photo-right{  
      right: -6%;  
      top: calc(50% + 92px);  
      transform: translateY(-12%) rotate(1deg);  
    }  

    .corner-flower{  
      position:absolute;  
      width:30px;  
      height:30px;  
      top:-6px;  
      left:-6px;  
      pointer-events:none;  
      z-index: 32;  
    }  
    .photo-right .corner-flower{ right:-6px; left:auto; top:-6px; }  

    /* Center translucent message box: adjusted top so it no longer covers left image */  
    .center-box{  
      position: absolute;  
      left: 50%;  
      transform: translateX(-50%);  
      top: 120px;               /* slightly lower than previous so left photo corner remains visible */  
      width: 56%;                /* narrower so images remain visible */  
      min-width: 260px;  
      max-width: 420px;  
      height: 64vh;              /* taller so content fits without widening the box */  
      min-height: 320px;  
      max-height: 720px;  
      z-index: 30;               /* above photos so it covers small corners equally */  
      display:flex;  
      align-items:center;  
      justify-content:center;  
      padding:0;  
    }  

    .center-inner{  
      width:100%;  
      height:100%;  
      border-radius: 18px;  
      background: rgba(255,255,255,0.44); /* translucent */  
      backdrop-filter: blur(12px);  
      box-shadow: 0 26px 48px rgba(0,0,0,0.06);  
      padding: 40px 26px;  
      display:flex;  
      align-items:center;  
      justify-content:center;  
      text-align:center;  
      position: relative;  
    }  
    .typed-wrap{  
      width:100%;  
      max-width:84%;  
      margin:0 auto;  
      font-size: clamp(16px, 2.6vw, 20px);  
      line-height:1.6;  
      color:#111;  
    }  

    /* Bottom Next button centered */  
    .bottom-row{  
      position: absolute;  
      left: 50%;  
      transform: translateX(-50%);  
      bottom: 10px;  
      width:100%;  
      display:flex;  
      justify-content:center;  
      align-items:center;  
      z-index: 40;  
      pointer-events: auto;  
    }  
    .next-btn{  
      background:#fff;  
      border:8px solid #111;  
      padding:10px 34px;  
      border-radius:8px;  
      font-size: clamp(14px, 3vw, 20px);  
      font-weight:700;  
      cursor:pointer;  
      box-shadow: 0 12px 0 rgba(0,0,0,0.06);  
    }  
    .arrow-down{  
      position:absolute;  
      top:-46px;  
      left:50%;  
      transform: translateX(-50%);  
      width:36px;  
      height:36px;  
      pointer-events:none;  
      animation: arrow-bounce 1.1s ease-in-out infinite;  
    }  
    @keyframes arrow-bounce{  
      0%{ transform: translateX(-50%) translateY(0); }  
      50%{ transform: translateX(-50%) translateY(-6px); }  
      100%{ transform: translateX(-50%) translateY(0); }  
    }  

    /* Responsive: phone tuning so images and box keep the same relationship */  
    @media (max-width:420px){  
      .photo-frame{ width:36%; min-width:96px; max-width:160px; }  
      .photo-left{  
        left: -6%;                /* still off to the left but less extreme on narrow screens */  
        top: 14px;                /* further up on mobile */  
        transform: rotate(-1deg) scale(0.98);  
      }  
      .photo-right{ right: -2%; top: calc(50% + 120px); transform: translateY(-8%) rotate(1deg); } /* keep right photo visible */  

      .center-box{  
        top: 98px;               /* move box up just enough on mobile so layout matches look on desktop */  
        width: 80%;              /* slightly wider on small screens but still narrow relative to viewport */  
        height: 54vh;            /* reduce height so bottom button has space */  
      }  
      .center-inner{ padding: 28px 18px; background: rgba(255,255,255,0.44); backdrop-filter: blur(10px); }
