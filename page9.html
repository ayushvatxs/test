<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRAND PREMIERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            background-color: #050505; /* Deep Obsidian */
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- 1. CSS-ONLY BRICK WALL (No Images to Break) --- */
        .wall {
            position: absolute; inset: 0;
            background-color: #080808;
            background-image: 
                linear-gradient(335deg, rgba(0,0,0,0.8) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.8) 23px, transparent 23px),
                linear-gradient(335deg, rgba(0,0,0,0.8) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.8) 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
            z-index: 0;
        }
        
        /* Dark overlay for mood */
        .wall::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #000 90%);
        }

        /* --- 2. CSS RAIN EFFECT --- */
        .rain {
            position: absolute; inset: 0; z-index: 1;
            background: repeating-linear-gradient(transparent, transparent 50px, rgba(255,255,255,0.03) 50px, rgba(255,255,255,0.03) 52px);
            background-size: 100% 100%;
            animation: rain-fall 1s linear infinite;
            opacity: 0.4;
            pointer-events: none;
        }
        @keyframes rain-fall { 0% { background-position: 0 0; } 100% { background-position: 0 200px; } }

        /* --- 3. THE GRAND MARQUEE --- */
        .marquee-board {
            position: relative; z-index: 10;
            background: #000;
            padding: 40px 60px;
            border: 8px solid #111;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            text-align: center;
            min-width: 300px;
            min-height: 250px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Golden Bulbs Border */
        .marquee-board::before {
            content: ''; position: absolute; inset: -15px;
            border: 4px dotted #d4af37; /* Gold Bulbs */
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            animation: bulb-flicker 2s infinite;
        }

        /* --- THE TEXT REVEAL ANIMATION --- */
        .text-container { position: relative; height: 120px; display: flex; align-items: center; justify-content: center; width: 100%; }

        /* STATE 1: NOW SHOWING */
        .text-initial {
            position: absolute;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            color: #333; /* Dimmed */
            text-shadow: none;
            letter-spacing: 5px;
            animation: text-switch-out 0.5s forwards 2.5s; /* Disappear after 2.5s */
        }

        /* STATE 2: VIOLINA (GOLD) */
        .text-final {
            position: absolute;
            font-family: 'Monoton', cursive;
            font-size: 6rem;
            color: #d4af37; /* Gold */
            text-transform: uppercase;
            opacity: 0; /* Start hidden */
            letter-spacing: 2px;
            animation: 
                flicker-in 2s forwards 3s, /* Appear at 3s */
                neon-glow 1.5s infinite alternate 5s; /* Steady glow after 5s */
        }

        .top-label {
            color: #fff; letter-spacing: 4px; font-size: 1rem; margin-bottom: 20px; opacity: 0.7;
        }

        /* --- SOLD OUT STAMP --- */
        .sold-out {
            position: absolute;
            bottom: -30px; right: -40px;
            font-family: 'Permanent Marker', cursive;
            font-size: 3.5rem;
            color: #ff003c; /* Neon Red */
            border: 5px solid #ff003c;
            padding: 5px 30px;
            transform: rotate(-15deg) scale(2); /* Start big */
            opacity: 0;
            background: #000;
            box-shadow: 0 0 30px #ff003c;
            animation: stamp-slam 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 5.5s; /* Slam at 5.5s */
        }

        /* --- ENTER BUTTON --- */
        .enter-btn {
            margin-top: 80px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
            opacity: 0;
            animation: fade-in 1s forwards 6s; /* Appear last */
        }
        .enter-btn:hover { background: #d4af37; border-color: #d4af37; color: #000; box-shadow: 0 0 20px #d4af37; }

        /* --- ANIMATION KEYFRAMES --- */
        
        @keyframes text-switch-out {
            0% { opacity: 1; color: #fff; text-shadow: 0 0 10px #fff; }
            50% { opacity: 0.5; color: #333; text-shadow: none; }
            100% { opacity: 0; transform: scale(0.9); }
        }

        @keyframes flicker-in {
            0% { opacity: 0; }
            10% { opacity: 0; }
            11% { opacity: 1; text-shadow: 0 0 10px #d4af37; }
            15% { opacity: 0; }
            20% { opacity: 0; }
            21% { opacity: 1; text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37; }
            25% { opacity: 0.2; }
            30% { opacity: 1; text-shadow: 0 0 10px #d4af37; }
            100% { opacity: 1; text-shadow: 0 0 20px #d4af37, 0 0 60px #d4af37; }
        }

        @keyframes neon-glow {
            from { text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37; }
            to { text-shadow: 0 0 30px #d4af37, 0 0 80px #d4af37; }
        }

        @keyframes stamp-slam {
            0% { opacity: 0; transform: rotate(-15deg) scale(3); }
            100% { opacity: 1; transform: rotate(-15deg) scale(1); }
        }

        @keyframes bulb-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fade-in { to { opacity: 1; } }

        /* Responsive */
        @media (max-width: 600px) {
            .text-initial { font-size: 2rem; }
            .text-final { font-size: 3.5rem; }
            .sold-out { font-size: 2rem; bottom: -20px; right: -10px; }
            .marquee-board { width: 90%; padding: 20px; }
        }

    </style>
</head>
<body>

    <div class="wall"></div>
    <div class="rain"></div>

    <div class="marquee-board">
        <div class="top-label">TONIGHT'S PREMIERE</div>
        
        <div class="text-container">
            <div class="text-initial">NOW SHOWING</div>
            <div class="text-final">VIOLINA</div>
        </div>

        <div class="sold-out">SOLD OUT</div>
    </div>

    <button class="enter-btn" onclick="window.location.href='page10.html'">
        ENTER THEATER >
    </button>

</body>
</html>
