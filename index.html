<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina ğŸ’—</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffe6ef;
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
  z-index:2;
}

/* PHOTO */
.photo{
  width:140px;
  height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
  position:relative;
}
.photo img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

/* TEXT */
.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 10px;font-weight:600}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
  min-width:54px;
}

/* BUTTON */
.bday{
  margin:10px auto;
  padding:10px 22px;
  border-radius:22px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
}

/* GIFT */
.gift{
  font-size:52px;
  cursor:pointer;
  animation:float 2.8s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-6px)}}
.note{font-size:.85rem;color:#444;margin-top:6px}

/* BIRTHDAY POPUP */
.birthdayOverlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,215,235,.55);
  backdrop-filter:blur(10px);
  z-index:20;
}
.birthdayBox{
  background:white;
  padding:28px;
  border-radius:26px;
  text-align:center;
  width:85%;
  max-width:380px;
}
.birthdayBox h1{
  color:#ff3f96;
  font-size:2rem;
  text-shadow:0 0 18px #ff9acb;
}

/* GIFT MESSAGE */
.messageOverlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,215,235,.55);
  backdrop-filter:blur(10px);
  z-index:15;
}
.messageBox{
  background:white;
  padding:22px;
  border-radius:20px;
  width:80%;
  max-width:320px;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
}

/* EFFECTS */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:30;
}
.particle{
  position:absolute;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(40px) scale(.6);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>ğŸ’Œ A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <button class="bday" id="bdayBtn" disabled>Happy Birthday ğŸ‰ âœ</button>

  <div class="gift" id="gift">ğŸ</div>
  <div class="note" id="note">Only Violina can open this</div>
</div>

<!-- BIRTHDAY CELEBRATION -->
<div class="birthdayOverlay" id="birthdayOverlay">
  <div class="birthdayBox">
    <h1>ğŸ‰ HAPPY BIRTHDAY ğŸ‰</h1>
    <p>You make the world softer, brighter & happier ğŸ’—</p>
    <button onclick="closeBirthday()">Continue ğŸ’–</button>
  </div>
</div>

<!-- GIFT MESSAGE -->
<div class="messageOverlay" id="messageOverlay">
  <div class="messageBox">
    <div class="close" onclick="closeMessage()">âŒ</div>
    <p>
      Ayoo ğŸ˜­ only 16 days left and I already canâ€™t act normal anymoreâ€¦
    </p>
  </div>
</div>

<div id="effects"></div>

<script>
/* PHOTO */
const imgs=document.querySelectorAll(".photo img");
let p=0;
setInterval(()=>{
  imgs[p].classList.remove("active");
  p=(p+1)%imgs.length;
  imgs[p].classList.add("active");
},4000);

/* TIMER */
const TEST_MODE=true;
const timer=document.getElementById("timer");
const bdayBtn=document.getElementById("bdayBtn");

const target=TEST_MODE
  ? new Date(Date.now()+5000)
  : new Date(new Date().getFullYear(),1,13);

const cd=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(cd);
    timer.remove();
    startBirthday();
    return;
  }
  const s=Math.floor(diff/1000)%60;
  timer.innerHTML=`<div class="box">${s}s</div>`;
},1000);

/* BIRTHDAY CELEBRATION */
function startBirthday(){
  document.getElementById("birthdayOverlay").style.display="flex";

  bdayBtn.disabled=false;
  bdayBtn.style.background="#ff6fae";
  bdayBtn.style.color="#fff";
  bdayBtn.style.cursor="pointer";

  spawnParticles(160);
}

function closeBirthday(){
  document.getElementById("birthdayOverlay").style.display="none";
}

/* PARTICLES */
function spawnParticles(n){
  const fx=document.getElementById("effects");
  const emojis=["ğŸ’—","âœ¨","ğŸ‰","ğŸ’–","ğŸ’","ğŸ’«"];
  for(let i=0;i<n;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    p.style.left=Math.random()*100+"%";
    p.style.bottom="-20px";
    p.style.fontSize=14+Math.random()*26+"px";
    p.style.animationDuration=5+Math.random()*10+"s";
    fx.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  }
}

/* GIFT */
const gift=document.getElementById("gift");
gift.onclick=()=>document.getElementById("messageOverlay").style.display="flex";

function closeMessage(){
  document.getElementById("messageOverlay").style.display="none";
}
</script>

</body>
</html>
