<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Violina | Secure Core</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; background: #000;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; height: 100vh; color: #fff;
            user-select: none;
        }
        :root { --pink: #ff003c; --dim: rgba(255, 0, 60, 0.2); }

        /* --- 1. START SCREEN --- */
        #layer-start { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; }
        .btn-init {
            border: 2px solid var(--pink); color: var(--pink); background: rgba(255,0,60,0.1);
            padding: 20px 50px; font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 4px;
            cursor: pointer; box-shadow: 0 0 30px var(--pink);
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        /* --- 2. INTRO UI (RED) --- */
        #layer-intro { position: fixed; inset: 0; z-index: 100; display: none; background: #020000; }
        
        /* Grid BG */
        .bg-grid {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(rgba(255, 0, 60, 0.15) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 0, 60, 0.15) 1px, transparent 1px);
            background-size: 60px 60px; transform: perspective(500px) rotateX(60deg);
            animation: gridMove 3s linear infinite; z-index: 0;
        }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(60px); } }

        /* Layout */
        .intro-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 600px; display: grid; grid-template-columns: 350px 1fr; gap: 50px; z-index: 10; }
        
        /* Left Panel */
        .p-left { border: 1px solid var(--pink); background: rgba(10,0,0,0.8); padding: 20px; display: flex; flex-direction: column; }
        .sys-head { font-family: 'Orbitron'; color: var(--pink); border-bottom: 2px solid var(--pink); margin-bottom: 10px; font-size: 1.2rem; }
        .sys-log { color: #ff99aa; font-size: 0.8rem; line-height: 1.5; margin-bottom: 20px; }
        .box-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 150px; margin-bottom: 20px; }
        .box { border: 1px solid var(--pink); background: rgba(50,0,0,0.3); }
        .b1 { clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); }
        .b2 { clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%); }
        .b3 { clip-path: polygon(0 0, 80% 0, 100% 20%, 100% 100%, 0 100%); }
        .b4 { clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%); }
        .gauges { display: flex; gap: 20px; }
        .gauge { width: 60px; height: 60px; border-radius: 50%; border: 1px solid var(--pink); display: flex; justify-content: center; align-items: center; font-size: 0.8rem; }

        /* Right Panel */
        .p-right { display: flex; justify-content: center; align-items: center; position: relative; }
        .reactor-ring { position: absolute; width: 450px; height: 450px; border: 2px solid var(--pink); border-radius: 50%; border-left-color: transparent; border-right-color: transparent; animation: spin 10s linear infinite; }
        .reactor-core { width: 300px; height: 300px; background: #000; border: 4px solid var(--pink); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 50px var(--pink); z-index: 20; }

        /* Interactions */
        .status { font-family: 'Orbitron'; font-size: 1.4rem; text-shadow: 0 0 10px var(--pink); text-align: center; }
        .btn-conn { margin-top: 20px; background: transparent; border: 1px solid #fff; color: #fff; padding: 10px 30px; font-family: 'Orbitron'; cursor: pointer; }
        
        .scan-box { width: 100px; height: 140px; border: 2px solid var(--pink); border-radius: 20px; margin-top: 15px; position: relative; overflow: hidden; cursor: pointer; }
        .finger { width: 100%; height: 100%; background: url('https://img.icons8.com/ios/100/ff003c/fingerprint.png') center/60% no-repeat; opacity: 0.7; }
        .beam { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #fff; box-shadow: 0 0 15px #fff; animation: scanAnim 1s linear infinite; display: none; }
        @keyframes scanAnim { 0% { top: 0; } 100% { top: 100%; } }

        /* --- 3. INTERMEDIATE LOADING (TILTED CARD) --- */
        #layer-load {
            position: fixed; inset: 0; background: #000; z-index: 200; display: none;
            justify-content: center; align-items: center; perspective: 1000px;
        }
        .tilt-card {
            width: 500px; padding: 40px; background: rgba(10,0,0,0.9); border: 2px solid var(--pink);
            transform: rotateX(40deg) scale(0.9); box-shadow: 0 50px 80px rgba(255,0,60,0.2);
            text-align: center; position: relative;
        }
        .load-bar { width: 100%; height: 10px; background: #300; margin-top: 20px; }
        .load-fill { width: 0%; height: 100%; background: var(--pink); transition: width 3s linear; }

        /* --- 4. MAIN DASHBOARD (EXACT LAYOUT) --- */
        #layer-main {
            position: fixed; inset: 0; background: #000; z-index: 50; display: none;
            /* Build Animation Container */
            transform-origin: center; transition: transform 1s ease-out;
        }
        /* The Layout Grid (Blue Image Replica) */
        .dash-grid {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 90%;
            display: grid; 
            grid-template-columns: 350px 1fr 400px;
            grid-template-rows: 250px 1fr 200px;
            gap: 20px;
        }

        /* Modules */
        .mod { border: 2px solid var(--pink); background: rgba(10,0,0,0.5); position: relative; opacity: 0; } /* Hidden initially for build-up */
        
        /* 1. Globe (Top Left) */
        .m-globe { grid-column: 1; grid-row: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .globe-wire { width: 180px; height: 180px; border-radius: 50%; border: 1px solid rgba(255,0,60,0.3); background: repeating-linear-gradient(90deg, transparent 0, transparent 20px, var(--dim) 20px, var(--dim) 21px); animation: spin 20s linear infinite; }

        /* 2. Center Rings (Middle) */
        .m-center { grid-column: 2; grid-row: 1 / span 2; border: none; background: transparent; display: flex; justify-content: center; align-items: center; position: relative; }
        .c-ring1 { width: 500px; height: 500px; border: 2px dashed var(--dim); border-radius: 50%; position: absolute; animation: spin 40s linear infinite; }
        .c-ring2 { width: 350px; height: 350px; border: 15px solid rgba(255,0,60,0.1); border-top: 15px solid var(--pink); border-radius: 50%; position: absolute; animation: spinRev 5s linear infinite; }
        .c-ring3 { width: 200px; height: 200px; border: 2px solid #fff; border-radius: 50%; position: absolute; box-shadow: 0 0 50px var(--pink); }

        /* 3. Pyramid (Top Right) */
        .m-pyramid { grid-column: 3; grid-row: 1; overflow: hidden; position: relative; }
        .pyramid-grid { position: absolute; top: 50%; left: 50%; width: 300px; height: 300px; background: linear-gradient(var(--pink) 1px, transparent 1px), linear-gradient(90deg, var(--pink) 1px, transparent 1px); background-size: 20px 20px; transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg); animation: panGrid 2s linear infinite; }
        @keyframes panGrid { 0% { background-position: 0 0; } 100% { background-position: 20px 20px; } }

        /* 4. Left Stats (Middle Left) */
        .m-stats-l { grid-column: 1; grid-row: 2; padding: 20px; }
        .bar-wrap { display: flex; justify-content: space-between; align-items: flex-end; height: 100px; margin-top: 20px; }
        .v-bar { width: 15px; background: var(--pink); animation: eq 0.5s infinite alternate; }

        /* 5. Right Text (Middle Right) */
        .m-text-r { grid-column: 3; grid-row: 2; padding: 20px; font-size: 0.7rem; color: #ff99aa; line-height: 1.6; }

        /* 6. Bottom Radar (Bottom Right) */
        .m-radar { grid-column: 3; grid-row: 3; position: relative; overflow: hidden; }
        .radar-line { position: absolute; width: 50%; height: 2px; background: #fff; top: 50%; left: 50%; transform-origin: 0 0; animation: spin 2s linear infinite; }

        /* 7. Bottom Left Panel */
        .m-bot-l { grid-column: 1; grid-row: 3; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.8rem; }

        /* --- BUILD ANIMATION CLASSES --- */
        .zoomed-focus { transform: scale(3); filter: blur(5px); opacity: 0; transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .in-view { transform: scale(1); filter: blur(0); opacity: 1; }

        /* Granted State */
        .granted .status { color: #0f0; text-shadow: 0 0 20px #0f0; }
        .granted .scan-box { border-color: #0f0; box-shadow: 0 0 20px #0f0; }
        .granted .beam { background: #0f0; box-shadow: 0 0 15px #0f0; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spinRev { 100% { transform: rotate(-360deg); } }
        @keyframes eq { 0% { height: 20%; } 100% { height: 90%; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }

    </style>
</head>
<body>

    <div id="layer-start"><button class="btn-init" onclick="initSys()">INITIALIZE SYSTEM</button></div>

    <audio id="sndAlert" src="alert.mp3" preload="auto"></audio>
    <audio id="sndScan" src="scan.mp3" preload="auto" loop></audio>
    <audio id="sndGrant" src="granted.mp3" preload="auto"></audio>

    <div id="layer-intro">
        <div class="bg-grid"></div>
        <div class="intro-container">
            <div class="p-left">
                <div class="sys-head">SYSTEM_LOG</div>
                <div class="sys-log">> MEM_ALLOC: 98%<br>> ENCRYPTION: 256-BIT<br>> PROXY: REROUTED</div>
                <div class="box-grid"><div class="box b1"></div><div class="box b2"></div><div class="box b3"></div><div class="box b4"></div></div>
                <div class="gauges"><div class="gauge">CPU</div><div class="gauge">RAM</div></div>
            </div>
            <div class="p-right">
                <div class="reactor-ring"></div>
                <div class="reactor-core">
                    <div id="ph1"><div class="status" id="seqText">SYSTEM STARTUP</div></div>
                    <div id="ph2" style="display:none; text-align:center;"><div class="status" style="font-size:1rem;">SERVER READY</div><button class="btn-conn" onclick="deny()" style="margin-top:15px; background:transparent; border:1px solid #fff; color:#fff; padding:10px 30px; font-family:'Orbitron'; cursor:pointer;">CONNECT</button></div>
                    <div id="ph3" style="display:none; color:red; text-align:center; animation:shake 0.5s infinite;"><div class="status" style="color:red;">ACCESS DENIED</div><div style="font-size:0.8rem; margin-top:5px;">PROTECTED BY AYUSH</div></div>
                    <div id="ph4" style="display:none; flex-direction:column; align-items:center;">
                        <div class="scan-box" id="scanBtn"><div class="finger"></div><div class="beam" id="scanBeam"></div></div>
                        <div class="status" style="font-size:0.8rem; margin-top:10px;">HOLD TO VERIFY</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="layer-load">
        <div class="tilt-card">
            <div style="font-family:'Orbitron'; font-size:1.5rem; color:#fff;">USER: VIOLINA</div>
            <div style="font-family:'Share Tech Mono'; color:var(--pink); margin-bottom:20px;">SCAN RETINA...</div>
            <div class="load-bar"><div class="load-fill" id="progBar"></div></div>
        </div>
    </div>

    <div id="layer-main">
        <div class="dash-grid" id="mainGrid">
            
            <div class="mod m-globe zoomed-focus" id="m1">
                <div class="globe-wire"></div>
            </div>

            <div class="mod m-pyramid zoomed-focus" id="m2">
                <div class="pyramid-grid"></div>
            </div>

            <div class="mod m-center zoomed-focus" id="m3">
                <div class="c-ring1"></div><div class="c-ring2"></div><div class="c-ring3"></div>
            </div>

            <div class="mod m-stats-l zoomed-focus" id="m4">
                <div style="font-family:'Orbitron'; border-bottom:1px solid var(--pink);">VITALS</div>
                <div class="bar-wrap">
                    <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
                </div>
            </div>

            <div class="mod m-text-r zoomed-focus" id="m5">
                LOREM DATA STREAM...<br>ANALYZING SECTORS...<br>GRID SECURE.
            </div>

            <div class="mod m-radar zoomed-focus" id="m6">
                <div style="border-radius:50%; border:1px solid var(--pink); width:100%; height:100%; position:relative;">
                    <div class="radar-line"></div>
                </div>
            </div>

            <div class="mod m-bot-l zoomed-focus" id="m7">
                <div>SYS: ONLINE</div><div>NET: SECURE</div>
            </div>

        </div>
    </div>

    <script>
        const audio = { alert: document.getElementById('sndAlert'), scan: document.getElementById('sndScan'), grant: document.getElementById('sndGrant') };

        function initSys() {
            document.getElementById('layer-start').style.display='none';
            document.getElementById('layer-intro').style.display='block';
            audio.alert.play().catch(()=>{}); audio.alert.pause();
            audio.scan.play().catch(()=>{}); audio.scan.pause();
            audio.grant.play().catch(()=>{}); audio.grant.pause();
            
            const txt = document.getElementById('seqText');
            // Full Sequence RESTORED
            const seq = ["SYSTEM STARTUP", "INITIALIZING...", "HEY!", "WELCOME", "LOADING...", "DECRYPTING", "BYPASSING", "TRYING", "SERVER READY"];
            let i=0;
            const t = setInterval(()=>{
                if(i>=seq.length){ clearInterval(t); document.getElementById('ph1').style.display='none'; document.getElementById('ph2').style.display='block'; }
                else { txt.innerText = seq[i]; i++; }
            }, 800); // 800ms per text (Readable)
        }

        function deny() {
            document.getElementById('ph2').style.display='none';
            document.getElementById('ph3').style.display='block';
            audio.alert.currentTime=0; audio.alert.play();
            setTimeout(()=>{
                document.getElementById('ph3').style.display='none';
                document.getElementById('ph4').style.display='flex';
            }, 3000);
        }

        const btn = document.getElementById('scanBtn');
        const beam = document.getElementById('scanBeam');
        let timer;

        btn.onmousedown = () => {
            beam.style.display='block'; audio.scan.currentTime=0; audio.scan.play();
            timer = setTimeout(granted, 2000);
        };
        btn.onmouseup = () => { clearTimeout(timer); beam.style.display='none'; audio.scan.pause(); };
        btn.ontouchstart = btn.onmousedown;
        btn.ontouchend = btn.onmouseup;

        function granted() {
            audio.scan.pause(); audio.grant.play();
            document.body.classList.add('granted');
            
            // Go to Loading
            setTimeout(() => {
                document.getElementById('layer-intro').style.display='none';
                document.getElementById('layer-load').style.display='flex';
                
                setTimeout(() => {
                    document.getElementById('progBar').style.width='100%';
                    
                    // BUILD MAIN PAGE
                    setTimeout(() => {
                        document.getElementById('layer-load').style.display='none';
                        document.getElementById('layer-main').style.display='block';
                        runBuildSequence();
                    }, 3000);
                }, 500);
            }, 1000);
        }

        function runBuildSequence() {
            const layer = document.getElementById('layer-main');
            // Initial State: Zoomed way in on center
            layer.style.transformOrigin = "50% 50%";
            layer.style.transform = "scale(2)"; 
            
            const order = ['m3', 'm1', 'm2', 'm4', 'm5', 'm6', 'm7']; // Center -> Globe -> Pyramid -> Others
            
            order.forEach((id, idx) => {
                setTimeout(() => {
                    const el = document.getElementById(id);
                    el.classList.add('in-view'); // Removes blur/scale on element
                    
                    // Camera Movement Logic
                    if(id === 'm3') layer.style.transformOrigin = "50% 50%"; // Center
                    if(id === 'm1') layer.style.transformOrigin = "10% 10%"; // Top Left
                    if(id === 'm2') layer.style.transformOrigin = "90% 10%"; // Top Right
                    
                }, idx * 800);
            });

            // Final Zoom Out to show full dashboard
            setTimeout(() => {
                layer.style.transition = "transform 1.5s ease-out";
                layer.style.transform = "scale(1)";
            }, order.length * 800 + 500);
        }
    </script>
</body>
</html>
