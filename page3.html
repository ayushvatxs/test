<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Years of Magic</title>
    <style>
        body {
            background: linear-gradient(180deg, #ffe6ee 0%, #f8bbd0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #880e4f;
            min-height: 100vh; /* Allows scrolling if needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Starts items at the top */
            padding-top: 20px; /* Small space at the very top */
            padding-bottom: 20px;
            margin: 0;
            box-sizing: border-box;
            /* overflow: hidden;  <-- REMOVED THIS so you can refresh! */
        }

        /* Responsive Title */
        h1 {
            color: #4facfe;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin: 0 0 5px 0; /* Minimal bottom margin */
            line-height: 1.1;
            text-shadow: 2px 2px 0px #fff;
            white-space: nowrap;
        }

        .sub-text {
            font-size: 0.9rem;
            color: #555;
            margin: 0 0 15px 0; /* Reduced margin */
            font-weight: 500;
        }

        /* Compact Timer Box */
        .timer-box {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 320px;
            border: 2px solid #fff;
            margin-bottom: 15px; /* Pulls photos closer */
        }

        .timer-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #d81b60;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px; /* Tighter gap */
            justify-content: center;
        }
        
        .time-grid .bottom-row {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .time-unit {
            background: #fff;
            padding: 5px;
            border-radius: 8px;
            min-width: 55px;
        }

        .number {
            font-size: 1.1rem; /* Slightly smaller numbers */
            font-weight: bold;
            color: #d81b60;
            display: block;
        }

        .label {
            font-size: 0.6rem;
            color: #777;
        }

        /* Photo Area */
        .photo-container {
            position: relative;
            height: 180px; /* Fixed smaller height for mobile */
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .photo-frame {
            position: absolute;
            width: 140px; /* Fixed width prevents huge images */
            padding: 5px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .photo1 {
            left: 20px;
            top: 10px;
            transform: rotate(-8deg);
            z-index: 1;
        }

        .photo2 {
            right: 20px;
            top: 40px;
            transform: rotate(8deg);
            z-index: 2;
        }

        .photo-frame img {
            width: 100%;
            border-radius: 2px;
            display: block;
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 10px;
            width: 85%;
            font-size: 0.85rem;
            line-height: 1.4;
            font-style: italic;
            margin-bottom: 15px;
        }

        .next-btn {
            font-size: 2.5rem; /* Bigger arrow */
            color: #333;
            text-decoration: none;
            display: block;
            margin-bottom: 20px; /* Space at bottom */
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

    </style>
</head>
<body>

    <h1>OFFICIALLY 19! ✨</h1>
    <p class="sub-text">The world got lucky on Feb 13, 2007</p>

    <div class="timer-box">
        <div class="timer-title">Time You've Been Loved</div>
        <div class="time-grid" id="timer">
            </div>
    </div>

    <div class="photo-container">
        <div class="photo-frame photo1">
            <img src="her_photo1.jpg" alt="Moment 1">
        </div>
        <div class="photo-frame photo2">
            <img src="her_photo2.jpg" alt="Moment 2">
        </div>
    </div>

    <div class="message">
        "19 years of making the world brighter. Every second on this clock is a moment to be cherished." ❤️
    </div>

    <a href="page4.html" class="next-btn">&#10095;</a>

    <script>
        const birthDate = new Date(2007, 1, 13, 14, 35, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - birthDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const timerContainer = document.getElementById('timer');
            timerContainer.innerHTML = `
                <div class="time-unit"><span class="number">${years}</span><span class="label">Years</span></div>
                <div class="time-unit"><span class="number">${days}</span><span class="label">Days</span></div>
                <div class="time-unit"><span class="number">${hours}</span><span class="label">Hours</span></div>
                <div class="bottom-row">
                    <div class="time-unit"><span class="number">${minutes}</span><span class="label">Mins</span></div>
                    <div class="time-unit"><span class="number">${seconds}</span><span class="label">Secs</span></div>
                </div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
