<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(180deg, #ffe6ee 0%, #f8bbd0 100%);
            font-family: 'Fredoka', sans-serif;
            text-align: center;
            color: #880e4f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: background 1s;
        }

        /* --- THE DARK ROOM EFFECT --- */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 20; 
            pointer-events: none; 
            transition: opacity 1.5s ease-in-out;
        }

        .lights-on {
            opacity: 0;
        }

        /* --- HEADER --- */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #4facfe;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 0px #fff;
            z-index: 30; 
            position: relative;
        }

        .instruction {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 30px;
            z-index: 30;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* --- CAKE CONTAINER --- */
        .cake-container {
            position: relative;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .cake-img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 5;
            filter: brightness(0.6); 
            transition: filter 1.5s;
        }

        /* --- FLAME ANIMATION --- */
        .candle-flame {
            position: absolute;
            width: 20px;
            height: 40px;
            background: rgba(255, 165, 0, 0.9);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 
                0 0 20px yellow, 
                0 0 50px orange, 
                0 0 80px red,
                0 0 100px rgba(255, 165, 0, 0.5); 
            animation: flicker 0.5s infinite alternate;
            z-index: 30;
            transition: opacity 0.5s;
            mix-blend-mode: screen; 
        }

        .f-one { left: 42%; top: 0%; }
        .f-nine { left: 54%; top: 2%; }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.9; }
            100% { transform: scale(1.1) rotate(2deg); opacity: 1; }
        }

        .blown-out {
            opacity: 0 !important;
        }

        /* --- MESSAGE & BUTTON --- */
        .hidden-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            margin-top: 30px;
            pointer-events: none;
            z-index: 30;
            position: relative;
        }

        .show-message {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .wish-text {
            font-size: 1.2rem;
            font-style: italic;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: #333;
        }

        .next-btn {
            font-size: 3rem;
            color: #333;
            text-decoration: none;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- CONFETTI --- */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="dark-overlay" id="darkness"></div>

    <h1 id="main-title" style="color: #fff;">Make a Wish...</h1>
    <p class="instruction" id="instruction-text">Tap the candles to blow them out!</p>

    <div class="cake-container" onclick="blowCandles()">
        <img src="cake.jpg" alt="Birthday Cake" class="cake-img" id="cake-photo">
        
        <div class="candle-flame f-one" id="flame1"></div>
        <div class="candle-flame f-nine" id="flame2"></div>
    </div>

    <div class="hidden-message" id="message-area">
        <div class="wish-text">
            "May all your dreams come true, just like you made mine come true." âœ¨
        </div>
        <a href="page4_1.html" class="next-btn">&#10095;</a>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <audio id="birthday-audio" src="hbd_music.mp3"></audio>

    <script>
        let candlesBlown = false;

        function blowCandles() {
            if (candlesBlown) return; 
            candlesBlown = true;

            // 1. Play Music!
            var audio = document.getElementById("birthday-audio");
            audio.play();

            // 2. Turn on the Lights!
            document.getElementById('darkness').classList.add('lights-on');
            document.getElementById('cake-photo').style.filter = "brightness(1)";
            
            // 3. Extinguish Candles
            document.getElementById('flame1').classList.add('blown-out');
            document.getElementById('flame2').classList.add('blown-out');

            // 4. Update Text
            const title = document.getElementById('main-title');
            title.innerText = "Happy Birthday!";
            title.style.color = "#4facfe"; 
            
            const instr = document.getElementById('instruction-text');
            instr.innerText = "YAY! ðŸŽ‰";
            instr.style.color = "#555"; 

            // 5. Show Message
            document.getElementById('message-area').classList.add('show-message');

            // 6. Start Confetti
            startConfetti();
        }

        // --- CONFETTI ENGINE ---
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiParticles = [];

        function startConfetti() {
            for (let i = 0; i < 150; i++) { 
                confettiParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiParticles.forEach((p, index) => {
                p.y += p.speedY;
                p.x += p.speedX;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if (p.y > canvas.height) {
                    p.y = -10; 
                    p.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
