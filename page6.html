<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | FINAL REASSEMBLY</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; overflow: hidden; height: 100vh; width: 100vw;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        /* --- LAYOUT --- */
        #container {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* CANVAS WRAPPER FOR ZOOM EFFECT */
        #canvas-stage {
            position: relative;
            width: 500px; height: 600px; /* Base size */
            transform-style: preserve-3d;
            /* Start Zoomed In on chaos */
            transform: scale(1.8);
            transition: transform 8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        canvas {
            display: block;
            /* Neon Glow Filter on the whole canvas */
            filter: drop-shadow(0 0 10px #ff003c); 
        }

        /* --- UI ELEMENTS --- */
        .ui-layer {
            position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 50;
        }

        #top-text {
            top: 15%; 
            color: #ff003c; font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 4px;
            text-shadow: 0 0 20px #ff003c;
            opacity: 1; transition: opacity 1s;
        }

        #bottom-ui {
            bottom: 10%; opacity: 0; transition: opacity 2s;
        }
        .status-main { font-family: 'Orbitron'; font-size: 2rem; color: #fff; text-shadow: 0 0 20px #ff003c; margin-bottom: 5px; }
        .status-sub { color: #ff003c; font-size: 0.9rem; letter-spacing: 3px; }

        /* --- BUTTON --- */
        #btn-container {
            position: absolute; bottom: 5%; width: 100%; text-align: center; z-index: 100;
            opacity: 0; transition: opacity 2s; pointer-events: none;
        }
        .btn-final {
            background: transparent; border: 2px solid #ff003c; color: #ff003c;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 50px;
            cursor: pointer; pointer-events: auto;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-final:hover { background: #ff003c; color: #000; box-shadow: 0 0 50px #ff003c; }

        /* --- BACKGROUND FX --- */
        .stars {
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(white 1px, transparent 1px); background-size: 40px 40px; opacity: 0.1;
        }
        .vignette {
            position: fixed; inset: 0; z-index: 10;
            background: radial-gradient(circle, transparent 30%, #000 100%);
            pointer-events: none;
        }

        /* --- RINGS --- */
        .ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 1px solid #ff003c; border-radius: 50%; opacity: 0; transition: opacity 2s;
        }
        .r1 { width: 600px; height: 600px; border-style: dashed; animation: spin 60s linear infinite; }
        .r2 { width: 700px; height: 700px; border: 1px solid rgba(255,0,60,0.3); animation: pulse 3s infinite; }

        @keyframes spin { 100% { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.95); opacity:0.1; } 50% { opacity:0.3; } 100% { transform: translate(-50%,-50%) scale(1.05); opacity:0.1; } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="vignette"></div>

    <div id="container">
        
        <div class="ring r1" id="ring1"></div>
        <div class="ring r2" id="ring2"></div>

        <div id="canvas-stage">
            <canvas id="holoCanvas"></canvas>
        </div>

        <div class="ui-layer" id="top-text">INITIALIZING PARTICLE MATRIX...</div>

        <div class="ui-layer" id="bottom-ui">
            <div class="status-main">SYSTEM STATUS: ETERNAL</div>
            <div class="status-sub">PROJECT VIOLINA: SUCCESSFULLY RESTORED</div>
        </div>

        <div id="btn-container">
            <button class="btn-final" onclick="window.location.href='page7.html'">FINALIZE PROJECT ></button>
        </div>

    </div>

    <script>
        /* --- CONFIGURATION --- */
        const IMAGE_URL = 'violina_reassembly.jpg'; // Your image
        const PARTICLE_DENSITY = 4; // Lower = More particles (Higher CPU), Higher = Fewer
        const PARTICLE_SIZE = 1.5;  // Size of dots
        const ANIMATION_SPEED = 0.04; // How fast they fly (0.01 - 0.1)

        /* --- AUDIO --- */
        const sfx = {
            vacuum: new Audio('sfx_vacuum.mp3'),
            impact: new Audio('sfx_impact.mp3'),
            heart: new Audio('sfx_heartbeat.mp3')
        };
        sfx.heart.loop = true;

        /* --- VARIABLES --- */
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const stage = document.getElementById('canvas-stage');
        let particlesArray = [];
        let isAssembled = false;

        /* --- INITIALIZATION --- */
        const img = new Image();
        img.src = IMAGE_URL;
        
        img.onload = function() {
            // Set canvas size to image size (scaled)
            // We limit width to 400px to keep particle count manageable
            const aspectRatio = img.height / img.width;
            canvas.width = 400;
            canvas.height = 400 * aspectRatio;

            // Draw image once to read data
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Clear it to start animation
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Generate Particles
            initParticles(imgData);
            
            // Start Sequence
            startCinematicSequence();
        };

        /* --- PARTICLE SYSTEM --- */
        class Particle {
            constructor(x, y, brightness) {
                this.originX = x; // Target X
                this.originY = y; // Target Y
                
                // Random Start Position (Exploded view)
                // Spread wide across the screen
                this.x = (Math.random() * canvas.width * 6) - (canvas.width * 2);
                this.y = (Math.random() * canvas.height * 6) - (canvas.height * 2);
                
                // Physics
                this.vx = 0; 
                this.vy = 0;
                this.friction = 0.94; // Slow down as they approach
                this.ease = Math.random() * 0.02 + 0.02; // Random speed variation

                // Appearance (Pink Monochrome)
                // Brightness determines Alpha (Transparency)
                this.color = `rgba(255, 0, 60, ${brightness/255})`; 
                this.size = PARTICLE_SIZE;
            }

            update() {
                // Calculate distance to target
                const dx = this.originX - this.x;
                const dy = this.originY - this.y;
                
                // Move towards target
                this.x += (dx * this.ease);
                this.y += (dy * this.ease);

                // Jitter effect when close (Hologram noise)
                if (isAssembled) {
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function initParticles(imgData) {
            particlesArray = [];
            for (let y = 0; y < canvas.height; y += PARTICLE_DENSITY) {
                for (let x = 0; x < canvas.width; x += PARTICLE_DENSITY) {
                    const index = (y * canvas.width + x) * 4;
                    const r = imgData.data[index];
                    const g = imgData.data[index+1];
                    const b = imgData.data[index+2];
                    const opacity = imgData.data[index+3];

                    // Brightness formula
                    const brightness = (r + g + b) / 3;

                    // Only create particles for visible/bright pixels
                    if (opacity > 128 && brightness > 30) {
                        particlesArray.push(new Particle(x, y, brightness));
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        /* --- CINEMATIC SEQUENCER --- */
        function startCinematicSequence() {
            // 1. Start Animation Loop
            animate();

            // 2. Trigger Audio & Text
            setTimeout(() => {
                sfx.vacuum.play().catch(()=>{});
                document.getElementById('top-text').innerText = "GATHERING DATA FRAGMENTS...";
            }, 1000);

            // 3. START ASSEMBLY (Zoom Out Camera)
            // This syncs the particles arriving with the camera pulling back
            setTimeout(() => {
                document.getElementById('top-text').innerText = "RECONSTRUCTING HOLOGRAPHIC MATRIX...";
                
                // Pull camera back to 1.0 (Reveal face)
                stage.style.transform = "scale(1)"; 
                
                // Fade in Rings
                document.getElementById('ring1').style.opacity = '0.5';
                document.getElementById('ring2').style.opacity = '0.3';
            }, 2500);

            // 4. IMPACT / FINAL STATE
            setTimeout(() => {
                isAssembled = true; // Enables jitter
                sfx.vacuum.pause();
                sfx.impact.play().catch(()=>{});
                sfx.heart.play().catch(()=>{});

                // UI Updates
                document.getElementById('top-text').style.opacity = '0'; // Hide loading text
                document.getElementById('bottom-ui').style.opacity = '1'; // Show Eternal
                document.getElementById('btn-container').style.opacity = '1'; // Show Button

            }, 8000); // 8 Seconds for full assembly
        }

    </script>
</body>
</html>
