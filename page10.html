<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FEATURE FILM</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #111;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #e0e0e0;
            font-family: 'Limelight', cursive;
        }

        /* --- VINTAGE FILM FILTER (The "Old Look") --- */
        .film-overlay {
            position: absolute; inset: 0; pointer-events: none; z-index: 100;
            background: rgba(255, 240, 200, 0.05); /* Slight Sepia Tint */
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9); /* Vignette */
        }

        /* Moving Scratches/Grain */
        .film-overlay::before {
            content: ""; position: absolute; inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.4;
            animation: grain-dance 0.2s steps(4) infinite;
        }

        /* Vertical Jitter (Projector Shake) */
        .projector-shake {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            animation: vertical-jitter 3s infinite;
        }

        /* --- 1. THE COUNTDOWN LEADER --- */
        .countdown-container {
            position: absolute; inset: 0;
            background: #222;
            display: flex; align-items: center; justify-content: center;
            z-index: 50;
            /* Hide after countdown ends */
            animation: fade-out 0.1s forwards 4s; 
        }

        .countdown-circle {
            width: 300px; height: 300px;
            border: 4px solid #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* The Sweeping Hand of the clock */
        .countdown-circle::after {
            content: ''; position: absolute; top: 0; left: 50%;
            width: 2px; height: 50%;
            background: #fff;
            transform-origin: bottom center;
            animation: clock-sweep 1s infinite linear;
        }

        .countdown-number {
            font-size: 10rem; color: #fff;
            font-family: 'Courier Prime', monospace;
        }

        /* --- 2. THE MAIN REVEAL --- */
        .main-content {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; /* Hidden initially */
            animation: fade-in 0.5s forwards 4.1s; /* Appear after countdown */
        }

        .star-photo {
            height: 60vh;
            border: 10px solid #fff;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            filter: grayscale(100%) contrast(1.2);
            margin-bottom: 30px;
        }

        .title-card {
            text-align: center;
            text-transform: uppercase;
        }

        .production-text {
            font-family: 'Courier Prime', monospace;
            font-size: 1rem; letter-spacing: 5px; margin-bottom: 10px;
        }

        .star-name {
            font-size: 5rem; letter-spacing: 2px;
            text-shadow: 0 0 20px #fff;
        }

        /* --- NEXT BUTTON --- */
        .next-reel-btn {
            margin-top: 30px;
            background: transparent; border: 1px solid #fff; color: #fff;
            padding: 10px 30px; font-family: 'Courier Prime'; cursor: pointer;
            opacity: 0;
            animation: fade-in 2s forwards 6s; /* Appear last */
        }
        .next-reel-btn:hover { background: #fff; color: #000; }


        /* --- ANIMATIONS --- */
        @keyframes grain-dance {
            0% { transform: translate(0,0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }

        @keyframes vertical-jitter {
            0% { transform: translateY(0); }
            2% { transform: translateY(2px); }
            4% { transform: translateY(-2px); }
            6% { transform: translateY(0); }
            90% { transform: translateY(0); }
            92% { transform: translateY(3px); }
            100% { transform: translateY(0); }
        }

        @keyframes clock-sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fade-out { to { opacity: 0; visibility: hidden; } }
        @keyframes fade-in { to { opacity: 1; } }

        /* Responsive */
        @media (max-width: 600px) {
            .star-name { font-size: 3rem; }
            .countdown-circle { width: 200px; height: 200px; }
            .countdown-number { font-size: 6rem; }
        }

    </style>
</head>
<body>

    <div class="film-overlay"></div>

    <div class="projector-shake">

        <div class="countdown-container">
            <div class="countdown-circle">
                <div class="countdown-number" id="count">3</div>
            </div>
        </div>

        <div class="main-content">
            <div class="title-card">
                <div class="production-text">A VIOLINA PRODUCTION</div>
            </div>
            
            <img src="mag_bw.jpg" onerror="this.src='mag_cover.jpg'" class="star-photo">
            
            <div class="title-card">
                <div class="production-text">STARRING</div>
                <div class="star-name">VIOLINA</div>
            </div>

            <button class="next-reel-btn" onclick="window.location.href='page11.html'">
                START CREDIT SCENE >
            </button>
        </div>

    </div>

    <script>
        // Simple Countdown Script
        const countEl = document.getElementById('count');
        let timeLeft = 3;

        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                countEl.innerText = timeLeft;
            } else {
                clearInterval(timer);
            }
        }, 1000);

        // Optional Audio Hook (Projector Sound)
        const audio = new Audio('sfx_projector.mp3');
        audio.loop = true;
        // Try playing on click interaction if browser blocked auto-play
        window.addEventListener('click', () => { audio.play().catch(()=>{}); }, {once:true});
    </script>

</body>
</html>
