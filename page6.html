<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | ULTIMATE REASSEMBLY</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; overflow: hidden; height: 100vh; width: 100vw;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        /* --- CAMERA RIG --- */
        #camera-rig {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transition: transform 2s cubic-bezier(0.19, 1, 0.22, 1), transform-origin 2s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform;
        }

        /* --- THE IMAGE STACK --- */
        /* This holds the canvas AND the real image */
        #visual-stack {
            position: relative;
            width: 100vw; height: 100vh; /* Full Screen Canvas Area */
            display: flex; justify-content: center; align-items: center;
        }

        /* The Real Image (Hidden until end) */
        #real-image {
            position: absolute;
            width: 350px; /* Match particle block size */
            height: auto;
            opacity: 0; /* Starts invisible */
            transition: opacity 3s ease-in;
            border: 1px solid rgba(255, 0, 60, 0.5);
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.2);
            filter: contrast(1.2) brightness(1.1); /* Make it pop */
            z-index: 10;
        }

        /* The Particles */
        canvas {
            position: absolute; inset: 0;
            display: block;
            z-index: 20; /* Sit on top of image */
            filter: drop-shadow(0 0 5px #ff003c);
        }

        /* --- UI TEXTS --- */
        .ui-layer {
            position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #intro-text {
            top: 45%; 
            color: #ff003c; font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 6px;
            text-shadow: 0 0 20px #ff003c;
            opacity: 1; transition: opacity 0.5s;
        }

        #bottom-ui {
            bottom: 8%; opacity: 0; transition: opacity 2s; pointer-events: auto;
        }
        .status-main { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; text-shadow: 0 0 30px #ff003c; margin-bottom: 5px; }
        .status-sub { color: #ff003c; font-size: 1rem; letter-spacing: 4px; margin-bottom: 25px; }

        .btn-final {
            background: transparent; border: 2px solid #ff003c; color: #ff003c;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-final:hover { background: #ff003c; color: #000; box-shadow: 0 0 60px #ff003c; }

        /* --- FX --- */
        .stars { position: fixed; inset: 0; z-index: -1; background: radial-gradient(white 1px, transparent 1px); background-size: 60px 60px; opacity: 0.15; }
        .vignette { position: fixed; inset: 0; z-index: 5; background: radial-gradient(circle, transparent 30%, #000 130%); pointer-events: none; }
        
        .ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ff003c; border-radius: 50%; opacity: 0; transition: opacity 2s; pointer-events: none; z-index: 5; }
        .r1 { width: 600px; height: 600px; border-style: dashed; animation: spin 60s linear infinite; }
        .r2 { width: 750px; height: 750px; border: 1px solid rgba(255,0,60,0.3); animation: pulse 3s infinite; }
        @keyframes spin { 100% { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.95); opacity:0.1; } 50% { opacity:0.3; } 100% { transform: translate(-50%,-50%) scale(1.05); opacity:0.1; } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="vignette"></div>

    <div class="ui-layer" id="intro-text">INITIALIZING REASSEMBLY...</div>

    <div id="camera-rig">
        <div class="ring r1" id="ring1"></div>
        <div class="ring r2" id="ring2"></div>
        
        <div id="visual-stack">
            <img src="violina_reassembly.jpg" id="real-image">
            <canvas id="holoCanvas"></canvas>
        </div>
    </div>

    <div class="ui-layer" id="bottom-ui">
        <div class="status-main">SYSTEM STATUS: ETERNAL</div>
        <div class="status-sub">PROJECT VIOLINA: SUCCESSFULLY RESTORED</div>
        <button class="btn-final" onclick="window.location.href='page7.html'">FINALIZE PROJECT ></button>
    </div>

    <script>
        /* --- CONFIG --- */
        const IMAGE_URL = 'violina_reassembly.jpg';
        const DENSITY = 2; // Particle Density
        const IMAGE_WIDTH_PX = 350; // The visual size of the image on screen
        
        /* --- AUDIO --- */
        const sfx = {
            vacuum: new Audio('sfx_vacuum.mp3'),
            part: new Audio('sfx_grid.mp3'),
            impact: new Audio('sfx_impact.mp3'),
            heart: new Audio('sfx_heartbeat.mp3')
        };
        sfx.heart.loop = true;

        /* --- GLOBALS --- */
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const rig = document.getElementById('camera-rig');
        const txt = document.getElementById('intro-text');
        const realImg = document.getElementById('real-image');
        
        let particles = [];
        let activeClusterSet = new Set();
        let isFinalized = false;
        let particlesVisible = false;

        // Resize canvas to full screen for chaos effect
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        /* --- IMAGE LOAD --- */
        const img = new Image();
        img.src = IMAGE_URL;
        img.onload = () => {
            // Set the real image size in CSS to match calculation
            realImg.style.width = IMAGE_WIDTH_PX + 'px';
            
            // Create a temporary canvas to read image data
            const tempCanvas = document.createElement('canvas');
            const aspect = img.height / img.width;
            const iW = IMAGE_WIDTH_PX;
            const iH = IMAGE_WIDTH_PX * aspect;
            
            tempCanvas.width = iW;
            tempCanvas.height = iH;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.drawImage(img, 0, 0, iW, iH);
            const data = tCtx.getImageData(0, 0, iW, iH).data;

            // Calculate offset to center the particles on the FULL SCREEN canvas
            const offsetX = (window.innerWidth - iW) / 2;
            const offsetY = (window.innerHeight - iH) / 2;

            // Generate Particles
            for(let y=0; y<iH; y+=DENSITY) {
                for(let x=0; x<iW; x+=DENSITY) {
                    const i = (y * iW + x) * 4;
                    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                    if(brightness > 20) {
                        // Determine Cluster (3x3 grid)
                        const cx = Math.floor((x / iW) * 3);
                        const cy = Math.floor((y / iH) * 3);
                        const cluster = cy * 3 + cx;

                        particles.push(new Particle(
                            offsetX + x, // Final X (Centered)
                            offsetY + y, // Final Y (Centered)
                            brightness, 
                            cluster
                        ));
                    }
                }
            }
            
            // Animation Loop
            loop();
            // Start Logic
            runTimeline();
        };

        /* --- PARTICLE ENGINE --- */
        class Particle {
            constructor(tx, ty, brightness, clusterId) {
                this.tx = tx; 
                this.ty = ty; 
                this.cluster = clusterId;
                this.color = `rgba(255, 0, 60, ${brightness/255})`;
                
                // Start Position: RANDOM FULL SCREEN
                // Can be negative (off left) or > width (off right)
                const spreadX = window.innerWidth * 2;
                const spreadY = window.innerHeight * 2;
                
                this.x = (Math.random() - 0.5) * spreadX + (window.innerWidth/2);
                this.y = (Math.random() - 0.5) * spreadY + (window.innerHeight/2);

                // Velocity for Chaos Phase
                this.vx = (Math.random() - 0.5) * 25;
                this.vy = (Math.random() - 0.5) * 25;
            }

            update() {
                if(!particlesVisible) return; // Don't move if not started

                if(isFinalized) {
                    // Jitter in place
                    this.x = this.tx + (Math.random()-0.5)*0.5;
                    this.y = this.ty + (Math.random()-0.5)*0.5;
                    return;
                }

                // If cluster is active, assemble
                if(activeClusterSet.has(this.cluster)) {
                    const dx = this.tx - this.x;
                    const dy = this.ty - this.y;
                    this.x += dx * 0.15; // Snap speed
                    this.y += dy * 0.15;
                } else {
                    // Chaos Mode
                    this.x += this.vx;
                    this.y += this.vy;
                    // Bounce off massive boundaries
                    if(this.x < -1000 || this.x > window.innerWidth+1000) this.vx *= -1;
                    if(this.y < -1000 || this.y > window.innerHeight+1000) this.vy *= -1;
                }
            }

            draw() {
                if(!particlesVisible) return;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 1.6, 1.6);
            }
        }

        function loop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        /* --- TIMELINE --- */
        const camTargets = [
            {x:40, y:40}, {x:50, y:40}, {x:60, y:40}, // Top row
            {x:40, y:50}, {x:50, y:50}, {x:60, y:50}, // Mid row
            {x:40, y:60}, {x:50, y:60}, {x:60, y:60}  // Bot row
        ];
        // Build Order: Center -> Outwards
        const buildOrder = [4, 1, 7, 3, 5, 0, 2, 6, 8];

        async function runTimeline() {
            const sleep = ms => new Promise(r => setTimeout(r, ms));

            // 1. TEXT PHASE
            await sleep(2000);
            txt.innerText = "LOADING MEMORY FRAGMENTS...";
            await sleep(2000);
            txt.innerText = "PREPARING HOLOGRAPHIC MATRIX...";
            await sleep(2000);
            
            // 2. CHAOS START
            txt.style.opacity = '0';
            particlesVisible = true; // Show particles
            sfx.vacuum.play().catch(()=>{});
            await sleep(3500);

            // 3. CINEMATIC ASSEMBLY
            rig.style.transform = "scale(4.0)"; // MACRO ZOOM
            
            for(let i=0; i<buildOrder.length; i++) {
                const zone = buildOrder[i];
                // Move camera to specific zone
                // We use transformOrigin to pan the zoomed view
                const t = camTargets[zone];
                rig.style.transformOrigin = `${t.x}% ${t.y}%`;
                
                // Activate Cluster
                activeClusterSet.add(zone);
                try{ sfx.part.currentTime=0; sfx.part.play(); } catch(e){}
                
                await sleep(1200);
            }

            // 4. FINALIZE & FACE REVEAL
            sfx.vacuum.pause();
            sfx.impact.play().catch(()=>{});
            sfx.heart.play().catch(()=>{});
            isFinalized = true;

            // Zoom Out
            rig.style.transformOrigin = "50% 50%";
            rig.style.transform = "scale(1)";

            // REVEAL REAL IMAGE
            // This is the magic part: fade in the photo behind the dots
            await sleep(1000);
            realImg.style.opacity = '1';

            // Show UI
            document.getElementById('ring1').style.opacity = '0.5';
            document.getElementById('ring2').style.opacity = '0.3';
            document.getElementById('bottom-ui').style.opacity = '1';
        }

    </script>
</body>
</html>
