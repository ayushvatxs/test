<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ðŸ’—</title>

  <!-- Bubbly font for title -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --stage-width: 420px;
      --pastel-pink: #ffe6ef;
      --pink: #ff2b87;
      --shadow: rgba(0,0,0,0.08);
    }

    /* Reset */
    *, *::before, *::after { box-sizing:border-box; }
    html,body { height:100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: var(--pastel-pink);
      display:flex;
      justify-content:center;
      padding: 18px 12px;
    }

    /* Stage */
    .stage{
      width: min(var(--stage-width), 96vw);
      max-width: var(--stage-width);
      position: relative;
      margin: 0 auto;
      padding-bottom: 140px; /* room for next button area */
      overflow: visible;
    }

    /* Title - keep on one line */
    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-family: "Baloo 2", system-ui, sans-serif;
      color: #16b8ff;
      font-weight: 800;
      font-size: clamp(30px, 7vw, 48px);
      letter-spacing: 2px;
      white-space: nowrap; /* ensure HAPPY and BIRTHDAY same line */
      margin-top: 6px;
    }
    .title .emoji { font-size: 0.95em; transform: translateY(-3px); }

    /* CENTER translucent message box (no purple frame) */
    .center-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 120px;
      width: 68%;
      min-width: 260px;
      max-width: 340px;
      height: 56vh;
      min-height: 320px;
      max-height: 520px;
      z-index: 30; /* center box sits above photos */
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: auto;
    }

    .center-inner{
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: rgba(255,255,255,0.85); /* translucent white */
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 30px var(--shadow);
      padding: 40px 24px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .center-inner p{
      margin:0;
      color:#111;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height:1.6;
    }

    /* PHOTO FRAMES (placed behind center box; only slightly overlap) */
    .photo-frame{
      position: absolute;
      width: 30%;
      min-width: 110px;
      max-width: 150px;
      aspect-ratio: 3/4;
      background: #fff;
      border-radius: 8px;
      border: 10px solid var(--pink);
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      z-index: 20; /* lower than center-box so photos sit behind */
    }
    .frame-img{
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
      background: #f6f6f6;
    }
    /* top-left frame (slightly under the center) */
    .photo-left{ left: 6%; top: 68px; transform: translateY(0); }
    /* right-bottom frame (partially behind center box) */
    .photo-right{ right: 6%; top: calc(50% + 60px); transform: translateY(-20%); }

    /* corner flower decoration */
    .corner-flower{
      position: absolute;
      width: 34px;
      height: 34px;
      object-fit:contain;
      z-index: 28;
      pointer-events: none;
    }
    .photo-left .corner-flower { top: -8px; left: -8px; }
    .photo-right .corner-flower { top: -8px; right: -8px; }

    /* stickers (balloons, floral) - try to avoid black background showing */
    .sticker {
      position: absolute;
      width: 84px;
      height: auto;
      pointer-events: none;
      z-index: 26;
      background: transparent;
      mix-blend-mode: normal; /* change to 'screen' or 'lighten' only if it helps with black canvas */
      image-rendering: auto;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.08));
    }

    /* example positions for stickers */
    .sticker.balloon { right: 18%; top: 94px; transform: translateX(12px); }
    .sticker.top-mini { right: 6%; top: 8px; width:40px; }

    /* NEXT area: place at bottom, centered. The hint animates and arrow points to the button */
    .next-area{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
      display:flex;
      align-items:center;
      gap: 18px;
      z-index: 60;
      pointer-events: auto;
    }

    .hint-wrapper {
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:4px;
      margin-right: 6px;
    }

    .hint-text{
      font-family: "Baloo 2", system-ui, sans-serif;
      font-size: clamp(18px, 3.6vw, 28px);
      color: #111;
      animation: hint-pulse 1.6s ease-in-out infinite;
    }

    @keyframes hint-pulse{
      0%,100% { transform: translateY(0); opacity:1; }
      50% { transform: translateY(-6px); opacity:0.95; }
    }

    /* arrow pointing down-right toward button: the arrow will nudge */
    .hint-arrow{
      font-size: clamp(28px, 6vw, 48px);
      transform-origin: center;
      display:block;
      color:#111;
      animation: arrow-bounce 1.2s ease-in-out infinite;
    }
    @keyframes arrow-bounce{
      0% { transform: translate(0,0) rotate(90deg); }
      50% { transform: translate(6px,6px) rotate(90deg); }
      100% { transform: translate(0,0) rotate(90deg); }
    }

    .next-btn{
      background: #fff;
      border: 8px solid #111;
      padding: 10px 36px;
      border-radius: 8px;
      font-size: clamp(14px, 3vw, 22px);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 0 rgba(0,0,0,0.06);
      transform: translateY(0);
    }

    /* Responsiveness tweaks */
    @media (max-width:420px){
      .photo-left { top: 86px; left: 4%; }
      .photo-right { top: calc(52% + 30px); right: 4%; }
      .center-box { top: 140px; width: 86%; height: 56vh; }
      .sticker.balloon { right: 8%; top: 94px; transform:none; width:68px; }
      .next-area { bottom: 6px; gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Birthday card">

    <!-- TITLE (both words in same line) -->
    <div class="title" aria-hidden="false">
      <div class="emoji">ðŸŽˆ</div>
      <div>HAPPY BIRTHDAY</div>
    </div>

    <!-- LEFT PHOTO (sits behind center box) -->
    <div class="photo-frame photo-left" aria-label="Left picture frame">
      <img class="frame-img" src="photo-left.jpg" alt="Left photo (replace with your image)">
      <img class="corner-flower" src="single-flower.png" alt="" aria-hidden="true">
    </div>

    <!-- RIGHT PHOTO (sits behind center box) -->
    <div class="photo-frame photo-right" aria-label="Right picture frame">
      <img class="frame-img" src="photo-right.jpg" alt="Right photo (replace with your image)">
      <img class="corner-flower" src="single-flower.png" alt="" aria-hidden="true">
    </div>

    <!-- STICKERS (balloons etc). Replace these files with PNGs/SVGs that have transparent backgrounds for best results -->
    <img class="sticker balloon" src="balloon.png" alt="" aria-hidden="true">
    <img class="sticker top-mini" src="mini-flower.png" alt="" aria-hidden="true">

    <!-- CENTER translucent message box (above photos; no purple frame) -->
    <div class="center-box" aria-hidden="false">
      <div class="center-inner">
        <p>
          Translucent white box<br>
          I will write a paragraph<br>
          In this box
        </p>
      </div>
    </div>

    <!-- NEXT area: Click here + arrow + Next button -->
    <div class="next-area" aria-hidden="false">
      <div class="hint-wrapper" aria-hidden="false">
        <div class="hint-text">Click here</div>
        <!-- arrow rotated to point toward the Next button (rotate via CSS animation) -->
        <div class="hint-arrow" aria-hidden="true">â¬‡</div>
      </div>

      <button class="next-btn" type="button" aria-label="Next">Next</button>
    </div>

  </div>

  <!-- small JS: ensure arrow/animations steady; no heavy scripts needed -->
  <script>
    // small accessibility improvement: focus Next button on click of hint text
    document.querySelectorAll('.hint-text, .hint-arrow').forEach(el=>{
      el.addEventListener('click', ()=> document.querySelector('.next-btn').focus());
      el.style.cursor = 'pointer';
    });
  </script>
</body>
</html>
