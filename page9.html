<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRAND PREMIERE</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@400;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            background-color: #000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- 1. REAL STREET BACKGROUND --- */
        .street-bg {
            position: absolute; inset: 0;
            /* High-quality Rainy City Night Image */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), 
                              url('https://images.unsplash.com/photo-1496564203457-11bb12075d90?q=80&w=2500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: blur(2px) contrast(1.1); /* Cinematic blur */
        }

        /* --- 2. REALISTIC RAIN OVERLAY --- */
        .rain {
            position: absolute; inset: 0; z-index: 1;
            background: 
                linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%), 
                linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%);
            background-size: 1px 40px, 2px 60px;
            background-position: 0 0, 50px 0;
            animation: rain-fall 0.4s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes rain-fall {
            from { background-position: 0 0, 50px 0; }
            to { background-position: 0 100vh, 50px 100vh; }
        }

        /* --- 3. THE MARQUEE BOARD (Container) --- */
        .marquee-board {
            position: relative; z-index: 10;
            background: #000;
            padding: 40px 60px;
            border: 6px solid #111;
            border-radius: 15px;
            /* Outer Glows */
            box-shadow: 
                0 0 40px #000,
                0 0 80px rgba(212, 175, 55, 0.15); 
            text-align: center;
            min-width: 340px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            /* Fixed Height to prevent jumping */
            height: 280px; 
            margin-bottom: 40px; /* Space between board and button */
        }

        /* Golden Bulbs Border */
        .marquee-board::before {
            content: ''; position: absolute; inset: -10px;
            border: 3px dotted #d4af37; 
            border-radius: 20px;
            box-shadow: 0 0 15px #d4af37;
            animation: bulb-flicker 1.5s infinite alternate;
        }

        .top-label {
            color: #fff; letter-spacing: 4px; font-size: 0.9rem; margin-bottom: 10px; opacity: 0.8; 
            text-transform: uppercase;
        }

        /* --- TEXT REVEAL AREA --- */
        .text-container { 
            position: relative; 
            height: 100px; width: 100%;
            display: flex; align-items: center; justify-content: center;
        }

        /* 1. NOW SHOWING (Fades Out) */
        .text-initial {
            position: absolute;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #555; 
            letter-spacing: 5px;
            animation: text-out 0.1s forwards 2.5s;
        }

        /* 2. VIOLINA (Flickers In) */
        .text-final {
            position: absolute;
            font-family: 'Monoton', cursive;
            font-size: 5rem;
            color: #d4af37; /* Gold */
            text-transform: uppercase;
            opacity: 0;
            letter-spacing: 2px;
            white-space: nowrap;
            animation: 
                flicker-in 2s forwards 2.6s, 
                neon-glow 1.5s infinite alternate 4.6s;
        }

        /* 3. SOLD OUT STAMP (Anchored to the Board) */
        .sold-out {
            position: absolute;
            /* Position relative to the board bottom-right corner */
            bottom: -25px; 
            right: -30px;
            z-index: 20;
            
            font-family: 'Permanent Marker', cursive;
            font-size: 3rem;
            color: #ff003c; 
            border: 4px solid #ff003c;
            padding: 5px 25px;
            background: #000;
            transform: rotate(-10deg) scale(3); /* Start huge */
            opacity: 0;
            box-shadow: 0 0 30px #ff003c;
            
            animation: stamp-slam 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 5s;
        }

        /* --- ENTER BUTTON (Separate Element) --- */
        .enter-btn {
            position: relative; z-index: 10;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.6);
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: fade-in 1s forwards 5.5s;
            backdrop-filter: blur(4px);
        }
        .enter-btn:hover { 
            background: #d4af37; 
            border-color: #d4af37; 
            color: #000; 
            box-shadow: 0 0 25px #d4af37; 
        }

        /* --- KEYFRAMES --- */
        @keyframes text-out { to { opacity: 0; } }

        @keyframes flicker-in {
            0% { opacity: 0; }
            10% { opacity: 0; }
            11% { opacity: 1; text-shadow: 0 0 10px #d4af37; }
            15% { opacity: 0; }
            20% { opacity: 0; }
            21% { opacity: 1; text-shadow: 0 0 20px #d4af37; }
            30% { opacity: 1; text-shadow: 0 0 10px #d4af37; }
            100% { opacity: 1; text-shadow: 0 0 20px #d4af37, 0 0 60px #d4af37; }
        }

        @keyframes neon-glow {
            from { text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37; }
            to { text-shadow: 0 0 30px #d4af37, 0 0 80px #d4af37; }
        }

        @keyframes stamp-slam {
            0% { opacity: 0; transform: rotate(-10deg) scale(3); }
            100% { opacity: 1; transform: rotate(-10deg) scale(1); }
        }

        @keyframes bulb-flicker {
            0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; }
        }

        @keyframes fade-in { to { opacity: 1; } }

        /* Mobile Fixes */
        @media (max-width: 600px) {
            .text-initial { font-size: 1.5rem; }
            .text-final { font-size: 3rem; }
            .sold-out { font-size: 2rem; bottom: -20px; right: -10px; }
            .marquee-board { padding: 30px 20px; width: 90%; }
        }

    </style>
</head>
<body>

    <div class="street-bg"></div>

    <div class="rain"></div>

    <div class="marquee-board">
        <div class="top-label">TONIGHT'S PREMIERE</div>
        
        <div class="text-container">
            <div class="text-initial">NOW SHOWING</div>
            <div class="text-final">VIOLINA</div>
        </div>

        <div class="sold-out">SOLD OUT</div>
    </div>

    <button class="enter-btn" onclick="window.location.href='page10.html'">
        ENTER THEATER >
    </button>

</body>
</html>
