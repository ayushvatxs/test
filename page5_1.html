<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Military HUD | V.SHARMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #000; color: #fff; overflow: hidden; height: 100vh;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        :root {
            --neon: #FF00FF;
            --magenta: #8b008b;
            --white: #ffffff;
            --glass: rgba(10, 0, 10, 0.85);
            --bloom: drop-shadow(0 0 10px #FF00FF);
        }

        /* --- OVERLAYS --- */
        .scanlines {
            position: fixed; inset: 0; z-index: 999; pointer-events: none;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.4) 50%);
            background-size: 100% 4px; opacity: 0.1;
        }
        .vignette {
            position: fixed; inset: 0; z-index: 998; pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 120%);
        }

        /* --- 1. INITIALIZE BUTTON (Mandatory for Audio) --- */
        #start-overlay {
            position: fixed; inset: 0; z-index: 10000; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .btn-init {
            padding: 20px 60px; font-family: 'Orbitron'; color: var(--neon);
            border: 2px solid var(--neon); background: transparent; cursor: pointer;
            font-size: 1.5rem; box-shadow: 0 0 20px var(--neon); transition: 0.3s;
        }
        .btn-init:hover { background: var(--neon); color: #000; }

        /* --- 2. INTRO UI (Persistent UI) --- */
        #layer-intro { position: fixed; inset: 0; z-index: 100; display: none; }
        .intro-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 600px; display: grid; grid-template-columns: 350px 1fr; gap: 50px; }
        
        .sys-log-box { border: 1px solid var(--neon); background: var(--glass); padding: 20px; }
        .reactor-box { display: flex; justify-content: center; align-items: center; position: relative; }
        .ring-base { position: absolute; border: 2px solid var(--neon); border-radius: 50%; animation: spin 10s linear infinite; }
        .core-center { width: 300px; height: 300px; background: #000; border: 4px solid var(--neon); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 50px var(--neon); }
        
        .fingerprint-pad { width: 100px; height: 140px; border: 2px solid var(--neon); border-radius: 15px; margin-top: 20px; position: relative; overflow: hidden; cursor: pointer; }
        .scan-laser { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #fff; box-shadow: 0 0 15px #fff; animation: scanMove 1.5s linear infinite; display: none; }

        /* --- 3. MAIN HUD (THE UPGRADE) --- */
        #layer-main { position: fixed; inset: 0; z-index: 50; display: none; }
        
        .main-frame { 
            position: absolute; inset: 25px; border: 2px solid var(--neon); 
            box-shadow: 0 0 30px var(--neon), inset 0 0 40px rgba(255,0,255,0.2);
            filter: var(--bloom); display: flex; justify-content: center; align-items: center;
        }

        .hud-grid { 
            display: grid; width: 95%; height: 90%; 
            grid-template-columns: 380px 1fr 380px; 
            grid-template-rows: 280px 1fr 250px; 
            gap: 20px; padding: 20px; 
        }

        .module { 
            background: var(--glass); border: 1px solid var(--neon); 
            position: relative; backdrop-filter: blur(10px); 
            opacity: 0; transform: scale(2) rotateX(20deg); filter: blur(15px);
            transition: all 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .module.active { opacity: 1; transform: scale(1) rotateX(0deg); filter: blur(0); }

        /* Module Detail Ticks */
        .module::before { content: '28.6139° N / 77.2090° E'; position: absolute; top: -12px; left: 0; font-size: 8px; color: var(--neon); opacity: 0.6; }

        /* --- MODULE: THE CORE (8 RINGS) --- */
        .m-core { grid-column: 2; grid-row: 1 / span 3; border: none; background: transparent; display: flex; justify-content: center; align-items: center; position: relative; }
        .cr { position: absolute; border-radius: 50%; border: 1px solid var(--neon); }
        .cr:nth-child(1) { width: 620px; border-style: dashed; animation: spin 80s linear infinite; }
        .cr:nth-child(2) { width: 560px; border-width: 3px; border-left-color: transparent; animation: spinRev 30s linear infinite; }
        .cr:nth-child(3) { width: 500px; border: 1px dotted #fff; animation: spin 40s linear infinite; }
        .cr:nth-child(4) { width: 440px; border: 10px solid rgba(255,0,255,0.05); border-top-color: var(--neon); animation: spinRev 12s linear infinite; }
        .cr:nth-child(5) { width: 380px; border-width: 0.5px; animation: spin 20s linear infinite; }
        .cr:nth-child(6) { width: 320px; border-width: 0.5px; animation: spinRev 10s linear infinite; }
        .cr:nth-child(7) { width: 260px; border-width: 0.5px; animation: spin 5s linear infinite; }
        .cr:nth-child(8) { width: 140px; background: var(--neon); box-shadow: 0 0 80px var(--neon); display: flex; justify-content: center; align-items: center; animation: pulse 1s infinite; }
        .core-lbl { font-family: 'Orbitron'; font-weight: 900; color: #000; font-size: 0.9rem; }

        /* --- MODULE: GLOBE --- */
        .m-globe { grid-column: 1; grid-row: 1; display: flex; justify-content: center; align-items: center; border-style: dashed; }
        canvas#globeCanvas { width: 220px; height: 220px; filter: var(--bloom); }

        /* --- MODULE: GRID --- */
        .m-grid { grid-column: 3; grid-row: 1; overflow: hidden; position: relative; }
        .grid-surface { 
            position: absolute; inset: 0; 
            background: linear-gradient(var(--neon) 1px, transparent 1px), linear-gradient(90deg, var(--neon) 1px, transparent 1px);
            background-size: 30px 30px; transform: rotateX(60deg) rotateZ(20deg) scale(2);
            animation: waveMove 10s linear infinite; opacity: 0.3;
        }
        .grid-laser { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--white); box-shadow: 0 0 20px var(--neon); animation: gridScan 4s linear infinite; }

        /* --- MODULE: DATA CARD --- */
        .m-bio { grid-column: 1; grid-row: 2 / span 2; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .bio-title { font-family: 'Orbitron'; font-weight: 900; border-bottom: 2px solid var(--neon); padding-bottom: 5px; color: var(--neon); }
        .bio-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,0,255,0.2); padding: 5px 0; font-size: 0.85rem; }
        .bio-v { font-weight: bold; color: var(--white); text-shadow: 0 0 5px var(--neon); }

        /* --- MODULE: RADAR --- */
        .m-radar { grid-column: 3; grid-row: 3; display: flex; justify-content: center; align-items: center; }
        .radar-circle { width: 180px; height: 180px; border: 1px solid var(--neon); border-radius: 50%; position: relative; overflow: hidden; background: repeating-radial-gradient(transparent, transparent 19px, rgba(255,0,255,0.1) 20px); }
        .radar-sweep { position: absolute; inset: 0; background: conic-gradient(from 0deg, transparent 0deg, rgba(255,0,255,0.4) 360deg); animation: spin 4s linear infinite; }

        /* --- KEYFRAMES --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spinRev { 100% { transform: rotate(-360deg); } }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }
        @keyframes gridScan { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes waveMove { 0% { background-position: 0 0; } 100% { background-position: 0 300px; } }
        @keyframes whiteout { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        #flash { position: fixed; inset: 0; background: #fff; z-index: 2000; display: none; pointer-events: none; }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="flash"></div>

    <div id="start-overlay">
        <button class="btn-init" onclick="bootSystem()">INITIALIZE SYSTEM</button>
    </div>

    <div id="layer-intro">
        <div class="intro-container">
            <div class="sys-log-box">
                <h2 style="color:var(--neon); font-family:'Orbitron'; margin-bottom:10px;">SYSTEM_LOG</h2>
                <p style="color:var(--magenta); font-size: 0.8rem; line-height:1.5;">
                    > ARCH: PROJECT_V.SHARMA<br>
                    > ENCRYPTION: 1024-BIT RSA<br>
                    > STATUS: PENDING_AUTH<br>
                    > BIOMETRICS: READY
                </p>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                    <div style="height:80px; border:1px solid var(--neon);"></div>
                    <div style="height:80px; border:1px solid var(--neon);"></div>
                </div>
            </div>
            <div class="reactor-box">
                <div class="ring-base" style="width:450px; height:450px;"></div>
                <div class="core-center">
                    <div id="status-txt" style="font-family:'Orbitron'; font-weight:900;">SYSTEM STARTUP</div>
                    <div class="fingerprint-pad" id="scan-pad">
                        <img src="https://img.icons8.com/ios/100/ff00ff/fingerprint.png" style="width:100%; opacity:0.7; padding:15px;">
                        <div class="scan-laser" id="laser"></div>
                    </div>
                    <p style="font-size:0.7rem; margin-top:10px; color:var(--neon);">HOLD TO SCAN</p>
                </div>
            </div>
        </div>
    </div>

    <div id="layer-main">
        <div class="main-frame" id="main-frame">
            <div class="hud-grid">
                
                <div class="module m-globe" id="mod-1">
                    <canvas id="globeCanvas"></canvas>
                </div>

                <div class="m-core" id="mod-2">
                    <div class="cr"></div><div class="cr"></div><div class="cr"></div>
                    <div class="cr"></div><div class="cr"></div><div class="cr"></div>
                    <div class="cr"></div><div class="cr"><span class="core-lbl">CORE<br>ACTIVE</span></div>
                </div>

                <div class="module m-grid" id="mod-3">
                    <div class="grid-surface"></div>
                    <div class="grid-laser"></div>
                </div>

                <div class="module m-bio" id="mod-4">
                    <h3 class="bio-title">PERSONAL_DATA</h3>
                    <div class="bio-row"><span style="color:var(--magenta)">NAME:</span><span class="bio-v">VIOLINA SHARMA</span></div>
                    <div class="bio-row"><span style="color:var(--magenta)">EYES:</span><span class="bio-v">DEEP ESPRESSO</span></div>
                    <div class="bio-row"><span style="color:var(--magenta)">SIZE:</span><span class="bio-v">7 (UK/US)</span></div>
                    <div class="bio-row"><span style="color:var(--magenta)">TAGS:</span><span class="bio-v">BLK HAIR / GLASSES</span></div>
                    <div class="bio-row"><span style="color:var(--magenta)">STATUS:</span><span class="bio-v" style="color:#0f0">SECURE / LOVED</span></div>
                </div>

                <div class="module m-radar" id="mod-5">
                    <div class="radar-circle">
                        <div class="radar-sweep"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        /* --- AUDIO ENGINE --- */
        const audioCtx = {
            scan: new Audio('scanning_loop.mp3'),
            denied: new Audio('access_denied.mp3'),
            online: new Audio('system_online.wav')
        };
        audioCtx.scan.loop = true;

        /* --- SYSTEM BOOT --- */
        function bootSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('layer-intro').style.display = 'block';
            // Pre-warm audio (browsers need this)
            Object.values(audioCtx).forEach(a => { a.play().then(() => a.pause()) });
        }

        /* --- SCANNING LOGIC --- */
        const pad = document.getElementById('scan-pad');
        const laser = document.getElementById('laser');
        let scanTimer;

        pad.onmousedown = () => {
            laser.style.display = 'block';
            audioCtx.scan.currentTime = 0;
            audioCtx.scan.play();
            scanTimer = setTimeout(triggerStaggeredLoad, 2500);
        };

        pad.onmouseup = () => {
            if(scanTimer) {
                clearTimeout(scanTimer);
                laser.style.display = 'none';
                audioCtx.scan.pause();
            }
        };

        /* --- THE STAGGERED ASYNC LOAD --- */
        const sleep = (ms) => new Promise(res => setTimeout(res, ms));

        async function triggerStaggeredLoad() {
            audioCtx.scan.pause();
            
            // 1. Flash
            const f = document.getElementById('flash');
            f.style.display = 'block';
            f.style.animation = 'whiteout 1s forwards';
            
            await sleep(500);
            document.getElementById('layer-intro').style.display = 'none';
            document.getElementById('layer-main').style.display = 'block';
            
            // 2. Sequential Load (1.5s Delays)
            const sequence = ['mod-2', 'mod-1', 'mod-3', 'mod-4', 'mod-5'];
            
            for(let id of sequence) {
                document.getElementById(id).classList.add('active');
                await sleep(1500);
            }

            // 3. Final Audio Trigger
            audioCtx.online.play();
            startGlobe(); // Start Canvas Globe
        }

        /* --- CANVAS GLOBE LOGIC --- */
        function startGlobe() {
            const canvas = document.getElementById('globeCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 220; canvas.height = 220;
            let angle = 0;

            function draw() {
                ctx.clearRect(0,0,220,220);
                ctx.strokeStyle = '#FF00FF';
                ctx.lineWidth = 0.5;
                
                for(let i=0; i<10; i++) {
                    ctx.beginPath();
                    let radius = Math.abs(Math.sin(angle + i*0.5) * 100);
                    ctx.ellipse(110, 110, radius, 100, 0, 0, Math.PI*2);
                    ctx.stroke();
                }
                angle += 0.02;
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
