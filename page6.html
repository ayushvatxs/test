<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | CINEMATIC REASSEMBLY</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; overflow: hidden; height: 100vh; width: 100vw;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        /* --- LAYOUT WRAPPER (CAMERA RIG) --- */
        #camera-rig {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transition: transform 2.5s cubic-bezier(0.2, 0.8, 0.2, 1); /* Smooth Camera Moves */
            will-change: transform;
        }

        /* CANVAS */
        canvas {
            display: block;
            filter: drop-shadow(0 0 8px #ff003c); /* Neon Glow */
        }

        /* --- UI LAYER (Static, sits on top) --- */
        .ui-overlay {
            position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #top-text {
            top: 20%; 
            color: #ff003c; font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 5px;
            text-shadow: 0 0 20px #ff003c;
            opacity: 0; transition: opacity 1s;
        }

        #bottom-ui {
            bottom: 10%; width: 100%; text-align: center;
            opacity: 0; transition: opacity 2s; pointer-events: auto;
        }
        .status-main { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; text-shadow: 0 0 30px #ff003c; margin-bottom: 10px; }
        .status-sub { color: #ff003c; font-size: 1rem; letter-spacing: 4px; margin-bottom: 30px; }

        /* --- BUTTON --- */
        .btn-final {
            background: transparent; border: 2px solid #ff003c; color: #ff003c;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 60px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-final:hover { background: #ff003c; color: #000; box-shadow: 0 0 60px #ff003c; }

        /* --- BACKGROUND FX --- */
        .stars {
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(white 1px, transparent 1px); background-size: 40px 40px; opacity: 0.1;
        }
        .vignette {
            position: fixed; inset: 0; z-index: 10;
            background: radial-gradient(circle, transparent 20%, #000 120%);
            pointer-events: none;
        }

        /* --- RINGS --- */
        .ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 1px solid #ff003c; border-radius: 50%; opacity: 0; transition: opacity 2s; pointer-events: none;
        }
        .r1 { width: 550px; height: 550px; border-style: dashed; animation: spin 60s linear infinite; }
        .r2 { width: 700px; height: 700px; border: 1px solid rgba(255,0,60,0.3); animation: pulse 3s infinite; }

        @keyframes spin { 100% { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.95); opacity:0.1; } 50% { opacity:0.3; } 100% { transform: translate(-50%,-50%) scale(1.05); opacity:0.1; } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="vignette"></div>

    <div class="ui-overlay" id="top-text" style="top: 40%;">INITIALIZING REASSEMBLY PROTOCOL...</div>

    <div id="camera-rig">
        <div class="ring r1" id="ring1"></div>
        <div class="ring r2" id="ring2"></div>
        <canvas id="holoCanvas"></canvas>
    </div>

    <div class="ui-overlay" id="bottom-ui">
        <div class="status-main">SYSTEM STATUS: ETERNAL</div>
        <div class="status-sub">PROJECT VIOLINA: SUCCESSFULLY RESTORED</div>
        <button class="btn-final" onclick="window.location.href='page7.html'">FINALIZE PROJECT ></button>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const IMAGE_URL = 'violina_reassembly.jpg'; 
        const PARTICLE_SIZE = 1.8; // Dot size
        const DENSITY = 3; // Lower = More particles (Higher CPU)

        /* --- AUDIO --- */
        const sfx = {
            vacuum: new Audio('sfx_vacuum.mp3'), // Wind/Swish
            impact: new Audio('sfx_impact.mp3'), // Boom
            heart: new Audio('sfx_heartbeat.mp3') // Pulse
        };
        sfx.heart.loop = true;

        /* --- VARIABLES --- */
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const rig = document.getElementById('camera-rig');
        
        let particles = [];
        let animationState = 'IDLE'; // IDLE, WARP, ASSEMBLE, DONE

        /* --- INITIALIZATION --- */
        const img = new Image();
        img.src = IMAGE_URL;
        
        img.onload = function() {
            // Setup Canvas
            const aspect = img.height / img.width;
            canvas.width = 350; // Base width
            canvas.height = 350 * aspect;

            // Analyze Image
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create Particles
            for (let y = 0; y < canvas.height; y += DENSITY) {
                for (let x = 0; x < canvas.width; x += DENSITY) {
                    const i = (y * canvas.width + x) * 4;
                    const r = data[i], g = data[i+1], b = data[i+2];
                    const brightness = (r + g + b) / 3;

                    // Only keep visible pixels
                    if (brightness > 20) {
                        particles.push(new Particle(x, y, brightness));
                    }
                }
            }
            
            // Start the Show
            runSequence();
        };

        /* --- PARTICLE CLASS --- */
        class Particle {
            constructor(x, y, brightness) {
                this.targetX = x;
                this.targetY = y;
                // Brightness defines opacity (Hologram look)
                this.color = `rgba(255, 0, 60, ${brightness/255})`; 
                
                // Start: Random positions all over screen (Chaos)
                this.x = (Math.random() * canvas.width * 4) - (canvas.width * 1.5);
                this.y = (Math.random() * canvas.height * 4) - (canvas.height * 1.5);
                
                // Physics
                this.vx = (Math.random() - 0.5) * 20; // High speed initially
                this.vy = (Math.random() - 0.5) * 20;
                this.friction = 0.95;
                this.ease = Math.random() * 0.05 + 0.02; 
            }

            update() {
                if (animationState === 'WARP') {
                    // Chaos Mode: Fly around fast
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Bounce off "walls" (virtual boundaries) to keep them on screen
                    if (this.x < -500 || this.x > canvas.width + 500) this.vx *= -1;
                    if (this.y < -500 || this.y > canvas.height + 500) this.vy *= -1;

                } else if (animationState === 'ASSEMBLE' || animationState === 'DONE') {
                    // Assembly Mode: Move to target
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    
                    this.x += dx * this.ease;
                    this.y += dy * this.ease;

                    // Jitter when assembled (Alive effect)
                    if (animationState === 'DONE') {
                        this.x += (Math.random() - 0.5) * 0.3;
                        this.y += (Math.random() - 0.5) * 0.3;
                    }
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, PARTICLE_SIZE, PARTICLE_SIZE);
            }
        }

        /* --- ANIMATION LOOP --- */
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                p.update();
                p.draw();
            }
            requestAnimationFrame(animate);
        }
        animate(); // Start loop immediately

        /* --- CINEMATIC SEQUENCER --- */
        function runSequence() {
            const txt = document.getElementById('top-text');

            // PHASE 1: TEXT ONLY (0s)
            txt.style.opacity = '1';

            // PHASE 2: CHAOS & SPEED (2.0s)
            setTimeout(() => {
                txt.innerText = "GATHERING DATA FRAGMENTS...";
                animationState = 'WARP'; // Particles start flying crazy
                sfx.vacuum.play().catch(()=>{});
            }, 2000);

            // PHASE 3: ZOOM IN & START ASSEMBLY (5.0s)
            setTimeout(() => {
                txt.style.opacity = '0'; // Hide text
                animationState = 'ASSEMBLE'; // Particles seek targets
                
                // ZOOM CAMERA TO FACE (Top-Center)
                rig.style.transformOrigin = "50% 30%"; 
                rig.style.transform = "scale(2.5)";
                
            }, 5000);

            // PHASE 4: PAN CAMERA DOWN (8.0s)
            setTimeout(() => {
                // PAN TO BOTTOM-RIGHT (Dress/Details)
                rig.style.transformOrigin = "80% 80%";
            }, 8000);

            // PHASE 5: FULL REVEAL (11.0s)
            setTimeout(() => {
                animationState = 'DONE'; // Jitter mode
                sfx.impact.play().catch(()=>{});
                sfx.heart.play().catch(()=>{});

                // Zoom Out to Full View
                rig.style.transformOrigin = "50% 50%";
                rig.style.transform = "scale(1)";

                // Show Rings
                document.getElementById('ring1').style.opacity = '0.5';
                document.getElementById('ring2').style.opacity = '0.3';

            }, 11000);

            // PHASE 6: FINAL UI (12.5s)
            setTimeout(() => {
                document.getElementById('bottom-ui').style.opacity = '1';
            }, 12500);
        }

    </script>
</body>
</html>
