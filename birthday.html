<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday ðŸ’—</title>

  <!-- Bubbly font for title -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --stage-width: 420px;    /* change this to suit your target device width */
      --pink: #ff2b87;
      --purple: #e79bff;
    }

    /* Basic reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 18px 12px;
    }

    /* Stage centered and responsive */
    .stage{
      width: min(var(--stage-width), 95vw);
      max-width: var(--stage-width);
      position: relative;
      margin: 0 auto;
      height: auto;
      /* ensure there's enough vertical room for the composition */
      padding-bottom: 140px;
      overflow: visible;
    }

    /* Title */
    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-family: "Baloo 2", system-ui, sans-serif;
      color: #1fc7ff;
      font-weight: 800;
      font-size: clamp(28px, 6vw, 46px);
      letter-spacing: 2px;
      margin-top: 6px;
    }
    .title .balloon-emoji { font-size: 1.1em; transform: translateY(-4px); }

    /* Photo frame shared */
    .photo-frame{
      position: absolute;
      width: 28%;
      aspect-ratio: 3 / 4; /* keeps a portrait frame */
      min-width: 110px;
      max-width: 150px;
      border: 10px solid var(--pink);
      border-radius: 8px;
      background: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    /* image inside frame */
    .photo-frame img.frame-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #f7f7f7;
    }

    /* Top-left frame (slightly above center box) */
    .photo-left{
      left: 6%;
      top: 72px;
      z-index: 6; /* above center box */
      transform: translateZ(0);
    }
    /* Right-lower frame (overlaps center box bottom-right) */
    .photo-right{
      right: 6%;
      top: 54%;
      transform: translateY(-20%);
      z-index: 6;
    }

    /* corner flower decorations */
    .corner-flower{
      position: absolute;
      width: 36px;
      height: 36px;
      object-fit: contain;
      pointer-events: none;
      z-index: 8;
    }
    .photo-left .corner-flower { top: -10px; left: -10px; }
    .photo-right .corner-flower { top: -10px; right: -10px; }

    /* center framed translucent box */
    .center-outer{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 120px;
      width: 64%;
      max-width: 330px;
      min-width: 250px;
      height: 58vh;
      max-height: 520px;
      min-height: 300px;
      z-index: 4;
      display: block;
    }
    /* purple border created with ::before so inner box can be translucent */
    .center-outer::before{
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 10px;
      border: 12px solid var(--purple);
      pointer-events: none;
      box-shadow: 0 10px 30px rgba(231,155,255,0.12);
      background: transparent;
      z-index: 4;
    }
    /* inner translucent area */
    .center-inner{
      position: absolute;
      inset: 18px; /* leaves room for purple border */
      border-radius: 6px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      padding: clamp(24px, 3.5vw, 48px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 5;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06) inset;
    }
    .center-inner p{
      font-size: clamp(16px, 2.6vw, 20px);
      line-height: 1.6;
      color: #111;
      margin: 0;
    }

    /* decorative floral (left) and balloons (right-top) */
    .floral-left, .balloon-cluster{
      position: absolute;
      width: 12%;
      max-width: 84px;
      pointer-events: none;
      z-index: 3;
    }
    .floral-left { left: calc(50% - 46%); top: calc(120px + 38%); transform: translateX(-28%); }
    .balloon-cluster { right: calc(50% - 40%); top: calc(120px - 20px); transform: translateX(36%); }

    /* bottom next area */
    .next-area{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 16px;
      align-items: center;
      z-index: 10;
    }
    .hint{
      font-family: "Baloo 2", system-ui, sans-serif;
      font-size: clamp(18px, 3.6vw, 28px);
      text-align: right;
      color: #111;
      white-space: nowrap;
    }
    .hint .arrow{ display:block; font-size: clamp(28px, 6vw, 48px); transform: translateY(6px); }

    .next-btn{
      background: #fff;
      border: 8px solid #111;
      padding: 10px 36px;
      border-radius: 8px;
      font-size: clamp(14px, 3vw, 22px);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 0 rgba(0,0,0,0.06);
      z-index: 11;
    }

    /* ensure decorative images never overflow stage */
    img.fallback, img.frame-img, .floral-left, .balloon-cluster { max-width: 100%; height: auto; display: block; }

    /* small screen fine-tuning */
    @media (max-width: 420px){
      .photo-left { top: 86px; left: 4%; }
      .photo-right { top: 54%; right: 4%; transform: translateY(-24%); }
      .center-outer { top: 136px; width: 86%; height: 56vh; }
      .floral-left { left: 8%; top: calc(100% - 280px); transform: none; }
      .balloon-cluster { right: 6%; top: 110px; transform: none; }
      .next-area { bottom: 6px; }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Birthday card">

    <!-- TITLE -->
    <div class="title" aria-hidden="false">
      <div class="balloon-emoji">ðŸŽˆ</div>
      <div>HAPPY BIRTHDAY</div>
    </div>

    <!-- LEFT PHOTO -->
    <div class="photo-frame photo-left" aria-label="Left picture frame">
      <!-- Use your image; if missing a subtle gray background will show -->
      <img class="frame-img" src="photo-left.jpg" alt="Left photo (replace with your image)">
      <img class="corner-flower" src="single-flower.png" alt="" aria-hidden="true">
    </div>

    <!-- RIGHT PHOTO -->
    <div class="photo-frame photo-right" aria-label="Right picture frame">
      <img class="frame-img" src="photo-right.jpg" alt="Right photo (replace with your image)">
      <img class="corner-flower" src="single-flower.png" alt="" aria-hidden="true">
    </div>

    <!-- CENTER translucent framed box -->
    <div class="center-outer" aria-hidden="false">
      <div class="center-inner">
        <p>
          Translucent white box<br>
          I will write a paragraph<br>
          In this box
        </p>
      </div>
    </div>

    <!-- decorative floral cluster left -->
    <img class="floral-left" src="floral-cluster-left.png" alt="" aria-hidden="true">

    <!-- decorative balloon cluster top-right -->
    <img class="balloon-cluster" src="balloon.png" alt="" aria-hidden="true">

    <!-- BOTTOM NEXT -->
    <div class="next-area" aria-hidden="false">
      <div style="display:flex;flex-direction:column;align-items:flex-end;">
        <div class="hint">
          Click here
          <span class="arrow">â¬‡</span>
        </div>
      </div>

      <button class="next-btn" type="button" aria-label="Next">Next</button>
    </div>

  </div>
</body>
</html>
