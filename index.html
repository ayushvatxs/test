<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}

/* PARTICLES ABOVE EVERYTHING */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
  position:relative;
  z-index:2;
}

/* PHOTO */
.photo{
  width:140px;height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
  position:relative;
}
.photo img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

/* TEXT */
.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 10px;font-weight:600}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
  min-width:54px;
}
.num{font-weight:700}
.lbl{font-size:.65rem;color:#666}

/* CURVED HAPPY BIRTHDAY */
#birthdayWrap{
  display:none;
  margin:20px 0 10px;
  animation:floatIdle 3s ease-in-out infinite;
}
@keyframes floatIdle{
  50%{transform:translateY(-8px)}
}
svg{
  width:100%;
  height:160px;
}
text{
  fill:#00d4ff;
  font-size:42px;
  font-weight:900;
  letter-spacing:4px;
  filter:drop-shadow(0 0 20px rgba(0,212,255,.9));
}

/* BUTTON */
.bday{
  margin:10px auto;
  padding:10px 22px;
  border-radius:20px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
  position:relative;
}

/* CLICK HERE ARROW */
#hint{
  display:none;
  font-size:.8rem;
  margin-bottom:4px;
  animation:bounce 1.6s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-4px)}
}

/* GIFT */
.gift{
  font-size:54px;
  cursor:pointer;
  margin-top:8px;
  animation:floatIdle 3s ease-in-out infinite;
}
#giftText{
  display:none;
  margin-top:6px;
  font-size:.9rem;
  font-weight:600;
  color:#ff5fa2;
}

/* PARTICLES */
.particle{
  position:absolute;
  font-size:22px;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(40px) scale(.5);opacity:0}
  25%{opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated by the world</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <!-- CURVED HAPPY BIRTHDAY -->
  <div id="birthdayWrap">
    <svg viewBox="0 0 400 200">
      <path id="curve" d="M 50 160 A 150 150 0 0 1 350 160" fill="transparent"/>
      <text>
        <textPath href="#curve" startOffset="50%" text-anchor="middle">
          HAPPY BIRTHDAY
        </textPath>
      </text>
    </svg>
  </div>

  <div id="hint">‚¨á click here ‚¨á</div>
  <button class="bday" id="bdayBtn" disabled>Happy Birthday üéâ</button>

  <div class="gift" id="gift">üéÅ</div>
  <div id="giftText">Only for Violina üíó</div>
</div>

<div id="effects"></div>

<script>
/* PHOTO ROTATION */
const imgs=document.querySelectorAll(".photo img");
let p=0;
setInterval(()=>{
  imgs[p].classList.remove("active");
  p=(p+1)%imgs.length;
  imgs[p].classList.add("active");
},4000);

/* TIMER */
const timer=document.getElementById("timer");
const bdayBtn=document.getElementById("bdayBtn");
const birthdayWrap=document.getElementById("birthdayWrap");
const hint=document.getElementById("hint");

const target=new Date(Date.now()+5000);

const countdown=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(countdown);
    timer.style.display="none";

    birthdayWrap.style.display="block";
    hint.style.display="block";

    bdayBtn.disabled=false;
    bdayBtn.style.background="#ff8fbe";
    bdayBtn.style.color="#fff";
    bdayBtn.style.cursor="pointer";

    startParticles();
    return;
  }
  timer.innerHTML=`<div class="box"><div class="num">${Math.floor(diff/1000)}</div><div class="lbl">Sec</div></div>`;
},1000);

/* PARTICLES */
const effects=document.getElementById("effects");
const icons=["üíñ","‚ú®","üéâ","üí´","üíô","üéä"];
function startParticles(){
  const burst=setInterval(()=>{
    for(let i=0;i<6;i++){
      const p=document.createElement("div");
      p.className="particle";
      p.textContent=icons[Math.floor(Math.random()*icons.length)];
      p.style.left=Math.random()*100+"vw";
      p.style.animationDuration=6+Math.random()*4+"s";
      effects.appendChild(p);
      setTimeout(()=>p.remove(),12000);
    }
  },120);

  setTimeout(()=>clearInterval(burst),18000);
}

/* GIFT */
const gift=document.getElementById("gift");
const giftText=document.getElementById("giftText");
gift.onclick=()=>{
  gift.textContent="üéä";
  giftText.style.display="block";
};
</script>

</body>
</html>
