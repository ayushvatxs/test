<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for the Queen...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- 1. GLOBAL PREMIUM STYLES --- */
        :root {
            --glass: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --primary: #d81b60;
            --gold: #d4af37;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Soft Luxury Animated Gradient */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. GLASS CARD CONTAINER --- */
        .card {
            background: var(--glass);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 40px 30px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Profile Image */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: border-color 0.5s;
        }

        /* --- 3. TYPOGRAPHY --- */
        h1.headline {
            font-family: 'Playfair Display', serif;
            color: #333;
            font-size: 1.6rem;
            margin: 10px 0;
            line-height: 1.3;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
            margin-bottom: 25px;
        }

        /* --- 4. TIMER STYLES --- */
        #timer-box {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .time-box {
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            min-width: 55px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .time-val { font-weight: 700; font-size: 1.3rem; color: var(--primary); display: block; }
        .time-label { font-size: 0.65rem; text-transform: uppercase; color: #888; letter-spacing: 1px; }

        /* --- 5. BUTTON STYLES (Disabled & Enabled) --- */
        .main-btn {
            background: #e0e0e0;
            color: #999;
            border: none;
            padding: 15px 40px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 50px;
            cursor: not-allowed;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none; /* For <a> tag */
            display: inline-block;
            box-shadow: none;
        }

        /* The "Active" State (Added via JS) */
        .main-btn.active {
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.4);
            transform: scale(1.1);
            animation: bounceBtn 2s infinite;
        }

        @keyframes bounceBtn {
            0%, 20%, 50%, 80%, 100% {transform: scale(1.1) translateY(0);}
            40% {transform: scale(1.1) translateY(-10px);}
            60% {transform: scale(1.1) translateY(-5px);}
        }

        /* --- 6. GIFT BOX (Pre-Birthday) --- */
        #gift-section {
            margin-top: 30px;
            transition: opacity 0.5s;
        }
        .gift-icon { font-size: 3.5rem; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); }
        .gift-hint { font-size: 0.8rem; color: #888; margin-top: 5px; }

        /* --- 7. POST-BIRTHDAY STYLES (Hidden Initially) --- */
        #birthday-content {
            display: none; /* Hidden by default */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        /* The Premium "Happy Birthday" Text */
        .premium-hb {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            line-height: 1.1;
            margin: 10px 0 20px 0;
            background: linear-gradient(to right, #d4af37, #ff4081, #d4af37);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .celebration-msg {
            color: #444;
            font-size: 1rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Utility to hide things */
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="card">
        
        <img src="https://via.placeholder.com/150" alt="Violina" class="profile-img" id="main-photo">

        <div id="pre-birthday-section">
            <h1 class="headline" id="main-headline">A Special Day Is Almost Here</h1>
            <p class="subtitle">Counting down the moments until the Queen arrives.</p>

            <div id="timer-box">
                <div class="time-box"><span class="time-val" id="d">00</span><span class="time-label">Days</span></div>
                <div class="time-box"><span class="time-val" id="h">00</span><span class="time-label">Hrs</span></div>
                <div class="time-box"><span class="time-val" id="m">00</span><span class="time-label">Min</span></div>
                <div class="time-box"><span class="time-val" id="s">00</span><span class="time-label">Sec</span></div>
            </div>

            <div id="gift-section" onclick="openGift()">
                <div class="gift-icon">üéÅ</div>
                <div class="gift-hint">Only for Violina (Click to Open)</div>
            </div>
        </div>

        <div id="birthday-content">
            <div class="premium-hb">Happy<br>Birthday!</div>
            <p class="celebration-msg">The wait is finally over. Your magic awaits inside. ‚ú®</p>
        </div>

        <div style="margin-top: 30px;">
            <a id="party-btn" class="main-btn">Happy Birthday üéâ</a>
        </div>

        <div style="margin-top: 20px; font-size: 0.7rem; color: #aaa;">Only for Violina ‚ù§Ô∏è</div>

    </div>

    <script>
        // --- 1. SET THE DATE ---
        // MAKE SURE THIS IS CORRECT! (Year, Month, Day)
        const birthdayDate = new Date("Feb 13, 2026 00:00:00").getTime();

        // --- 2. COUNTDOWN LOGIC ---
        const x = setInterval(function() {
            let now = new Date().getTime();
            let distance = birthdayDate - now;

            // *** DEV TOOL: Uncomment next line to simulate Birthday NOW ***
            // distance = -1; 

            // Time Math
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display Time
            document.getElementById("d").innerText = days;
            document.getElementById("h").innerText = hours;
            document.getElementById("m").innerText = minutes;
            document.getElementById("s").innerText = seconds;

            // --- 3. THE MAGIC SWITCH (When Timer Hits 0) ---
            if (distance < 0) {
                clearInterval(x);
                activateBirthdayMode();
            }
        }, 1000);

        function activateBirthdayMode() {
            // A. Hide the Pre-Birthday Stuff (Timer, Headline, GIFT)
            document.getElementById("pre-birthday-section").classList.add("hidden");
            
            // B. Visual Upgrades
            const photo = document.getElementById("main-photo");
            photo.style.borderColor = "#d4af37"; // Change border to Gold
            photo.style.transform = "scale(1.1)"; // Slight zoom

            // C. Show the Premium Birthday Text
            const partyContent = document.getElementById("birthday-content");
            partyContent.style.display = "block";
            // Small timeout to allow display:block to apply before opacity transition
            setTimeout(() => {
                partyContent.style.opacity = "1";
                partyContent.style.transform = "translateY(0)";
            }, 50);

            // D. Activate the Button
            const btn = document.getElementById("party-btn");
            btn.classList.add("active"); // Turns pink and bouncy
            btn.innerHTML = "Enter World üéÇ"; // Change text
            btn.href = "birthday.html"; // Link to next page

            // E. LAUNCH CONFETTI (The "Cornflatties")
            launchPremiumConfetti();
        }

        function launchPremiumConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                // Shoot from Left
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4081', '#d4af37', '#ffffff'] // Pink, Gold, White
                });
                // Shoot from Right
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4081', '#d4af37', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // --- PRE-BIRTHDAY GIFT LOGIC (Keep your password logic here) ---
        function openGift() {
            // PASTE YOUR PASSWORD LOGIC HERE
            var pass = prompt("Enter the magic word:");
            if(pass == "1234") { // Change this
                alert("Here is your secret message...");
            } else {
                alert("Wrong password!");
            }
        }

    </script>
</body>
</html>
