<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday üíó</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --stage-w: 420px;
      --pastel-pink: #ffe6ef;
      --frame-pink: #ffc6dd;
      --shadow: rgba(0,0,0,0.08);
    }

    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--pastel-pink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing:antialiased;
      display: flex;
      justify-content: center;
      padding: 14px 10px;
    }

    .stage{
      width: min(var(--stage-w), 96vw);
      max-width: var(--stage-w);
      position: relative;
      margin: 0 auto;
      padding-bottom: 120px;
      overflow: visible;
    }

    /* Title moved up */
    .title{
      position: relative;
      z-index: 30;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-family: "Baloo 2", system-ui, sans-serif;
      color: #16b8ff;
      font-weight: 800;
      font-size: clamp(28px, 7vw, 44px);
      letter-spacing: 2px;
      white-space: nowrap;
      margin-top: -24px;  /* move title up */
    }
    .title .emoji { transform: translateY(-2px); font-size: 0.95em; }

    /* Photo frames ‚Äî bigger images, thin lighter border */
    .photo-frame{
      position: absolute;
      width: 34%;                /* bigger images */
      min-width: 130px;
      max-width: 210px;
      aspect-ratio: 3/4;
      background: #fff;
      border-radius: 9px;
      border: 5px solid var(--frame-pink);
      overflow: hidden;
      box-shadow: 0 10px 30px var(--shadow);
      z-index: 28;               /* photos slightly under box so box can overlap a small corner */
    }
    .photo-frame img{ width:100%; height:100%; object-fit:cover; display:block; background:#f6f6f6; }

    /* LEFT photo moved up & left (so title + left image + box all sit higher) */
    .photo-left{
      left: -12%;   /* push further left */
      top: 48px;   /* push further up */
    }

    /* RIGHT photo: pushed more to the right so only small corner is overlapped */
    .photo-right{
      right: -6%;
      top: 240px;
      transform: none;
    }

    .corner-flower{
      position:absolute;
      width:30px;
      height:30px;
      top:-6px;
      left:-6px;
      pointer-events:none;
      z-index: 32;
    }
    .photo-right .corner-flower{ right:-6px; left:auto; top:-6px; }

    /* Center translucent message box: narrower and taller so it only covers small corners */
    .center-box{
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      top: 96px;      /* move box up */
      width: 52%;     /* slightly narrower */
      min-width: 260px;
      max-width: 420px;
      margin: 160px auto 0; /* ‚úÖ pushes box down naturally */
      height: auto;         /* ‚ùå remove forced vh height */
      min-height: 320px;
      max-height: 720px;
      z-index: 30;               /* above photos so it covers small corners equally */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
    }

    .center-inner{
      width:100%;
      height:100%;
      border-radius: 18px;
      background: rgba(255,255,255,0.44); /* translucent */
      backdrop-filter: blur(12px);
      box-shadow: 0 26px 48px rgba(0,0,0,0.06);
      padding: 40px 26px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      position: relative;
    }
    .typed-wrap{
      width:100%;
      max-width:84%;
      margin:0 auto;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height:1.6;
      color:#111;
    }

    /* Bottom Next button centered */
    .bottom-row{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 40;
      pointer-events: auto;
    }
    .next-btn{
      background:#fff;
      border:8px solid #111;
      padding:10px 34px;
      border-radius:8px;
      font-size: clamp(14px, 3vw, 20px);
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 12px 0 rgba(0,0,0,0.06);
    }
    .arrow-down{
      position:absolute;
      top:-46px;
      left:50%;
      transform: translateX(-50%);
      width:36px;
      height:36px;
      pointer-events:none;
      animation: arrow-bounce 1.1s ease-in-out infinite;
    }
    @keyframes arrow-bounce{
      0%{ transform: translateX(-50%) translateY(0); }
      50%{ transform: translateX(-50%) translateY(-6px); }
      100%{ transform: translateX(-50%) translateY(0); }
    }

    /* Responsive: phone tuning so images and box keep the same relationship */
    @media (max-width:420px){
      .photo-frame{ width:36%; min-width:96px; max-width:160px; }
      .photo-left{ left: -10%; top: 12px; }        /* further up on mobile */
      .photo-right{ right: -2%; top: 300px; } /* keep right photo visible */

      .center-box{
        top: 86px;               /* move box up more on mobile */
        width: 78%;              /* slightly wider on small screens but still narrow relative to viewport */
        height: 54vh;            /* reduce height so bottom button has space */
      }
      .center-inner{ padding: 28px 18px; background: rgba(255,255,255,0.44); backdrop-filter: blur(10px); }

      .bottom-row{ bottom: 18px; } /* ensure button is below the box on mobile */
      .arrow-down{ top: -36px; }
      .typed-wrap{ font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="Birthday card">

    <!-- Title -->
    <div class="title" aria-hidden="false">
      <div class="emoji">üéà</div>
      <div>HAPPY BIRTHDAY</div>
    </div>

    <!-- Left photo (bigger and moved up) -->
    <div class="photo-frame photo-left" aria-label="Left photo frame">
      <img src="photo-left.jpg" alt="Left photo">
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true">
        <g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="10" fill="#ffdfe7"/><path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/></g>
      </svg>
    </div>

    <!-- Right photo (pushed more right so only small corner is covered) -->
    <div class="photo-frame photo-right" aria-label="Right photo frame">
      <img src="photo-right.jpg" alt="Right photo">
      <svg class="corner-flower" viewBox="0 0 24 24" aria-hidden="true" style="right:-6px; left:auto; top:-6px;">
        <g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="10" fill="#ffdfe7"/><path d="M12 7a1 1 0 01.94.66l.9 2.5a1 1 0 01-.35 1.09l-2 1.6a1 1 0 01-1.17 0l-2-1.6a1 1 0 01-.35-1.09l.9-2.5A1 1 0 0112 7z" fill="#fff" opacity="0.12"/></g>
      </svg>
    </div>

    <!-- Center translucent message box -->
    <div class="center-box" aria-hidden="false">
      <div class="center-inner">
        <div class="typed-wrap" id="typed">
          <noscript>
            <p>Translucent white box<br>I will write a paragraph<br>In this box</p>
          </noscript>
        </div>
      </div>
    </div>

    <!-- Bottom center Next + arrow -->
    <div class="bottom-row" role="group" aria-label="Next control">
      <div class="next-wrapper">
        <svg class="arrow-down" viewBox="0 0 44 44" aria-hidden="true">
          <g fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 6 L22 30"></path>
            <path d="M12 20 L22 30 L32 20"></path>
          </g>
        </svg>

        <button class="next-btn" id="nextBtn" type="button" aria-label="Next">Next</button>
      </div>
    </div>

  </div>

  <script>
    // Typewriter: lines typed sequentially, letter-by-letter
    (function(){
      const lines = [
        "Translucent white box",
        "I will write a paragraph",
        "In this box"
      ];
      const out = document.getElementById('typed');

      const ps = lines.map(()=> {
        const p = document.createElement('p');
        p.style.margin = '0';
        p.style.padding = '0';
        p.style.whiteSpace = 'pre-wrap';
        p.style.minHeight = '1.5em';
        out.appendChild(p);
        return p;
      });

      function typeLine(p, text, speed=34){
        return new Promise(resolve=>{
          let i = 0;
          const t = setInterval(()=>{
            if(i >= text.length){ clearInterval(t); resolve(); }
            else p.textContent += text[i++];
          }, speed);
        });
      }

      async function run(){
        for(let i=0;i<lines.length;i++){
          await typeLine(ps[i], lines[i], 34);
          await new Promise(r => setTimeout(r, 320));
        }
      }

      setTimeout(run, 350);
    })();

    // Arrow click focuses Next for accessibility
    document.querySelectorAll('.arrow-down').forEach(a=>{
      a.addEventListener('click', ()=> document.getElementById('nextBtn').focus());
      a.style.cursor = 'pointer';
    });
  </script>
</body>
</html>
