<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Violina üíó</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family:"Segoe UI",system-ui;
  overflow:hidden;
}

/* PARTICLES */
#effects{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}
.particle{
  position:absolute;
  font-size:22px;
  animation:rise linear forwards;
}
@keyframes rise{
  from{transform:translateY(80px) scale(.6);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-130vh) scale(1.4);opacity:0}
}

/* CARD */
.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:18px;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,120,170,.3);
}

/* PHOTO */
.photo{
  width:135px;height:135px;
  margin:0 auto 10px;
  border-radius:50%;
  overflow:hidden;
  border:5px solid #ffd1e5;
}
.photo img{
  width:100%;height:100%;
  object-fit:cover;
}

/* TEXT */
.sub{font-size:.95rem;color:#555}
.date{margin:6px 0 4px;font-weight:600}

/* TIMER */
.timer{margin-bottom:6px}
.box{
  background:#fff5fa;
  padding:8px 14px;
  border-radius:10px;
  font-weight:700;
}

/* CURVED TEXT */
#birthdayWrap{
  display:none;
  margin:10px 0 0;
}
svg{width:100%;height:190px}

.curveText{
  fill:#00cfff;
  font-size:36px;
  font-weight:900;
  letter-spacing:6px;
  text-shadow:0 0 10px rgba(0,200,255,.6);
  opacity:0;
  transform:scale(.9);
  transition:opacity .9s ease, transform .9s ease;
}

/* BUTTON */
.bday{
  margin:2px auto 2px;
  padding:10px 22px;
  border-radius:20px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
}

/* CLICK HINT */
#hint{
  display:none;
  font-size:.85rem;
  margin:2px 0;
}
.arrow{
  display:block;
  font-size:20px;
  animation:bounce 1.3s infinite;
}
@keyframes bounce{
  50%{transform:translateY(6px)}
}

/* GIFT */
.gift{
  font-size:48px;
  cursor:pointer;
  margin-top:0;
}
#giftMsg{
  display:none;
  margin-top:4px;
  font-size:1rem;
  color:#ff4f9a;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg">
  </div>

  <h2>üíå A Special Day Is Almost Here</h2>
  <div class="sub">Because the girl who means everything to me deserves to be celebrated by the world</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <!-- HAPPY BIRTHDAY -->
  <div id="birthdayWrap">
    <svg viewBox="0 0 400 190">
      <!-- HAPPY -->
      <path id="arc1" d="M 90 150 A 110 110 0 0 1 310 150" fill="none"/>
      <text class="curveText" id="happy">
        <textPath href="#arc1" startOffset="50%" text-anchor="middle">HAPPY</textPath>
      </text>

      <!-- BIRTHDAY -->
      <path id="arc2" d="M 105 170 A 95 95 0 0 1 295 170" fill="none"/>
      <text class="curveText" id="birthday">
        <textPath href="#arc2" startOffset="50%" text-anchor="middle">BIRTHDAY</textPath>
      </text>
    </svg>
  </div>

  <div id="hint">
    ‚Üì click here ‚Üì
    <span class="arrow">‚¨á</span>
  </div>

  <button class="bday" id="bdayBtn" disabled>Happy Birthday üéâ</button>

  <div class="gift" id="gift">üéÅ</div>
  <div id="giftMsg">Only for Violina üíó</div>
</div>

<div id="effects"></div>

<script>
const timer=document.getElementById("timer");
const target=new Date(Date.now()+5000);

const countdown=setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    clearInterval(countdown);
    timer.style.display="none";

    birthdayWrap.style.display="block";

    setTimeout(()=>{
      happy.style.opacity=1;
      happy.style.transform="scale(1)";
    },400);

    setTimeout(()=>{
      birthday.style.opacity=1;
      birthday.style.transform="scale(1)";
    },1200);

    bdayBtn.disabled=false;
    bdayBtn.style.background="#ff8fbe";
    bdayBtn.style.color="#fff";
    bdayBtn.style.cursor="pointer";

    hint.style.display="block";
    startParticles();
  } else {
    timer.innerHTML=`<div class="box">${Math.floor(diff/1000)} sec</div>`;
  }
},1000);

/* PARTICLES ‚Äì 10s */
const effects=document.getElementById("effects");
const icons=["üíñ","üéâ","‚ú®","üí´","üéä"];
function startParticles(){
  const burst=setInterval(()=>{
    for(let i=0;i<6;i++){
      const p=document.createElement("div");
      p.className="particle";
      p.textContent=icons[Math.floor(Math.random()*icons.length)];
      p.style.left=Math.random()*100+"vw";
      p.style.bottom=Math.random()*25+"vh";
      p.style.animationDuration=5+Math.random()*3+"s";
      effects.appendChild(p);
      setTimeout(()=>p.remove(),9000);
    }
  },140);
  setTimeout(()=>clearInterval(burst),10000);
}

/* GIFT */
gift.onclick=()=>{
  gift.textContent="üéä";
  giftMsg.style.display="block";
};
</script>

</body>
</html>
