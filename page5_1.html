<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach: ACCESS GRANTED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: white;
            height: 100vh;
        }

        /* --- LAYERS --- */
        #intro-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #main-interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0; /* Hidden initially */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            pointer-events: none; /* Enabled via JS later */
        }

        /* --- CANVAS --- */
        #matrix-canvas, #space-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #space-canvas {
            z-index: -1;
        }

        /* --- FINGERPRINT & HACK UI --- */
        .scan-container {
            position: relative;
            width: 120px;
            height: 120px;
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-pink);
            transition: all 0.3s;
            background: rgba(0,0,0,0.8);
            z-index: 1001;
        }

        .scan-container:hover {
            box-shadow: 0 0 50px var(--neon-pink), inset 0 0 20px var(--neon-pink);
            transform: scale(1.1);
        }

        .fingerprint-icon {
            font-size: 50px;
            color: var(--neon-pink);
            animation: pulse 2s infinite;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--neon-blue);
            top: 0;
            box-shadow: 0 0 10px var(--neon-blue);
            display: none; /* Active on click */
        }

        /* --- HACKING TEXT --- */
        .hack-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-blue);
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-blue);
            display: none;
            z-index: 1002;
            width: 100%;
        }

        .glitch-text {
            font-size: 60px;
            font-weight: 900;
            color: white;
            position: relative;
            display: none;
        }

        /* --- CARDS (FIXED, BACKGROUND MOVES) --- */
        .card-container {
            display: flex;
            gap: 50px;
            z-index: 10;
        }

        .profile-card {
            width: 350px;
            height: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px var(--neon-pink);
            border-color: var(--neon-pink);
        }

        .avatar-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--neon-pink);
            margin: 0 auto 20px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px var(--neon-pink);
            position: relative;
        }
        
        .avatar-circle::after {
            content: 'ONLINE';
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #00ff00;
            color: black;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 5px;
            font-weight: bold;
        }

        .card-title {
            font-size: 30px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
        }
        
        .role-badge {
            font-family: 'Share Tech Mono';
            background: rgba(255, 0, 255, 0.2);
            color: var(--neon-pink);
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid var(--neon-pink);
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            border-left: 2px solid var(--neon-blue);
        }

        .stat-label {
            font-family: 'Share Tech Mono';
            font-size: 10px;
            color: #aaa;
            display: block;
        }
        
        .stat-value {
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes scanMove {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* The Flashbang Effect */
        .whiteout {
            animation: flashbang 1.5s forwards;
        }

        @keyframes flashbang {
            0% { background: transparent; }
            10% { background: white; }
            100% { background: transparent; opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <div id="intro-layer">
        <canvas id="matrix-canvas"></canvas>
        <div class="scan-container" onclick="startHack()">
            <div class="fingerprint-icon">ID</div>
            <div class="scanner-line" id="scanner"></div>
        </div>
        <div class="hack-overlay" id="hack-text">
            INITIALIZING BREACH...<br>
            <span style="font-size: 14px; color: var(--neon-pink)">> BYPASSING FIREWALL...</span>
        </div>
        <div class="glitch-text" id="final-glitch">ACCESS GRANTED</div>
    </div>

    <div id="main-interface">
        <canvas id="space-canvas"></canvas>
        
        <div class="card-container">
            <div class="profile-card" style="border-color: var(--neon-pink);">
                <div class="avatar-circle" style="background-image: url('https://tr.rbxcdn.com/30DAY-AvatarHeadshot-33F46530663478988675122557610191-Png/150/150/AvatarHeadshot/Webp/noFilter'); box-shadow: 0 0 20px var(--neon-pink);"></div>
                <h2 class="card-title" style="color: var(--neon-pink)">HER</h2>
                <span class="role-badge">TARGET: HEART</span>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">EYE COLOR</span>
                        <span class="stat-value">DEEP BROWN</span> </div>
                    <div class="stat-box">
                        <span class="stat-label">SHOE SIZE</span>
                        <span class="stat-value">EST. 37 EU</span> </div>
                    <div class="stat-box">
                        <span class="stat-label">VIBE</span>
                        <span class="stat-value">BRAINROT QUEEN</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">STATUS</span>
                        <span class="stat-value">LOVED</span>
                    </div>
                    <div class="stat-box" style="grid-column: span 2;">
                        <span class="stat-label">SPECIAL ABILITY</span>
                        <span class="stat-value">TALLER THAN YOU</span>
                    </div>
                </div>
            </div>

            <div class="profile-card" style="border-color: var(--neon-blue);">
                <div class="avatar-circle" style="background-image: url('https://tr.rbxcdn.com/30DAY-AvatarHeadshot-83287688326756814041648726588232-Png/150/150/AvatarHeadshot/Webp/noFilter'); border-color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue);"></div>
                <h2 class="card-title" style="color: var(--neon-blue)">YOU</h2>
                <span class="role-badge" style="color: var(--neon-blue); border-color: var(--neon-blue); background: rgba(0,243,255,0.2)">THE HACKER</span>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">SKILL</span>
                        <span class="stat-value">UI DESIGNER</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">OUTFIT</span>
                        <span class="stat-value">DUCK SUIT</span>
                    </div>
                    <div class="stat-box" style="grid-column: span 2;">
                        <span class="stat-label">MISSION</span>
                        <span class="stat-value">MAKE HER HAPPY</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- 1. MATRIX RAIN EFFECT --- */
        const matrixCanvas = document.getElementById('matrix-canvas');
        const mCtx = matrixCanvas.getContext('2d');

        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        let matrixInterval;

        function drawMatrix() {
            mCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            mCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            mCtx.fillStyle = '#ff00ff'; // Pink text
            mCtx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                mCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        /* --- 2. SPACE BACKGROUND (INTERACTIVE) --- */
        const spaceCanvas = document.getElementById('space-canvas');
        const sCtx = spaceCanvas.getContext('2d');
        
        spaceCanvas.width = window.innerWidth;
        spaceCanvas.height = window.innerHeight;

        const stars = [];
        const numStars = 800;
        let mouseX = 0;
        let mouseY = 0;

        // Initialize Stars
        for(let i=0; i<numStars; i++) {
            stars.push({
                x: Math.random() * spaceCanvas.width,
                y: Math.random() * spaceCanvas.height,
                z: Math.random() * 2 + 0.5, // Depth
                size: Math.random() * 2,
                color: Math.random() > 0.8 ? '#ff00ff' : (Math.random() > 0.5 ? '#00f3ff' : '#ffffff')
            });
        }

        function drawSpace() {
            sCtx.fillStyle = '#050505'; // Deep space black
            sCtx.fillRect(0, 0, spaceCanvas.width, spaceCanvas.height);

            // Calculate offset based on mouse (Parallax)
            // The cards stay fixed, the universe moves around them
            const offsetX = (window.innerWidth / 2 - mouseX) * 0.05;
            const offsetY = (window.innerHeight / 2 - mouseY) * 0.05;

            stars.forEach(star => {
                let x = star.x + (offsetX * star.z);
                let y = star.y + (offsetY * star.z);

                // Wrap around screen
                if (x < 0) x += spaceCanvas.width;
                if (x > spaceCanvas.width) x -= spaceCanvas.width;
                if (y < 0) y += spaceCanvas.height;
                if (y > spaceCanvas.height) y -= spaceCanvas.height;

                sCtx.beginPath();
                sCtx.arc(x, y, star.size, 0, Math.PI * 2);
                sCtx.fillStyle = star.color;
                sCtx.shadowBlur = star.size * 2;
                sCtx.shadowColor = star.color;
                sCtx.fill();
            });

            // Draw a central sun/nebula glow
            let grad = sCtx.createRadialGradient(
                spaceCanvas.width/2 + offsetX*0.2, spaceCanvas.height/2 + offsetY*0.2, 0, 
                spaceCanvas.width/2 + offsetX*0.2, spaceCanvas.height/2 + offsetY*0.2, 600
            );
            grad.addColorStop(0, 'rgba(255, 0, 255, 0.1)');
            grad.addColorStop(1, 'transparent');
            sCtx.fillStyle = grad;
            sCtx.fillRect(0, 0, spaceCanvas.width, spaceCanvas.height);

            requestAnimationFrame(drawSpace);
        }

        // Track Mouse
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        /* --- 3. THE SEQUENCE CONTROLLER --- */
        function startHack() {
            const scanner = document.getElementById('scanner');
            const btn = document.querySelector('.scan-container');
            const hackText = document.getElementById('hack-text');
            const glitchText = document.getElementById('final-glitch');
            
            // 1. Activate Scanner
            scanner.style.display = 'block';
            scanner.style.animation = 'scanMove 1s infinite linear';
            btn.style.borderColor = '#00f3ff'; // Change to Blue
            btn.style.boxShadow = '0 0 50px #00f3ff';
            
            // 2. Start Matrix Rain
            matrixInterval = setInterval(drawMatrix, 30);

            // 3. Show Code Process (Sequence)
            setTimeout(() => {
                hackText.style.display = 'block';
                hackText.innerHTML = "DECRYPTING USER: HER<br>LOADING ASSETS...";
            }, 1000);

            setTimeout(() => {
                hackText.innerHTML = "OVERRIDING SYSTEM LOCKS<br>100% CPU USAGE";
                // Intensify matrix rain speed
                clearInterval(matrixInterval);
                matrixInterval = setInterval(drawMatrix, 10);
            }, 2500);

            setTimeout(() => {
                // Hacking Complete - Glitch Effect
                hackText.style.display = 'none';
                btn.style.display = 'none';
                glitchText.style.display = 'block';
                
                // Flashbang effect
                document.body.classList.add('whiteout');
            }, 4000);

            setTimeout(() => {
                // SWITCH TO MAIN
                document.getElementById('intro-layer').style.display = 'none';
                const main = document.getElementById('main-interface');
                main.style.opacity = '1';
                main.style.pointerEvents = 'all';
                main.style.transition = 'opacity 2s ease';
                
                // Start Space Animation
                drawSpace();
            }, 4100);
        }

        // Resize handling
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            spaceCanvas.width = window.innerWidth;
            spaceCanvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
