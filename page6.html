<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | MACRO REASSEMBLY</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; overflow: hidden; height: 100vh; width: 100vw;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        /* --- CAMERA RIG --- */
        /* Moves the entire scene */
        #camera-rig {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transition: transform 2s cubic-bezier(0.19, 1, 0.22, 1), transform-origin 2s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform;
        }

        /* CANVAS - The Image */
        canvas {
            display: block;
            filter: drop-shadow(0 0 5px #ff003c);
            /* Hidden until chaos phase */
            opacity: 0; transition: opacity 0.5s;
        }

        /* --- UI OVERLAYS --- */
        .ui-layer {
            position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #intro-text {
            top: 40%; 
            color: #ff003c; font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 6px;
            text-shadow: 0 0 20px #ff003c;
            opacity: 1; transition: opacity 0.5s;
        }

        #bottom-ui {
            bottom: 10%; opacity: 0; transition: opacity 2s; pointer-events: auto;
        }
        .status-main { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; text-shadow: 0 0 30px #ff003c; margin-bottom: 5px; }
        .status-sub { color: #ff003c; font-size: 1rem; letter-spacing: 4px; margin-bottom: 25px; }

        /* BUTTON */
        .btn-final {
            background: transparent; border: 2px solid #ff003c; color: #ff003c;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-final:hover { background: #ff003c; color: #000; box-shadow: 0 0 60px #ff003c; }

        /* --- FX --- */
        .stars { position: fixed; inset: 0; z-index: -1; background: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px; opacity: 0.15; }
        .vignette { position: fixed; inset: 0; z-index: 10; background: radial-gradient(circle, transparent 10%, #000 130%); pointer-events: none; }
        
        .ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ff003c; border-radius: 50%; opacity: 0; transition: opacity 2s; pointer-events: none; }
        .r1 { width: 600px; height: 600px; border-style: dashed; animation: spin 60s linear infinite; }
        .r2 { width: 750px; height: 750px; border: 1px solid rgba(255,0,60,0.3); animation: pulse 3s infinite; }
        @keyframes spin { 100% { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.95); opacity:0.1; } 50% { opacity:0.3; } 100% { transform: translate(-50%,-50%) scale(1.05); opacity:0.1; } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="vignette"></div>

    <div class="ui-layer" id="intro-text">INITIALIZING...</div>

    <div id="camera-rig">
        <div class="ring r1" id="ring1"></div>
        <div class="ring r2" id="ring2"></div>
        <canvas id="holoCanvas"></canvas>
    </div>

    <div class="ui-layer" id="bottom-ui">
        <div class="status-main">SYSTEM STATUS: ETERNAL</div>
        <div class="status-sub">PROJECT VIOLINA: SUCCESSFULLY RESTORED</div>
        <button class="btn-final" onclick="window.location.href='page7.html'">FINALIZE PROJECT ></button>
    </div>

    <script>
        /* --- CONFIG --- */
        const IMAGE_URL = 'violina_reassembly.jpg'; 
        const DENSITY = 2; // Particle Density
        
        /* --- AUDIO --- */
        const sfx = {
            vacuum: new Audio('sfx_vacuum.mp3'),
            part: new Audio('sfx_grid.mp3'),
            impact: new Audio('sfx_impact.mp3'),
            heart: new Audio('sfx_heartbeat.mp3')
        };
        sfx.heart.loop = true;

        /* --- GLOBALS --- */
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const rig = document.getElementById('camera-rig');
        const txt = document.getElementById('intro-text');
        
        let particles = [];
        let activeCluster = -1; 
        let isFinalized = false;
        let animationFrameId;

        /* --- IMAGE LOAD --- */
        const img = new Image();
        img.src = IMAGE_URL;
        img.onload = () => {
            const aspect = img.height / img.width;
            canvas.width = 400; 
            canvas.height = 400 * aspect;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Generate Particles
            for(let y=0; y<canvas.height; y+=DENSITY) {
                for(let x=0; x<canvas.width; x+=DENSITY) {
                    const i = (y * canvas.width + x) * 4;
                    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                    if(brightness > 20) {
                        const cluster = getCluster(x, y, canvas.width, canvas.height);
                        particles.push(new Particle(x, y, brightness, cluster));
                    }
                }
            }
            
            // Start Animation Loop
            loop();
            // Start Timeline
            runTimeline();
        };

        /* --- PARTICLE ENGINE --- */
        class Particle {
            constructor(tx, ty, brightness, clusterId) {
                this.tx = tx; // Final Destination X (Inside Canvas)
                this.ty = ty; // Final Destination Y
                this.cluster = clusterId;
                this.color = `rgba(255, 0, 60, ${brightness/255})`;
                
                // Start Position: FULL SCREEN RANDOM
                // We map screen coordinates relative to the canvas center
                // This ensures particles spawn way off-screen initially
                const range = 2000; 
                this.x = (Math.random() - 0.5) * range; 
                this.y = (Math.random() - 0.5) * range;

                this.vx = (Math.random() - 0.5) * 15; // Warp Speed
                this.vy = (Math.random() - 0.5) * 15;
            }

            update() {
                if(isFinalized) {
                    // Jitter
                    this.x = this.tx + (Math.random()-0.5)*0.5;
                    this.y = this.ty + (Math.random()-0.5)*0.5;
                    return;
                }

                // If cluster is active, assemble to target
                if(this.cluster <= activeCluster && activeCluster > -1) {
                    const dx = this.tx - this.x;
                    const dy = this.ty - this.y;
                    this.x += dx * 0.1; // Ease into place
                    this.y += dy * 0.1;
                } else {
                    // Chaos Mode
                    this.x += this.vx;
                    this.y += this.vy;
                    // Bounce off heavy boundaries
                    if(this.x < -1000 || this.x > canvas.width+1000) this.vx *= -1;
                    if(this.y < -1000 || this.y > canvas.height+1000) this.vy *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 1.6, 1.6);
            }
        }

        /* --- CLUSTERING (4x4 Grid for finer control) --- */
        function getCluster(x, y, w, h) {
            // Divide image into 9 zones (0-8)
            const col = Math.floor((x / w) * 3);
            const row = Math.floor((y / h) * 3);
            return row * 3 + col;
        }

        // Camera Targets for 9 zones (in %)
        const camTargets = [
            {x:20, y:20}, {x:50, y:20}, {x:80, y:20},
            {x:20, y:50}, {x:50, y:50}, {x:80, y:50},
            {x:20, y:80}, {x:50, y:80}, {x:80, y:80}
        ];
        // Order to build: Center, Top-Left, Bot-Right, etc.
        const buildOrder = [4, 0, 8, 2, 6, 1, 7, 3, 5]; 

        /* --- LOOP --- */
        function loop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        /* --- TIMELINE --- */
        async function runTimeline() {
            const sleep = ms => new Promise(r => setTimeout(r, ms));

            // 1. INTRO TEXTS
            await sleep(2000);
            txt.innerText = "LOADING MEMORY FRAGMENTS...";
            await sleep(2000);
            txt.innerText = "PREPARING HOLOGRAPHIC MATRIX...";
            await sleep(2000);
            
            // 2. CHAOS START
            txt.style.opacity = '0';
            canvas.style.opacity = '1';
            sfx.vacuum.play().catch(()=>{});
            // Particles are visible flying everywhere now
            await sleep(3000);

            // 3. ASSEMBLY SEQUENCE (Zoomed In)
            rig.style.transform = "scale(4.0)"; // MACRO ZOOM
            
            // Loop through clusters
            for(let i=0; i<buildOrder.length; i++) {
                const zone = buildOrder[i];
                
                // Move Camera to Zone
                const target = camTargets[zone];
                rig.style.transformOrigin = `${target.x}% ${target.y}%`;
                
                // Activate Particles for this zone
                // We "cheat" by temporarily mapping logic:
                // We update a global Set, or modify particle logic.
                // Simple hack: Set activeCluster to a high number? No.
                // We need to support random access order.
                // Let's modify the Particle update logic via a Set.
                activeClusterSet.add(zone);
                
                try{ sfx.part.currentTime=0; sfx.part.play(); } catch(e){}
                
                await sleep(1500); // 1.5s to watch it build
            }

            // 4. FINALIZE
            sfx.vacuum.pause();
            sfx.impact.play().catch(()=>{});
            sfx.heart.play().catch(()=>{});
            isFinalized = true;

            // Zoom Out
            rig.style.transformOrigin = "50% 50%";
            rig.style.transform = "scale(1)";

            // Show UI
            document.getElementById('ring1').style.opacity = '0.5';
            document.getElementById('ring2').style.opacity = '0.3';
            document.getElementById('bottom-ui').style.opacity = '1';
        }

        // Override Particle Logic for Set-based activation
        const activeClusterSet = new Set();
        Particle.prototype.update = function() {
            if(isFinalized) {
                this.x = this.tx + (Math.random()-0.5)*0.5;
                this.y = this.ty + (Math.random()-0.5)*0.5;
                return;
            }
            // Check Set
            if(activeClusterSet.has(this.cluster)) {
                const dx = this.tx - this.x;
                const dy = this.ty - this.y;
                this.x += dx * 0.12;
                this.y += dy * 0.12;
            } else {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < -1000 || this.x > canvas.width+1000) this.vx *= -1;
                if(this.y < -1000 || this.y > canvas.height+1000) this.vy *= -1;
            }
        };

    </script>
</body>
</html>
