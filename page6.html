<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | CINEMATIC REASSEMBLY FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; overflow: hidden; height: 100vh; width: 100vw;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        /* --- CAMERA RIG --- */
        /* Moves the canvas around for zoom/pan effects */
        #camera-rig {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            transform-origin: 50% 50%; /* Default center */
            /* Slower transition for cinematic feel */
            transition: transform 2s cubic-bezier(0.2, 0.8, 0.2, 1), transform-origin 2s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform, transform-origin;
        }

        /* CANVAS */
        canvas {
            display: block;
            /* Initial state: hidden until chaos phase */
            opacity: 0; transition: opacity 1s;
            filter: drop-shadow(0 0 8px #ff003c);
        }

        /* --- UI OVERLAYS --- */
        .ui-overlay {
            position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #top-text {
            top: 30%; 
            color: #ff003c; font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 5px;
            text-shadow: 0 0 20px #ff003c;
            opacity: 0; transition: opacity 1s;
        }

        #bottom-ui {
            bottom: 10%; width: 100%; text-align: center;
            opacity: 0; transition: opacity 2s; pointer-events: auto;
        }
        .status-main { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; text-shadow: 0 0 30px #ff003c; margin-bottom: 10px; }
        .status-sub { color: #ff003c; font-size: 1rem; letter-spacing: 4px; margin-bottom: 30px; }

        /* --- BUTTON --- */
        .btn-final {
            background: transparent; border: 2px solid #ff003c; color: #ff003c;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 60px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-final:hover { background: #ff003c; color: #000; box-shadow: 0 0 60px #ff003c; }

        /* --- FX --- */
        .stars { position: fixed; inset: 0; z-index: -1; background: radial-gradient(white 1px, transparent 1px); background-size: 40px 40px; opacity: 0.1; }
        .vignette { position: fixed; inset: 0; z-index: 10; background: radial-gradient(circle, transparent 20%, #000 120%); pointer-events: none; }
        
        /* RINGS */
        .ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ff003c; border-radius: 50%; opacity: 0; transition: opacity 2s; pointer-events: none; }
        .r1 { width: 550px; height: 550px; border-style: dashed; animation: spin 60s linear infinite; }
        .r2 { width: 700px; height: 700px; border: 1px solid rgba(255,0,60,0.3); animation: pulse 3s infinite; }
        @keyframes spin { 100% { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.95); opacity:0.1; } 50% { opacity:0.3; } 100% { transform: translate(-50%,-50%) scale(1.05); opacity:0.1; } }

    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="vignette"></div>

    <div class="ui-overlay" id="top-text">ESTABLISHING SECURE CONNECTION...</div>

    <div id="camera-rig">
        <div class="ring r1" id="ring1"></div>
        <div class="ring r2" id="ring2"></div>
        <canvas id="holoCanvas"></canvas>
    </div>

    <div class="ui-overlay" id="bottom-ui">
        <div class="status-main">SYSTEM STATUS: ETERNAL</div>
        <div class="status-sub">PROJECT VIOLINA: SUCCESSFULLY RESTORED</div>
        <button class="btn-final" onclick="window.location.href='page7.html'">FINALIZE PROJECT ></button>
    </div>

    <script>
        /* --- CONFIG --- */
        const IMAGE_URL = 'violina_reassembly.jpg'; 
        const DENSITY = 3; // Particle density (higher = fewer particles)
        const PARTICLE_SIZE = 1.8;

        /* --- AUDIO --- */
        const sfx = {
            vacuum: new Audio('sfx_vacuum.mp3'),
            impact: new Audio('sfx_impact.mp3'),
            heart: new Audio('sfx_heartbeat.mp3')
        };
        sfx.heart.loop = true;

        /* --- GLOBALS --- */
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const rig = document.getElementById('camera-rig');
        let particles = [];
        // States: WAIT, CHAOS, BUILD_TOP, BUILD_MID, BUILD_BOT, FINISHED
        let currentState = 'WAIT'; 
        let imgHeight = 0;

        /* --- INIT --- */
        const img = new Image();
        img.src = IMAGE_URL;
        img.onload = () => {
            // Set canvas size scaled to image aspect ratio
            const aspect = img.height / img.width;
            canvas.width = 350;
            canvas.height = 350 * aspect;
            imgHeight = canvas.height;

            // Read image data
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create Particles based on image brightness
            for(let y=0; y<canvas.height; y+=DENSITY) {
                for(let x=0; x<canvas.width; x+=DENSITY) {
                    const i = (y * canvas.width + x) * 4;
                    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                    if(brightness > 25) {
                        particles.push(new Particle(x, y, brightness));
                    }
                }
            }
            // Start the timeline sequence
            runCinematicSequence();
        };

        /* --- PARTICLE CLASS --- */
        class Particle {
            constructor(targetX, targetY, brightness) {
                this.tx = targetX; // Final Target X
                this.ty = targetY; // Final Target Y
                // Opacity based on brightness for hologram look
                this.color = `rgba(255, 0, 60, ${brightness/255})`;
                
                // Initial State: Far off-screen
                this.x = (Math.random() - 0.5) * window.innerWidth * 3;
                this.y = (Math.random() - 0.5) * window.innerHeight * 3;
                
                // Chaos State targets (random screen positions)
                this.cx = Math.random() * canvas.width;
                this.cy = Math.random() * canvas.height;

                // Speeds
                this.chaosSpeed = 0.1 + Math.random() * 0.05;
                this.buildSpeed = 0.08 + Math.random() * 0.04; // Snappy assembly
            }

            update() {
                let targetX, targetY, speed;

                // State Machine for Particle Behavior
                switch(currentState) {
                    case 'WAIT': 
                        // Do nothing, stay offscreen
                        return; 
                    case 'CHAOS':
                        // Move rapidly towards random chaos points on screen
                        targetX = this.cx; targetY = this.cy; speed = this.chaosSpeed;
                        break;
                    case 'BUILD_TOP':
                        // If particle belongs to top 1/3, go to final target. Else keep chaos.
                        if(this.ty < imgHeight / 3) { targetX = this.tx; targetY = this.ty; speed = this.buildSpeed; } 
                        else { targetX = this.cx; targetY = this.cy; speed = this.chaosSpeed; }
                        break;
                    case 'BUILD_MID':
                         // If top or middle 1/3, go to final target.
                        if(this.ty < (imgHeight / 3) * 2) { targetX = this.tx; targetY = this.ty; speed = this.buildSpeed; }
                        else { targetX = this.cx; targetY = this.cy; speed = this.chaosSpeed; }
                        break;
                    case 'BUILD_BOT':
                        // All particles go to final target
                        targetX = this.tx; targetY = this.ty; speed = this.buildSpeed;
                        break;
                    case 'FINISHED':
                        // Jitter in place
                        this.x = this.tx + (Math.random()-0.5)*0.5;
                        this.y = this.ty + (Math.random()-0.5)*0.5;
                        return;
                }

                // Move towards determined target based on current state
                this.x += (targetX - this.x) * speed;
                this.y += (targetY - this.y) * speed;
            }

            draw() {
                // Don't draw if waiting offscreen
                if(currentState === 'WAIT') return;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, PARTICLE_SIZE, PARTICLE_SIZE);
            }
        }

        /* --- ANIMATION LOOP --- */
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        /* --- CINEMATIC TIMELINE --- */
        function runCinematicSequence() {
            const txt = document.getElementById('top-text');
            
            // T=0s: Text appears
            setTimeout(() => { txt.style.opacity = '1'; }, 100);

            // T=3s: FULL SCREEN CHAOS
            setTimeout(() => {
                txt.innerText = "INITIATING PARTICLE REASSEMBLY...";
                canvas.style.opacity = '1'; // Show canvas
                currentState = 'CHAOS'; // Particles fly onto screen randomly
                sfx.vacuum.play().catch(()=>{});
            }, 3000);

            // T=7s: ZOOM IN & BUILD TOP SECTION
            setTimeout(() => {
                txt.style.opacity = '0'; // Hide text
                // Zoom into top area (face)
                rig.style.transformOrigin = "50% 25%";
                rig.style.transform = "scale(2.8)";
                currentState = 'BUILD_TOP'; // Only top particles assemble
            }, 7000);

            // T=9s: PAN & BUILD MIDDLE SECTION
            setTimeout(() => {
                // Pan down to center
                rig.style.transformOrigin = "50% 50%";
                currentState = 'BUILD_MID'; // Middle particles assemble
            }, 9000);

            // T=11s: PAN & BUILD BOTTOM SECTION
            setTimeout(() => {
                // Pan down to bottom
                rig.style.transformOrigin = "50% 75%";
                currentState = 'BUILD_BOT'; // Remaining particles assemble
            }, 11000);

            // T=13s: ZOOM OUT & FINALIZE
            setTimeout(() => {
                // Zoom back to full view
                rig.style.transformOrigin = "50% 50%";
                rig.style.transform = "scale(1)";
                currentState = 'FINISHED';
                
                sfx.vacuum.pause();
                sfx.impact.play().catch(()=>{});
                sfx.heart.play().catch(()=>{});

                // Show rings and final UI
                document.getElementById('ring1').style.opacity = '0.5';
                document.getElementById('ring2').style.opacity = '0.3';
                document.getElementById('bottom-ui').style.opacity = '1';
            }, 13000);
        }

    </script>
</body>
</html>
