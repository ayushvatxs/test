<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Promises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Premium Royal Blue Background */
            background: radial-gradient(ellipse at center, #1e1e2f 0%, #0a0a12 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- RESTORED: GOLDEN HEART PARTICLES --- */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Clicks pass through */
            z-index: 0;
        }

        .particle {
            position: absolute;
            color: #ffd700; /* Gold */
            text-shadow: 0 0 5px #d4af37; /* Glow */
            font-size: 20px;
            opacity: 0;
            bottom: -30px;
            /* Move from bottom to top */
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            10% { opacity: 0.8; } /* Fade in */
            90% { opacity: 0.8; } /* Stay visible */
            100% {
                opacity: 0;
                transform: translateY(-110vh) scale(1); /* Float off top of screen */
            }
        }

        /* Particle Variations (Speed, Size, Position) */
        .p1 { left: 10%; animation-duration: 15s; animation-delay: 0s; font-size: 18px; }
        .p2 { left: 25%; animation-duration: 18s; animation-delay: 4s; font-size: 24px; }
        .p3 { left: 40%; animation-duration: 12s; animation-delay: 2s; font-size: 20px; }
        .p4 { left: 55%; animation-duration: 16s; animation-delay: 1s; font-size: 16px; }
        .p5 { left: 70%; animation-duration: 20s; animation-delay: 3s; font-size: 22px; }
        .p6 { left: 85%; animation-duration: 14s; animation-delay: 5s; font-size: 26px; }
        .p7 { left: 5%;  animation-duration: 19s; animation-delay: 7s; font-size: 14px; }
        .p8 { left: 95%; animation-duration: 17s; animation-delay: 6s; font-size: 20px; }
        .p9 { left: 50%; animation-duration: 22s; animation-delay: 9s; font-size: 12px; }

        /* --- MAIN CONTENT --- */
        .container {
            padding: 40px 20px;
            width: 100%;
            max-width: 1000px; 
            box-sizing: border-box;
            padding-bottom: 80px;
            position: relative;
            z-index: 2;
        }

        .page-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #d4af37;
            text-align: center;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.4);
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        /* --- GRID SYSTEM --- */
        #cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 40px; 
            width: 100%;
        }

        /* --- PREMIUM GOLD CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #e6c15a 50%, #b8860b 100%);
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.4);
            height: 60px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
        }

        .gold-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABcEuYgAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBA3Y5bAAAAXklEQVR4Ae3MQQ6AMAgFQS2I/f9/tQe9aGKSGbeg780AI0WJ5J6L1F67o09vuc9o95sYvW9i2t/EpF/E/C9i8Rcxe4tYeoUs3CImbxEjt4h5X8S0X8T8L2LxF3HuBa4ZBDjT9x8AAAAASUVORK5CYII=');
            opacity: 0.1;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: -1;
        }

        /* --- ZIG-ZAG ARROWS --- */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
            padding-right: 40px; text-align: left;
        }
        .gold-card:nth-child(even) {
            clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
            padding-left: 40px; text-align: right; align-items: flex-end; 
        }

        /* --- HOVER & REVEAL --- */
        .gold-card:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            z-index: 10;
        }

        .gold-card.revealed {
            height: auto;
            min-height: 120px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        /* --- TEXT STYLES --- */
        .card-number {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Added small heart next to title */
            display: flex; align-items: center; gap: 8px;
        }

        /* --- RESTORED: TEXT BOUNCE ANIMATION --- */
        .card-reason {
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            color: #2c1b12;
            margin-top: 15px;
            line-height: 1.5;
            opacity: 0;
            /* Start slightly lower and smaller */
            transform: translateY(20px) scale(0.95);
            /* Bouncy spring effect */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none;
            font-weight: 700;
        }

        .gold-card.revealed .card-reason {
            opacity: 1;
            /* End at normal position */
            transform: translateY(0) scale(1);
            display: block;
        }

        /* --- NEXT BUTTON --- */
        .next-btn {
            font-size: 3rem;
            color: #d4af37;
            text-decoration: none;
            display: block;
            margin-top: 40px;
            text-align: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 768px) {
            #cards-wrapper {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto;
                gap: 20px;
            }
            .gold-card:nth-child(odd) {
                clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
                text-align: left; align-items: flex-start;
                padding-left: 20px; padding-right: 40px; margin-right: 20px;
            }
            .gold-card:nth-child(even) {
                clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
                text-align: right; align-items: flex-end;
                padding-left: 40px; padding-right: 20px; margin-left: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="particle-container">
        <div class="particle p1">❤</div>
        <div class="particle p2">❤</div>
        <div class="particle p3">❤</div>
        <div class="particle p4">❤</div>
        <div class="particle p5">❤</div>
        <div class="particle p6">❤</div>
        <div class="particle p7">❤</div>
        <div class="particle p8">❤</div>
        <div class="particle p9">❤</div>
        <div class="particle p2" style="animation-delay: 8s;">❤</div>
        <div class="particle p4" style="animation-delay: 10s;">❤</div>
        <div class="particle p6" style="animation-delay: 12s;">❤</div>
    </div>

    <div class="container">
        <h1 class="page-title">19 Golden Promises</h1>
        
        <div id="cards-wrapper">
            </div>

        <a href="page6.html" class="next-btn">&#10095;</a>
    </div>

    <script>
        // --- 19 PROMISES ---
        const promises = [
            "To believe in you, especially when you doubt yourself.",
            "To support your dream of becoming a Doctor, always.",
            "To be your calm when the world feels chaotic.",
            "To listen to you, really listen, whenever you need to talk.",
            "To never let you face your battles alone.",
            "To celebrate your smallest wins just as much as the big ones.",
            "To remind you of how smart and capable you are.",
            "To be patient with you during stressful study days.",
            "To be your biggest cheerleader, loud and proud.",
            "To respect your space when you need to focus.",
            "To love you unconditionally, without needing a reason.",
            "To make you laugh when you are feeling stressed.",
            "To always be honest and true to you.",
            "To hold your hand through the hard times.",
            "To bring you coffee (or tea) when you're working late.",
            "To keep our memories safe and make millions more.",
            "To motivate you to keep going, even when it gets tough.",
            "To trust you completely.",
            "To stay by your side, forever."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        promises.forEach((promise, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            
            card.onclick = function() {
                this.classList.toggle('revealed');
            };

            // Added little heart next to title for extra detail
            card.innerHTML = `
                <div class="card-number">Promise #${index + 1} <span style="font-size:0.8em; color:#5c401a;">❤</span></div>
                <div class="card-reason">${promise}</div>
            `;

            wrapper.appendChild(card);
        });
    </script>

</body>
</html>
