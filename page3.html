<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Years of Magic</title>
    <style>
        body {
            background: linear-gradient(180deg, #ffe6ee 0%, #f8bbd0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #880e4f;
            /* Ensures full height */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0; /* Vertical padding */
            margin: 0;
            box-sizing: border-box;
        }

        /* --- HEADER --- */
        h1 {
            color: #4facfe;
            font-size: clamp(2rem, 6vw, 3rem);
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 0px #fff;
            white-space: nowrap;
        }

        .sub-text {
            font-size: 1rem;
            color: #555;
            margin: 5px 0 20px 0;
            font-weight: 500;
        }

        /* --- TIMER (Made Bigger) --- */
        .timer-box {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px; /* More padding */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px; /* Increased from 320px to 450px for better size */
            border: 2px solid #fff;
            margin-bottom: 20px;
        }

        .timer-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #d81b60;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; /* More space between boxes */
            justify-content: center;
        }
        
        .time-grid .bottom-row {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .time-unit {
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            min-width: 70px; /* Wider boxes */
        }

        .number {
            font-size: 1.4rem; /* Bigger numbers */
            font-weight: bold;
            color: #d81b60;
            display: block;
        }

        .label {
            font-size: 0.75rem;
            color: #777;
        }

        /* --- PHOTOS (Made Bigger) --- */
        .photo-container {
            position: relative;
            height: 220px; /* Increased height */
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .photo-frame {
            position: absolute;
            width: 170px; /* Increased width (was 140px) */
            padding: 8px;
            background: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 6px;
            transition: transform 0.3s;
        }

        .photo1 {
            left: 10%; /* Adjusted positioning */
            top: 10px;
            transform: rotate(-8deg);
            z-index: 1;
        }

        .photo2 {
            right: 10%; /* Adjusted positioning */
            top: 50px;
            transform: rotate(8deg);
            z-index: 2;
        }

        .photo-frame img {
            width: 100%;
            border-radius: 4px;
            display: block;
        }

        /* --- FOOTER SECTION (Pushed to bottom) --- */
        
        /* This "margin-top: auto" pushes the message and arrow to the bottom */
        .footer-spacer {
            margin-top: auto; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            width: 90%;
            /* Fix for Laptop: Limits width so it doesn't stretch */
            max-width: 600px; 
            font-size: 1rem;
            line-height: 1.5;
            font-style: italic;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 15px; /* Space between message and arrow */
        }

        .next-btn {
            font-size: 2.5rem;
            color: #333;
            text-decoration: none;
            display: block;
            line-height: 1;
            /* Ensures it stays just inside the screen */
            padding-bottom: 10px; 
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

    </style>
</head>
<body>

    <h1>OFFICIALLY 19! ✨</h1>
    <p class="sub-text">The world got lucky on Feb 13, 2007</p>

    <div class="timer-box">
        <div class="timer-title">Time You've Been Loved</div>
        <div class="time-grid" id="timer">
            </div>
    </div>

    <div class="photo-container">
        <div class="photo-frame photo1">
            <img src="her_photo1.jpg" alt="Moment 1">
        </div>
        <div class="photo-frame photo2">
            <img src="her_photo2.jpg" alt="Moment 2">
        </div>
    </div>

    <div class="footer-spacer">
        <div class="message">
            "19 years of making the world brighter. Every second on this clock is a moment to be cherished." ❤️
        </div>

        <a href="page4.html" class="next-btn">&#10095;</a>
    </div>

    <script>
        const birthDate = new Date(2007, 1, 13, 14, 35, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - birthDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const timerContainer = document.getElementById('timer');
            timerContainer.innerHTML = `
                <div class="time-unit"><span class="number">${years}</span><span class="label">Years</span></div>
                <div class="time-unit"><span class="number">${days}</span><span class="label">Days</span></div>
                <div class="time-unit"><span class="number">${hours}</span><span class="label">Hours</span></div>
                <div class="bottom-row">
                    <div class="time-unit"><span class="number">${minutes}</span><span class="label">Mins</span></div>
                    <div class="time-unit"><span class="number">${seconds}</span><span class="label">Secs</span></div>
                </div>
            `;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
