<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Promises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Premium Royal Blue Background */
            background: radial-gradient(ellipse at center, #1e1e2f 0%, #0a0a12 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 1. THE PARTICLE CANVAS (Background VFX) --- */
        #heart-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind everything */
            pointer-events: none;
            transition: all 2s ease-in-out;
        }

        /* --- 2. THE TITLES --- */
        /* Intro Title (Appears in center) */
        .intro-title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 4rem);
            color: #ffd700;
            text-shadow: 0 0 20px #b8860b;
            z-index: 10;
            opacity: 1;
            transition: all 1.5s ease-in-out;
            width: 100%;
            text-align: center;
            white-space: nowrap;
        }

        /* Static Header (Appears at top later) */
        .page-header {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 5vw, 3rem);
            color: #d4af37;
            text-align: center;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.4);
            margin-top: 40px;
            margin-bottom: 60px;
            opacity: 0;
            position: relative;
            z-index: 20;
            transition: opacity 1s ease 1s;
        }

        /* --- 3. ANIMATION STATE CLASSES --- */
        body.active .intro-title {
            opacity: 0;
            top: -100px; /* Fly off screen */
        }

        body.active .page-header {
            opacity: 1;
        }

        body.active #heart-canvas {
            transform: scale(1.5); /* Scale up slightly for bg effect */
            opacity: 0.4; /* Fade out to be subtle */
        }

        /* --- 4. CONTENT AREA --- */
        .content-wrapper {
            width: 100%;
            max-width: 1000px;
            padding: 0 20px 80px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 20; /* Above canvas */
        }

        .cards-container {
            width: 100%;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s ease 1.5s; /* Late delay */
        }

        body.active .cards-container {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- GRID SYSTEM (Zig-Zag) --- */
        #cards-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px 50px;
            width: 100%;
        }

        /* --- GOLD CARD STYLES --- */
        .gold-card {
            position: relative;
            background: linear-gradient(135deg, #b8860b 0%, #e6c15a 50%, #b8860b 100%);
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.4);
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
        }

        /* Texture */
        .gold-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABcEuYgAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBA3Y5bAAAAXklEQVR4Ae3MQQ6AMAgFQS2I/f9/tQe9aGKSGbeg780AI0WJ5J6L1F67o09vuc9o95sYvW9i2t/EpF/E/C9i8Rcxe4tYeoUs3CImbxEjt4h5X8S0X8T8L2LxF3HuBa4ZBDjT9x8AAAAASUVORK5CYII=');
            opacity: 0.1; mix-blend-mode: overlay; pointer-events: none; z-index: -1;
        }

        /* ZigZag Logic */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 93% 0%, 100% 50%, 93% 100%, 0% 100%);
            padding-right: 40px; text-align: left;
        }
        .gold-card:nth-child(even) {
            clip-path: polygon(7% 0%, 100% 0%, 100% 100%, 7% 100%, 0% 50%);
            padding-left: 40px; text-align: right; align-items: flex-end;
        }

        .gold-card:hover { transform: scale(1.02); filter: brightness(1.1); z-index: 30; }

        .gold-card.revealed {
            height: auto; min-height: 100px;
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        /* Text Styles */
        .card-number {
            font-family: 'Cinzel', serif; font-size: 1.1rem; font-weight: 700; color: #3e2723;
        }
        .card-reason {
            font-family: 'Lato', sans-serif; font-size: 1rem; color: #2c1b12;
            margin-top: 10px; display: none; font-weight: 700;
        }
        .gold-card.revealed .card-reason { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* Next Button */
        .next-btn {
            font-size: 3rem; color: #d4af37; text-decoration: none;
            display: block; margin-top: 40px; text-align: center; animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        @media (max-width: 768px) {
            #cards-wrapper { grid-template-columns: 1fr; max-width: 400px; margin: 0 auto; gap: 15px; }
            .gold-card:nth-child(odd) { margin-right: 20px; }
            .gold-card:nth-child(even) { margin-left: 20px; }
        }
    </style>
</head>
<body>

    <canvas id="heart-canvas"></canvas>

    <h1 class="intro-title">19 Golden Promises</h1>

    <div class="content-wrapper">
        <h1 class="page-header">19 Golden Promises</h1>
        
        <div class="cards-container">
            <div id="cards-wrapper">
                </div>
            <a href="page6.html" class="next-btn">&#10095;</a>
        </div>
    </div>

    <script>
        // --- ANIMATION SEQUENCE ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('active');
            }, 3500); // 3.5 seconds to admire the heart
        });

        // --- PARTICLE HEART SYSTEM (Canvas) ---
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // The Heart Formula
        function getHeartPoint(t) {
            // Heart shape parametric equations
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            return {x, y};
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Distribute particles along the heart curve
                let t = Math.random() * Math.PI * 2;
                let pos = getHeartPoint(t);
                
                // Scale the heart to fit screen
                let scale = Math.min(width, height) / 35; 
                
                // Add some "cloud" scatter to make it look like particles, not a line
                let scatter = (Math.random() - 0.5) * 20; 

                this.x = (width / 2) + (pos.x * scale) + scatter;
                this.y = (height / 2) + (pos.y * scale) + scatter;
                
                this.size = Math.random() * 2 + 0.5; // Random small sizes
                this.speed = Math.random() * 0.02 + 0.01;
                this.alpha = Math.random() * 0.5 + 0.5; // Random opacity
                this.flashSpeed = Math.random() * 0.05 + 0.01;
            }

            update() {
                // Make them twinkle
                this.alpha += Math.sin(Date.now() * this.flashSpeed) * 0.02;
                // Keep alpha in range
                if(this.alpha < 0.2) this.alpha = 0.2;
                if(this.alpha > 1) this.alpha = 1;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`; // Gold color
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create 400 particles for the heart
        function initParticles() {
            for(let i=0; i<450; i++) {
                particles.push(new Particle());
            }
            // Add some background floating dust too
            for(let i=0; i<50; i++) {
                let p = new Particle();
                p.x = Math.random() * width;
                p.y = Math.random() * height;
                p.size = Math.random() * 3;
                particles.push(p);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();


        // --- PROMISE CARDS CONTENT ---
        const promises = [
            "To believe in you, especially when you doubt yourself.",
            "To support your dream of becoming a Doctor, always.",
            "To be your calm when the world feels chaotic.",
            "To listen to you, really listen, whenever you need to talk.",
            "To never let you face your battles alone.",
            "To celebrate your smallest wins just as much as the big ones.",
            "To remind you of how smart and capable you are.",
            "To be patient with you during stressful study days.",
            "To be your biggest cheerleader, loud and proud.",
            "To respect your space when you need to focus.",
            "To love you unconditionally, without needing a reason.",
            "To make you laugh when you are feeling stressed.",
            "To always be honest and true to you.",
            "To hold your hand through the hard times.",
            "To bring you coffee (or tea) when you're working late.",
            "To keep our memories safe and make millions more.",
            "To motivate you to keep going, even when it gets tough.",
            "To trust you completely.",
            "To stay by your side, forever."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        promises.forEach((promise, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            card.onclick = function() { this.classList.toggle('revealed'); };
            card.innerHTML = `<div class="card-number">Promise #${index + 1}</div><div class="card-reason">${promise}</div>`;
            wrapper.appendChild(card);
        });
    </script>

</body>
</html>
