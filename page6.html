<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOLINA DATABASE | DIRECTOR CUT</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000; overflow: hidden; height: 100vh; width: 100vw;
            font-family: 'Share Tech Mono', monospace; user-select: none;
        }

        /* --- CAMERA RIG --- */
        /* This div moves the canvas around */
        #camera-rig {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
            /* Snappy but smooth movement for the "Cinematic Pan" feel */
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1), transform-origin 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            will-change: transform, transform-origin;
        }

        /* CANVAS */
        canvas {
            display: block;
            /* Glow for the hologram look */
            filter: drop-shadow(0 0 5px #ff003c);
            /* Hidden initially for text phase */
            opacity: 0; transition: opacity 0.5s;
        }

        /* --- UI OVERLAYS --- */
        .ui-layer {
            position: absolute; width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }

        #top-text {
            top: 40%; 
            color: #ff003c; font-family: 'Orbitron'; font-size: 2rem; letter-spacing: 8px;
            text-shadow: 0 0 30px #ff003c;
            opacity: 0; transition: opacity 1s;
        }

        #bottom-ui {
            bottom: 8%; opacity: 0; transition: opacity 2s; pointer-events: auto;
        }
        .status-main { font-family: 'Orbitron'; font-size: 2rem; color: #fff; text-shadow: 0 0 30px #ff003c; margin-bottom: 5px; }
        .status-sub { color: #ff003c; font-size: 0.9rem; letter-spacing: 3px; margin-bottom: 20px; }

        /* --- BUTTON --- */
        .btn-final {
            background: transparent; border: 2px solid #ff003c; color: #ff003c;
            font-family: 'Orbitron'; font-size: 1.2rem; padding: 15px 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            transition: 0.3s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn-final:hover { background: #ff003c; color: #000; box-shadow: 0 0 60px #ff003c; }

        /* --- BACKGROUND FX --- */
        .vignette { position: fixed; inset: 0; z-index: 10; background: radial-gradient(circle, transparent 20%, #000 130%); pointer-events: none; }
        
        /* RINGS (Hidden until end) */
        .ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ff003c; border-radius: 50%; opacity: 0; transition: opacity 2s; pointer-events: none; }
        .r1 { width: 550px; height: 550px; border-style: dashed; animation: spin 60s linear infinite; }
        .r2 { width: 650px; height: 650px; border: 1px solid rgba(255,0,60,0.3); animation: pulse 3s infinite; }

        @keyframes spin { 100% { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes pulse { 0% { transform: translate(-50%,-50%) scale(0.95); opacity:0.1; } 50% { opacity:0.3; } 100% { transform: translate(-50%,-50%) scale(1.05); opacity:0.1; } }

    </style>
</head>
<body>

    <div class="vignette"></div>

    <div class="ui-layer" id="top-text">INITIALIZING...</div>

    <div id="camera-rig">
        <div class="ring r1" id="ring1"></div>
        <div class="ring r2" id="ring2"></div>
        <canvas id="holoCanvas"></canvas>
    </div>

    <div class="ui-layer" id="bottom-ui">
        <div class="status-main">SYSTEM STATUS: ETERNAL</div>
        <div class="status-sub">PROJECT VIOLINA: SUCCESSFULLY RESTORED</div>
        <button class="btn-final" onclick="window.location.href='page7.html'">FINALIZE PROJECT ></button>
    </div>

    <script>
        /* --- CONFIG --- */
        const IMAGE_URL = 'violina_reassembly.jpg';
        const DENSITY = 2; // Particle Density (Lower = More detail)
        
        /* --- AUDIO --- */
        const sfx = {
            vacuum: new Audio('sfx_vacuum.mp3'),
            part: new Audio('sfx_grid.mp3'), // Sound for each part snapping
            impact: new Audio('sfx_impact.mp3'),
            heart: new Audio('sfx_heartbeat.mp3')
        };
        sfx.heart.loop = true;

        /* --- GLOBALS --- */
        const canvas = document.getElementById('holoCanvas');
        const ctx = canvas.getContext('2d');
        const rig = document.getElementById('camera-rig');
        
        let particles = [];
        let activeClusterIndex = -1; // -1 = Chaos, 0-6 = Clusters
        let isFinalized = false;

        /* --- PARTICLE CLASS --- */
        class Particle {
            constructor(tx, ty, brightness, clusterId) {
                this.tx = tx; // Target X
                this.ty = ty; // Target Y
                this.cluster = clusterId; // Which "Body Part" this belongs to
                
                this.color = `rgba(255, 0, 60, ${brightness/255})`;
                
                // Start State: Full Screen Chaos
                // Spread way outside canvas bounds (virtual screen)
                const spread = 2000;
                this.x = (Math.random() - 0.5) * spread + (canvas.width/2);
                this.y = (Math.random() - 0.5) * spread + (canvas.height/2);
                
                // Velocity for Warp Mode
                this.vx = (Math.random() - 0.5) * 40;
                this.vy = (Math.random() - 0.5) * 40;

                this.assembled = false;
            }

            update() {
                if (isFinalized) {
                    // Final Jitter
                    this.x = this.tx + (Math.random()-0.5);
                    this.y = this.ty + (Math.random()-0.5);
                    return;
                }

                // If this particle belongs to an active cluster (or previously active)
                // It should assemble.
                if (this.cluster <= activeClusterIndex && activeClusterIndex > -1) {
                    // Assemble Logic (Snap to grid)
                    const dx = this.tx - this.x;
                    const dy = this.ty - this.y;
                    this.x += dx * 0.15; // Smooth snap
                    this.y += dy * 0.15;
                    this.assembled = true;
                } else {
                    // Chaos Logic (Warp Speed)
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounce off virtual walls (keep them moving on screen)
                    if (this.x < -1000 || this.x > canvas.width + 1000) this.vx *= -1;
                    if (this.y < -1000 || this.y > canvas.height + 1000) this.vy *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 1.5, 1.5);
            }
        }

        /* --- CLUSTERING LOGIC (The "Parts") --- */
        // We divide image into 7 spatial zones
        function getCluster(x, y, w, h) {
            // Simple grid division for cinematic panning
            // 0: Top-Left, 1: Top-Right (Face area)
            // 2: Mid-Left, 3: Mid-Center, 4: Mid-Right
            // 5: Bot-Left, 6: Bot-Right
            
            const px = x / w;
            const py = y / h;

            if (py < 0.33) {
                return px < 0.5 ? 0 : 1; // Top zones
            } else if (py < 0.66) {
                if (px < 0.33) return 2;
                if (px < 0.66) return 3;
                return 4; // Mid zones
            } else {
                return px < 0.5 ? 5 : 6; // Bot zones
            }
        }

        // Target coordinates for camera per cluster (in %)
        const cameraTargets = [
            { x: 20, y: 20 }, // Cluster 0
            { x: 80, y: 20 }, // Cluster 1
            { x: 20, y: 50 }, // Cluster 2
            { x: 50, y: 50 }, // Cluster 3
            { x: 80, y: 50 }, // Cluster 4
            { x: 30, y: 80 }, // Cluster 5
            { x: 70, y: 80 }  // Cluster 6
        ];

        /* --- INITIALIZATION --- */
        const img = new Image();
        img.src = IMAGE_URL;
        img.onload = () => {
            const aspect = img.height / img.width;
            canvas.width = 400; // Resolution
            canvas.height = 400 * aspect;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Generate particles with Cluster IDs
            for(let y=0; y<canvas.height; y+=DENSITY) {
                for(let x=0; x<canvas.width; x+=DENSITY) {
                    const i = (y * canvas.width + x) * 4;
                    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                    if(brightness > 20) {
                        const cluster = getCluster(x, y, canvas.width, canvas.height);
                        particles.push(new Particle(x, y, brightness, cluster));
                    }
                }
            }
            
            // Randomize array to make warp look organic
            particles.sort(() => Math.random() - 0.5);
            
            runTimeline();
            loop();
        };

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        /* --- THE DIRECTOR TIMELINE --- */
        async function runTimeline() {
            const txt = document.getElementById('top-text');
            const sleep = ms => new Promise(r => setTimeout(r, ms));

            // T=0: Text
            txt.style.opacity = '1';
            await sleep(3000);

            // T=3: Text Fade Out
            txt.style.opacity = '0';
            await sleep(500);

            // T=3.5: WARP SPEED START (Canvas visible)
            canvas.style.opacity = '1';
            sfx.vacuum.play().catch(()=>{});
            // Particles are already moving in 'update' logic because activeClusterIndex is -1
            await sleep(4000); // Let them fly crazily for 4s

            // START ASSEMBLY SEQUENCE
            // We define a random order of the 7 clusters to build
            // Actually, linear top-down is often more cinematic for portraits, 
            // but you asked for random parts. Let's shuffle indices.
            let buildOrder = [0, 1, 3, 2, 4, 5, 6]; 
            
            // Zoom In Camera first
            rig.style.transform = "scale(3.0)";
            
            for (let i = 0; i < buildOrder.length; i++) {
                const clusterId = buildOrder[i];
                const target = cameraTargets[clusterId];

                // 1. Move Camera to zone
                rig.style.transformOrigin = `${target.x}% ${target.y}%`;
                
                // 2. Play Sound
                try { sfx.part.currentTime = 0; sfx.part.play(); } catch(e){}

                // 3. Trigger Particle Assembly for this cluster
                // We do this by effectively "unlocking" this cluster ID
                // Note: My update logic checks <= activeClusterIndex.
                // To allow random order, I need to refactor update logic slightly or just re-map IDs.
                // Simpler hack: Just map the particles' cluster ID to the step index.
                particles.forEach(p => {
                    if (p.cluster === clusterId) p.cluster = -2; // Mark as ready
                });
                
                // Now change update loop to look for -2
                // Actually, let's just change the particle logic above:
                // Modify Particle.update inside the loop? No, messy.
                // Let's change the global variable logic.
                
                // REVISED LOGIC:
                // I will update a global Set of active clusters.
                activeClusterSet.add(clusterId);

                await sleep(2000); // Wait 2s to build this part
            }

            // FINAL REVEAL
            sfx.vacuum.pause();
            sfx.impact.play().catch(()=>{});
            sfx.heart.play().catch(()=>{});
            isFinalized = true;

            // Zoom Out
            rig.style.transformOrigin = "50% 50%";
            rig.style.transform = "scale(1)";

            // Show Rings & UI
            document.getElementById('ring1').style.opacity = '0.5';
            document.getElementById('ring2').style.opacity = '0.3';
            document.getElementById('bottom-ui').style.opacity = '1';
        }

        // Helper set for the random order logic
        const activeClusterSet = new Set();

        // MONKEY PATCH THE PARTICLE UPDATE FOR RANDOM ORDER
        Particle.prototype.update = function() {
            if (isFinalized) {
                this.x = this.tx + (Math.random()-0.5);
                this.y = this.ty + (Math.random()-0.5);
                return;
            }

            // Check if this particle's cluster is in the active set
            if (activeClusterSet.has(this.cluster)) {
                const dx = this.tx - this.x;
                const dy = this.ty - this.y;
                this.x += dx * 0.12; // Snap speed
                this.y += dy * 0.12;
            } else {
                // Chaos
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < -1000 || this.x > canvas.width + 1000) this.vx *= -1;
                if (this.y < -1000 || this.y > canvas.height + 1000) this.vy *= -1;
            }
        };

    </script>
</body>
</html>
