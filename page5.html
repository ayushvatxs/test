<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Golden Reasons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Deep premium background */
            background: radial-gradient(ellipse at center, #1e1e2f 0%, #0a0a12 100%);
            font-family: 'Lato', sans-serif;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            padding: 40px 20px;
            width: 100%;
            /* Reduced max-width to make cards shorter in length */
            max-width: 650px; 
            box-sizing: border-box;
            padding-bottom: 80px;
        }

        .page-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: #d4af37;
            text-align: center;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.4);
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        /* --- PREMIUM GOLD CARD STYLES --- */
        .gold-card {
            position: relative;
            /* The Softer, richer gradient from before */
            background: linear-gradient(135deg, #bf9b30 0%, #e6c15a 50%, #bf9b30 100%);
            margin-bottom: 20px;
            /* Reduced padding for smaller size */
            padding: 12px 30px; 
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 1px 1px rgba(255,255,255,0.4);
            /* Reduced initial height */
            height: 45px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
             /* Ensures texture stays inside the unique shapes */
            z-index: 1;
        }

        /* Adding back the premium "Brushed Metal" texture */
        .gold-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABcEuYgAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBA3Y5bAAAAXklEQVR4Ae3MQQ6AMAgFQS2I/f9/tQe9aGKSGbeg780AI0WJ5J6L1F67o09vuc9o95sYvW9i2t/EpF/E/C9i8Rcxe4tYeoUs3CImbxEjt4h5X8S0X8T8L2LxF3HuBa4ZBDjT9x8AAAAASUVORK5CYII=');
            opacity: 0.08;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: -1; /* Behind text */
        }

        /* --- ZIG-ZAG SHAPES --- */
        /* Odd Cards: Point RIGHT */
        .gold-card:nth-child(odd) {
            clip-path: polygon(0% 0%, 92% 0%, 100% 50%, 92% 100%, 0% 100%);
            padding-right: 45px; 
            text-align: left;
            margin-right: 15px;
        }

        /* Even Cards: Point LEFT */
        .gold-card:nth-child(even) {
            clip-path: polygon(8% 0%, 100% 0%, 100% 100%, 8% 100%, 0% 50%);
            padding-left: 45px; 
            text-align: right; 
            align-items: flex-end; 
            margin-left: 15px;
        }

        /* --- HOVER & REVEAL --- */
        .gold-card:hover {
            transform: translateY(-3px) scale(1.01);
            filter: brightness(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .gold-card.revealed {
            height: auto;
            /* Reduced revealed height */
            min-height: 110px; 
            padding-top: 25px;
            padding-bottom: 25px;
            /* Brighter gradient when opened */
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }

        /* --- TEXT STYLES --- */
        .card-number {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem; /* Slightly smaller font */
            font-weight: 700;
            color: #3d2c0f; /* Rich dark gold/brown */
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 1px rgba(255,255,255,0.3);
        }

        .card-reason {
            font-family: 'Lato', sans-serif;
            font-size: 1rem; /* Slightly smaller font */
            color: #2a1e0a;
            margin-top: 12px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.5s ease-out;
            display: none;
            font-weight: 700;
        }

        .gold-card.revealed .card-reason {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* --- NEXT BUTTON --- */
        .next-btn {
            font-size: 2.5rem;
            color: #d4af37;
            text-decoration: none;
            display: block;
            margin-top: 30px;
            text-align: center;
            animation: bounce 2s infinite;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            .gold-card:nth-child(odd) {
                 /* Sharper points on mobile */
                clip-path: polygon(0% 0%, 94% 0%, 100% 50%, 94% 100%, 0% 100%);
                padding-right: 35px; margin-right: 5px;
            }
            .gold-card:nth-child(even) {
                clip-path: polygon(6% 0%, 100% 0%, 100% 100%, 6% 100%, 0% 50%);
                padding-left: 35px; margin-left: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="page-title">19 Golden Reasons</h1>
        <div id="cards-wrapper">
            </div>
        <a href="page6.html" class="next-btn">&#10095;</a>
    </div>

    <script>
        // --- YOUR REASONS ---
        // Don't forget to put your real reasons here!
        const reasons = [
            "Your smile is my favorite thing in the world.",
            "You are working so hard for your doctor dreams.",
            "You have the kindest heart.",
            "I love your laugh.",
            "You inspire me every day.",
            "You are beautiful inside and out.",
            "I love our late night talks.",
            "You are stronger than you know.",
            "Your style is amazing.",
            "You give the best hugs.",
            "I can be myself around you.",
            "You always cheer me up.",
            "Your kindness changes the world.",
            "We have the best memories.",
            "I love watching movies with you.",
            "You are incredibly smart.",
            "I love your eyes.",
            "Every day with you is a gift.",
            "I can't imagine life without you."
        ];

        const wrapper = document.getElementById('cards-wrapper');

        reasons.forEach((reason, index) => {
            const card = document.createElement('div');
            card.classList.add('gold-card');
            
            card.onclick = function() {
                this.classList.toggle('revealed');
            };

            card.innerHTML = `
                <div class="card-number">Reason #${index + 1}</div>
                <div class="card-reason">${reason}</div>
            `;

            wrapper.appendChild(card);
        });
    </script>

</body>
</html>
