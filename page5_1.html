<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Violina | Secure Core</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #000;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; 
            height: 100vh; color: #fff;
            user-select: none;
            perspective: 1000px;
        }

        :root {
            --pink: #ff003c;
            --glass: rgba(10, 0, 0, 0.9);
        }

        /* --- 1. START SCREEN --- */
        #layer-start {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #200000 0%, #000 100%);
        }
        .btn-init {
            border: 2px solid var(--pink); color: var(--pink); background: rgba(255,0,60,0.1);
            padding: 20px 60px; font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 4px;
            cursor: pointer; box-shadow: 0 0 30px var(--pink);
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.3s;
        }
        .btn-init:hover { background: var(--pink); color: #000; box-shadow: 0 0 60px var(--pink); }

        /* --- 2. INTRO HUD (RED UI REPLICA) --- */
        #layer-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: none;
            transition: opacity 0.5s;
        }

        /* Frame Edges */
        .frame-top { position: absolute; top: 30px; left: 5%; width: 90%; height: 3px; background: var(--pink); box-shadow: 0 0 10px var(--pink); }
        .frame-corner { position: absolute; width: 60px; height: 60px; border: 5px solid var(--pink); box-shadow: 0 0 15px var(--pink); }
        .tl { top: 30px; left: 30px; border-right: 0; border-bottom: 0; } .tr { top: 30px; right: 30px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 30px; left: 30px; border-right: 0; border-top: 0; } .br { bottom: 30px; right: 30px; border-left: 0; border-top: 0; }

        .intro-grid {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 1200px; height: 600px;
            display: grid; grid-template-columns: 350px 1fr; gap: 50px;
        }

        /* Left Panel */
        .p-left { padding: 25px; background: var(--glass); border: 1px solid rgba(255,0,60,0.4); display: flex; flex-direction: column; }
        .sys-h { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--pink); border-bottom: 2px solid var(--pink); margin-bottom: 10px; display: inline-block; }
        .sys-list { font-size: 0.8rem; color: #ff99aa; line-height: 1.6; margin-bottom: 20px; }
        
        .box-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 160px; margin-bottom: 20px; }
        .box { border: 1px solid var(--pink); background: rgba(50,0,0,0.3); position: relative; }
        /* Chamfered Corners */
        .b1 { clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); }
        .b2 { clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%); }
        .b3 { clip-path: polygon(0 0, 80% 0, 100% 20%, 100% 100%, 0 100%); }
        .b4 { clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%); }

        .gauges { display: flex; gap: 20px; margin-top: auto; }
        .gauge { width: 60px; height: 60px; border-radius: 50%; border: 1px solid var(--pink); display: flex; justify-content: center; align-items: center; font-size: 0.8rem; position: relative; }
        .gauge::after { content:''; position: absolute; inset: -4px; border-radius: 50%; border: 2px solid transparent; border-top-color: var(--pink); animation: spin 2s linear infinite; }

        /* Right Panel */
        .p-right { display: flex; justify-content: center; align-items: center; position: relative; }
        .r-outer { position: absolute; width: 450px; height: 450px; border: 2px solid var(--pink); border-radius: 50%; animation: spin 10s linear infinite; border-left: transparent; border-right: transparent; }
        .r-core { width: 300px; height: 300px; background: #000; border: 4px solid var(--pink); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 50px var(--pink); z-index: 10; position: relative; }

        .status-txt { font-family: 'Orbitron'; font-size: 1.4rem; color: #fff; text-shadow: 0 0 10px var(--pink); text-align: center; }
        .btn-connect { margin-top: 15px; border: 1px solid #fff; background: transparent; color: #fff; padding: 10px 30px; font-family: 'Orbitron'; cursor: pointer; animation: pulse 1s infinite; }
        .alert-box { color: red; text-align: center; animation: shake 0.5s infinite; }
        
        /* The Specific Fingerprint Scanner */
        .scan-box { 
            width: 100px; height: 140px; border: 2px solid var(--pink); border-radius: 10px; 
            position: relative; overflow: hidden; margin-top: 15px; cursor: pointer;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 60, 0.1) 3px);
        }
        .finger-icon {
            width: 100%; height: 100%; 
            background: url('https://img.icons8.com/ios/100/ff003c/fingerprint.png') center/60% no-repeat;
            opacity: 0.8;
        }
        .scan-beam { position: absolute; width: 100%; height: 4px; background: #fff; box-shadow: 0 0 10px #fff; animation: scanDown 1.5s linear infinite; top: 0; display: none; }

        /* --- 3. MAIN PAGE (VIDEO REPLICA STRUCTURE) --- */
        #layer-main {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; display: none; background: #000;
            transform-origin: center;
            transition: transform 1s ease-out; /* Zoom out effect */
        }

        /* The Frame appears first */
        #mainFrame {
            position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 3px solid var(--pink);
            box-shadow: 0 0 20px var(--pink);
            display: none; /* Hidden until loaded */
        }

        .main-grid {
            display: grid; width: 100%; height: 100%;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: 250px 1fr 200px;
            gap: 20px; padding: 30px;
        }

        /* Modules (Hidden initially for sequence) */
        .mod {
            border: 1px solid var(--pink); background: rgba(20, 0, 5, 0.5);
            position: relative; opacity: 0; transform: scale(0.8);
            transition: all 0.5s ease-out;
        }
        /* Corner Ticks */
        .mod::before { content:''; position:absolute; top:-2px; left:-2px; width:15px; height:15px; border-top:3px solid #fff; border-left:3px solid #fff; }
        .mod::after { content:''; position:absolute; bottom:-2px; right:-2px; width:15px; height:15px; border-bottom:3px solid #fff; border-right:3px solid #fff; }

        /* Top Left: Globe */
        .m-globe { grid-column: 1; grid-row: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .wire-globe {
            width: 180px; height: 180px; border-radius: 50%; border: 1px solid rgba(255,0,60,0.3);
            background: repeating-linear-gradient(90deg, transparent 0, transparent 20px, rgba(255,0,60,0.2) 20px, rgba(255,0,60,0.2) 21px);
            animation: globeSpin 8s linear infinite;
        }

        /* Center: Rings */
        .m-center { grid-column: 2; grid-row: 1 / span 2; border: none; background: transparent; display: flex; justify-content: center; align-items: center; position: relative; }
        .c-ring-1 { width: 500px; height: 500px; border: 2px dashed rgba(255,255,255,0.2); border-radius: 50%; position: absolute; animation: spin 30s linear infinite; }
        .c-ring-2 { width: 350px; height: 350px; border: 10px solid rgba(255,0,60,0.1); border-top: 10px solid var(--pink); border-radius: 50%; position: absolute; animation: spinRev 5s linear infinite; }
        .c-core { width: 150px; height: 150px; border: 5px solid #fff; border-radius: 50%; box-shadow: 0 0 50px var(--pink); background: #000; }

        /* Top Right: Pyramid Grid */
        .m-pyramid { grid-column: 3; grid-row: 1; overflow: hidden; position: relative; }
        .pyramid-shape {
            position: absolute; top: 50%; left: 50%; width: 200px; height: 200px;
            background: linear-gradient(var(--pink) 1px, transparent 1px), linear-gradient(90deg, var(--pink) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
            animation: moveMesh 3s linear infinite;
        }

        /* Right Middle: Text Block */
        .m-text { grid-column: 3; grid-row: 2; padding: 20px; font-size: 0.7rem; color: #ff99aa; line-height: 1.5; }

        /* Bottom Left: Equalizers */
        .m-eq { grid-column: 1; grid-row: 2; display: flex; align-items: flex-end; justify-content: space-around; padding: 20px; }
        .bar { width: 20px; background: var(--pink); animation: eqAnim 0.5s infinite alternate; }

        /* Bottom Right: Radar/Map */
        .m-radar { grid-column: 3; grid-row: 3; position: relative; overflow: hidden; }
        .radar-scan { width: 100%; height: 100%; border-radius: 50%; border: 1px solid var(--pink); position: relative; }
        .radar-line { width: 50%; height: 2px; background: #fff; position: absolute; top: 50%; left: 50%; transform-origin: 0 0; animation: spin 2s linear infinite; }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spinRev { 100% { transform: rotate(-360deg); } }
        @keyframes scanDown { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        @keyframes globeSpin { 0% { background-position: 0 0; } 100% { background-position: 200% 0; } }
        @keyframes moveMesh { 0% { background-position: 0 0; } 100% { background-position: 20px 20px; } }
        @keyframes eqAnim { 0% { height: 20%; } 100% { height: 90%; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }
        @keyframes pulse { 0% { opacity: 0.6; } 100% { opacity: 1; } }

        /* Zoom Effect Class */
        .zoomed-in { transform: scale(1); opacity: 1; }

    </style>
</head>
<body>

    <div id="layer-start"><button class="btn-init" onclick="initApp()">INITIALIZE SYSTEM</button></div>

    <audio id="sAlert" src="alert.mp3" preload="auto"></audio>
    <audio id="sScan" src="scan.mp3" preload="auto" loop></audio>
    <audio id="sGrant" src="granted.mp3" preload="auto"></audio>

    <div id="layer-intro">
        <div class="frame-top"></div><div class="frame-corner tl"></div><div class="frame-corner tr"></div><div class="frame-corner bl"></div><div class="frame-corner br"></div>
        <div class="intro-grid">
            <div class="p-left">
                <div class="sys-h">SYSTEM_LOG</div>
                <div class="sys-list">> MEM_ALLOC: 98%<br>> ENCRYPTION: 256-BIT<br>> PROXY: REROUTED</div>
                <div class="box-grid"><div class="box b1"></div><div class="box b2"></div><div class="box b3"></div><div class="box b4"></div></div>
                <div class="gauges"><div class="gauge">CPU</div><div class="gauge">RAM</div></div>
            </div>
            <div class="p-right">
                <div class="r-outer"></div>
                <div class="r-core">
                    <div id="ph1"><div class="status-txt" id="seq">SYSTEM STARTUP</div></div>
                    <div id="ph2" style="display:none; text-align:center;"><div class="status-txt" style="font-size:1rem;">SERVER READY</div><button class="btn-connect" onclick="deny()">CONNECT</button></div>
                    <div id="ph3" style="display:none;" class="alert-box"><div class="status-txt" style="color:red;">ACCESS DENIED</div><div style="font-size:0.8rem; margin-top:5px;">PROTECTED BY AYUSH</div></div>
                    <div id="ph4" style="display:none; flex-direction:column; align-items:center;"><div class="scan-box" id="scanPad"><div class="finger-icon"></div><div class="scan-line" id="scanLine"></div></div><div class="status-txt" id="scanMsg" style="font-size:0.8rem; margin-top:10px;">HOLD TO VERIFY</div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="layer-main">
        <div id="mainFrame">
            <div class="main-grid">
                
                <div class="mod m-globe" id="mod1">
                    <div class="wire-globe"></div>
                </div>

                <div class="mod m-center" id="mod2">
                    <div class="c-ring-1"></div>
                    <div class="c-ring-2"></div>
                    <div class="c-core"></div>
                </div>

                <div class="mod m-pyramid" id="mod3">
                    <div class="pyramid-shape"></div>
                </div>

                <div class="mod m-eq" id="mod4">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>

                <div class="mod m-text" id="mod5">
                    LOREM IPSUM DATA STREAM...<br>ENCRYPTION KEY VALIDATED.<br>USER AUTHENTICATED.<br>SYSTEM ONLINE.
                </div>

                <div class="mod m-radar" id="mod6">
                    <div class="radar-scan"><div class="radar-line"></div></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const audio = {
            alert: document.getElementById('sAlert'),
            scan: document.getElementById('sScan'),
            grant: document.getElementById('sGrant')
        };

        function initApp() {
            document.getElementById('layer-start').style.display = 'none';
            document.getElementById('layer-intro').style.display = 'block';
            
            // Audio Unlock
            audio.alert.play().catch(()=>{}); audio.alert.pause();
            audio.scan.play().catch(()=>{}); audio.scan.pause();
            audio.grant.play().catch(()=>{}); audio.grant.pause();

            // Text Sequence
            const t = document.getElementById('seq');
            const msgs = ["SYSTEM STARTUP", "INITIALIZING...", "HEY!", "WELCOME", "DECRYPTING...", "SERVER READY"];
            let i=0;
            const timer = setInterval(()=>{
                if(i>=msgs.length) {
                    clearInterval(timer);
                    document.getElementById('ph1').style.display='none';
                    document.getElementById('ph2').style.display='block';
                } else {
                    t.innerText = msgs[i];
                    i++;
                }
            }, 600);
        }

        function deny() {
            document.getElementById('ph2').style.display='none';
            document.getElementById('ph3').style.display='block';
            audio.alert.currentTime=0; audio.alert.play();
            
            // Shake
            const hud = document.getElementById('layer-intro');
            hud.style.transform = "translate(5px,0)";
            setTimeout(()=>hud.style.transform="translate(-5px,0)", 50);
            setTimeout(()=>hud.style.transform="translate(0,0)", 100);

            setTimeout(()=>{
                document.getElementById('ph3').style.display='none';
                document.getElementById('ph4').style.display='flex';
            }, 2500);
        }

        const pad = document.getElementById('scanPad');
        const line = document.getElementById('scanLine');
        let scanTimer;

        function startScan(e) {
            e.preventDefault();
            audio.scan.currentTime=0; audio.scan.play();
            line.style.display = 'block';
            scanTimer = setTimeout(startTransition, 2000);
        }
        function endScan() { clearTimeout(scanTimer); audio.scan.pause(); line.style.display = 'none'; }

        pad.addEventListener('mousedown', startScan);
        pad.addEventListener('mouseup', endScan);
        pad.addEventListener('touchstart', startScan);
        pad.addEventListener('touchend', endScan);

        // --- SEQUENTIAL APPEARANCE ---
        function startTransition() {
            audio.scan.pause(); audio.grant.play();
            
            // 1. Hide Intro
            document.getElementById('layer-intro').style.display = 'none';
            
            // 2. Show Black Screen (Main Layer)
            const main = document.getElementById('layer-main');
            main.style.display = 'block';
            
            // 3. Show Frame First
            const frame = document.getElementById('mainFrame');
            frame.style.display = 'block';
            
            // 4. Sequential Zoom-In of Parts
            // Order: Globe -> Pyramid -> Center -> Eq -> Text -> Radar
            const sequence = ['mod1', 'mod3', 'mod2', 'mod4', 'mod5', 'mod6'];
            
            sequence.forEach((id, index) => {
                setTimeout(() => {
                    const el = document.getElementById(id);
                    el.style.opacity = '1';
                    el.style.transform = 'scale(1)';
                    // Here we would zoom camera into this specific element if using 3D transform logic
                    // For now, we make it pop in with scale effect as per "appearing sequentially"
                }, 500 + (index * 600)); // 600ms delay between each part
            });
        }
    </script>
</body>
</html>
