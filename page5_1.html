<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login | V.SHARMA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000; color: #fff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; height: 100vh; user-select: none;
        }

        :root {
            --pink: #ff003c;
            --green: #00ff00;
            --glass: rgba(20, 0, 5, 0.85);
        }

        /* --- 1. START SCREEN --- */
        #start-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle, #200000 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
        }
        .btn-start {
            background: rgba(255, 0, 60, 0.1); border: 2px solid var(--pink);
            color: var(--pink); padding: 20px 60px;
            font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 4px;
            cursor: pointer; box-shadow: 0 0 30px var(--pink);
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.3s;
        }
        .btn-start:hover { background: var(--pink); color: #000; box-shadow: 0 0 60px var(--pink); }

        /* --- 2. MAIN UI LAYER --- */
        #ui-layer { position: fixed; inset: 0; display: none; }

        /* Background */
        .bg-grid {
            position: absolute; width: 200%; height: 200%; left: -50%; top: -50%;
            background: 
                linear-gradient(rgba(255, 0, 60, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.15) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 4s linear infinite; z-index: 0;
        }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(80px); } }

        /* Particles */
        #particles { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        .fly-item {
            position: absolute; color: rgba(255, 0, 60, 0.5); font-weight: bold;
            animation: fly 3s linear infinite;
        }
        @keyframes fly {
            0% { transform: translate3d(var(--tx), var(--ty), -800px); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate3d(var(--ex), var(--ty), 500px); opacity: 0; }
        }

        /* Frame */
        .border-top { position: absolute; top: 30px; left: 5%; width: 90%; height: 2px; background: var(--pink); box-shadow: 0 0 10px var(--pink); }
        .corner { position: absolute; width: 60px; height: 60px; border: 4px solid var(--pink); box-shadow: 0 0 10px var(--pink); }
        .tl { top: 30px; left: 30px; border-right: 0; border-bottom: 0; }
        .tr { top: 30px; right: 30px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 30px; left: 30px; border-right: 0; border-top: 0; }
        .br { bottom: 30px; right: 30px; border-left: 0; border-top: 0; }

        /* GRID CONTENT */
        .content-grid {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 600px; z-index: 10;
            display: grid; grid-template-columns: 350px 1fr; gap: 50px;
        }

        /* --- LEFT PANEL --- */
        .panel-left {
            display: flex; flex-direction: column; padding: 25px;
            background: var(--glass); border: 1px solid rgba(255,0,60,0.3);
        }
        .header {
            font-family: 'Orbitron'; font-size: 1.2rem; color: var(--pink);
            border-bottom: 2px solid var(--pink); margin-bottom: 10px; display: inline-block;
        }
        .logs { font-size: 0.8rem; color: #ff99aa; line-height: 1.6; margin-bottom: 25px; }

        .box-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 160px; margin-bottom: 25px;
        }
        .box { border: 1px solid var(--pink); background: rgba(50,0,0,0.3); }
        .b1 { clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%); }
        .b2 { clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%, 0 80%); }
        .b3 { clip-path: polygon(0 0, 80% 0, 100% 20%, 100% 100%, 0 100%); }
        .b4 { clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%, 0 20%); }

        .gauges { display: flex; gap: 20px; }
        .circle-gauge {
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--pink);
            display: flex; justify-content: center; align-items: center; font-size: 0.7rem; position: relative;
        }
        .circle-gauge::after { content:''; position: absolute; inset: -3px; border-radius: 50%; border: 2px solid transparent; border-top-color: var(--pink); animation: spin 2s linear infinite; }

        /* --- RIGHT PANEL --- */
        .panel-right { display: flex; justify-content: center; align-items: center; position: relative; }
        .reactor-outer { position: absolute; width: 450px; height: 450px; border: 2px solid var(--pink); border-radius: 50%; border-left: transparent; border-right: transparent; animation: spin 10s linear infinite; }
        .reactor-core {
            width: 300px; height: 300px; background: #000;
            border: 4px solid var(--pink); border-radius: 50%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 60px var(--pink); z-index: 20; position: relative;
        }

        .status-text { font-family: 'Orbitron'; font-size: 1.4rem; font-weight: bold; text-shadow: 0 0 10px var(--pink); text-align: center; }
        
        .btn-connect {
            margin-top: 20px; background: rgba(255,255,255,0.1); border: 1px solid #fff; color: #fff;
            padding: 10px 30px; font-family: 'Orbitron'; cursor: pointer; animation: pulse 1s infinite;
        }
        .alert { color: red; text-align: center; animation: shake 0.5s infinite; }

        .scanner-ui {
            width: 90px; height: 130px; border: 2px solid var(--pink); border-radius: 20px;
            position: relative; overflow: hidden; margin-top: 15px; cursor: pointer;
            background: rgba(0,0,0,0.5);
        }
        .fingerprint { width: 100%; height: 100%; background: url('https://img.icons8.com/ios/100/ff003c/fingerprint.png') center/60% no-repeat; opacity: 0.7; }
        .laser { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #fff; box-shadow: 0 0 15px #fff; display: none; animation: scanMove 1s linear infinite; }

        /* SUCCESS STATE */
        .granted .border-top, .granted .corner, .granted .panel-left, .granted .reactor-outer, .granted .reactor-core, .granted .box, .granted .circle-gauge, .granted .scanner-ui {
            border-color: var(--green) !important; box-shadow: 0 0 20px var(--green) !important;
        }
        .granted .border-top { background: var(--green) !important; }
        .granted .header { color: var(--green) !important; border-color: var(--green) !important; }
        .granted .status-text { color: var(--green) !important; text-shadow: 0 0 20px var(--green) !important; }
        .granted .laser { background: var(--green) !important; box-shadow: 0 0 15px var(--green) !important; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }
        @keyframes scanMove { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

    </style>
</head>
<body>

    <div id="start-screen">
        <button class="btn-start" onclick="initialize()">INITIALIZE SYSTEM</button>
    </div>

    <script>
        const audio = {
            scan: new Audio('scan.mp3'),
            alert: new Audio('alert.mp3'),
            grant: new Audio('granted.mp3')
        };
        audio.scan.loop = true; 
    </script>

    <div id="ui-layer">
        <div class="bg-grid"></div>
        <div id="particles"></div>

        <div class="border-top"></div>
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <div class="content-grid">
            <div class="panel-left">
                <div class="header">SYSTEM_LOG</div>
                <div class="logs">
                    > MEM_ALLOC: 98%<br>> ENCRYPTION: 256-BIT<br>> PROXY: REROUTED<br>> LATENCY: 12ms
                </div>
                <div class="box-container">
                    <div class="box b1"></div><div class="box b2"></div>
                    <div class="box b3"></div><div class="box b4"></div>
                </div>
                <div class="gauges">
                    <div class="circle-gauge">CPU</div><div class="circle-gauge">RAM</div>
                </div>
            </div>

            <div class="panel-right">
                <div class="reactor-outer"></div>
                <div class="reactor-core">
                    
                    <div id="p1" style="display:flex; justify-content:center; align-items:center; width:100%;">
                        <div class="status-text" id="seqText">SYSTEM STARTUP</div>
                    </div>

                    <div id="p2" style="display:none; text-align:center;">
                        <div class="status-text" style="font-size:1rem;">SERVER READY</div>
                        <button class="btn-connect" onclick="triggerDeny()">CONNECT CONSOLE</button>
                    </div>

                    <div id="p3" style="display:none;" class="alert">
                        <i class="fas fa-exclamation-triangle" style="font-size:3rem; margin-bottom:10px;"></i>
                        <div class="status-text" style="color:red;">ACCESS DENIED</div>
                        <div style="font-size:0.8rem; margin-top:5px; border:1px solid red; padding:5px;">SERVER PROTECTED BY AYUSH</div>
                    </div>

                    <div id="p4" style="display:none; flex-direction:column; align-items:center;">
                        <div class="scanner-ui" id="scanPad">
                            <div class="fingerprint"></div>
                            <div class="laser" id="laser"></div>
                        </div>
                        <div class="status-text" id="scanText" style="font-size:0.8rem; margin-top:10px;">HOLD TO VERIFY</div>
                    </div>

                    <div id="p5" style="display:none; text-align:center;">
                        <div class="status-text" style="color:#00ff00; margin-bottom:15px;">ACCESS GRANTED</div>
                        <a href="page5_2.html" class="btn-start" style="text-decoration:none; font-size:1rem; border-color:#00ff00; color:#00ff00; box-shadow:0 0 20px #00ff00;">PROCEED TO DATABASE ></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Particles
        const partContainer = document.getElementById('particles');
        setInterval(() => {
            const el = document.createElement('div');
            el.className = 'fly-item';
            el.innerText = Math.random() > 0.5 ? '0101' : 'HEX';
            let x = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 400 + 300);
            let y = (Math.random() - 0.5) * 600;
            el.style.setProperty('--tx', x + 'px'); el.style.setProperty('--ty', y + 'px');
            el.style.setProperty('--ex', (x * 1.5) + 'px');
            partContainer.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }, 400);

        // 1. Initialize
        function initialize() {
            audio.alert.play().catch(()=>{}); audio.alert.pause();
            audio.scan.play().catch(()=>{}); audio.scan.pause();
            audio.grant.play().catch(()=>{}); audio.grant.pause();

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';
            runSequence();
        }

        // 2. Full Sequence (Slower)
        function runSequence() {
            const txt = document.getElementById('seqText');
            const seq = [
                "SYSTEM STARTUP",
                "INITIALIZING...",
                "HEY!",
                "WELCOME TO VIOLINA'S DATABASE",
                "LOADING...",
                "DECRYPTING DATA...",
                "BYPASSING FIREWALL...",
                "TRYING TO CONNECT...",
                "SERVER READY"
            ];
            
            let i = 0;
            const t = setInterval(() => {
                if(i >= seq.length) {
                    clearInterval(t);
                    document.getElementById('p1').style.display = 'none';
                    document.getElementById('p2').style.display = 'block';
                } else {
                    txt.innerText = seq[i];
                    i++;
                }
            }, 1800); // 1.8 seconds per message
        }

        // 3. Deny
        function triggerDeny() {
            document.getElementById('p2').style.display = 'none';
            document.getElementById('p3').style.display = 'block';
            audio.alert.currentTime = 0; audio.alert.play();
            
            setTimeout(() => {
                document.getElementById('p3').style.display = 'none';
                document.getElementById('p4').style.display = 'flex';
            }, 3000);
        }

        // 4. Scan
        const pad = document.getElementById('scanPad');
        const laser = document.getElementById('laser');
        let scanTimer;

        pad.addEventListener('mousedown', startScan);
        pad.addEventListener('mouseup', stopScan);
        pad.addEventListener('touchstart', startScan);
        pad.addEventListener('touchend', stopScan);

        function startScan(e) {
            e.preventDefault();
            laser.style.display = 'block';
            audio.scan.currentTime = 0; audio.scan.play();
            scanTimer = setTimeout(grantAccess, 2000);
        }

        function stopScan() {
            clearTimeout(scanTimer);
            laser.style.display = 'none';
            audio.scan.pause();
        }

        // 5. Grant
        function grantAccess() {
            audio.scan.pause(); audio.grant.play();
            document.body.classList.add('granted');
            document.getElementById('p4').style.display = 'none';
            document.getElementById('p5').style.display = 'block';
        }
    </script>
</body>
</html>
